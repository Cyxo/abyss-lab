battlesuit: "802"
abilities:
  - id: "1080201"
    type: 1
    name: Character Adjustment
    desc: "Valkyrie stats and skill level are adjusted to Lv. 80
      equivalent.\\nCannot be deployed when Bright Knight: Excelsis is on the
      support team."
  - id: "1080202"
    type: 5
    name: Evasion Skill Adjustment
    desc: Giuoco's Serenity's skill restoration is not affected by stage effects.
signets:
  - id: 19001-1
    name: Blessing of Holy Lance
    desc: <size=14>During Basic ATK SEQ 4, tap [ATK] repeatedly to thrust the lance
      at enemies in an increasingly violent manner to deal a total of 6000% ATK
      of Physical DMG, and Valkyrie is immune to frontal and flank attacks. When
      Valkyrie's SEQ 4 attack reaches its peak, Basic ATK SEQ 5 will be enhanced
      to deal 3500% ATK of bonus Physical DMG to enemies in a large area.</size>
    buffSuit: "8"
    quality: 4
  - id: 19002-1
    name: Blessing of Formation
    desc: <size=14>Basic ATK SEQ 5 creates a 3-sec Grav Singularity that pulls in
      surrounding enemies and deals 2100% ATK of Physical DMG to them. Basic ATK
      SEQ 4 & 5 and the explosion of the Grav Singularity boost Valkyrie's Total
      DMG by 3% for 40s (15 stacks max).</size>
    buffSuit: "8"
    quality: 4
  - id: 19003-1
    name: Blessing of Glory
    desc: <size=14>In Burst mode, Weapon Active has 70% shorter CD and can deal
      2400% ATK of bonus Physical DMG at the cost of 12 SP. Weapon Active gains
      4% Total DMG boost per second, and the boost resets when Burst mode is
      activated again.</size>
    buffSuit: "8"
    quality: 4
  - id: 19004-1
    name: Blessing of Paragon
    desc: Ultimate grants 5 stacks of Paragon, each of which boosts Total DMG by 4%
      for 15s.
    buffSuit: "8"
    quality: 4
  - id: 19005-1
    name: Blessing of Gambit
    desc: <size=14>Triggering Retaliation or Ultimate Evasion boosts Physical DMG by
      25% for 8s. If triggered outside Burst mode, Valkyrie gains Iron Body for
      8s; if triggered in Burst mode, Valkyrie additionally unleashes a
      counterattack cross strike before Phantom Cleave to deal 1200% ATK of
      Physical DMG.</size>
    buffSuit: "8"
    quality: 4
  - id: 26001-1
    name: Blessing of Cold Moon +
    desc: Inflicting Ice Cell also creates a self-centered Frost Ring lasting 6s
      which deals 360% ATK of Ice DMG per 0.3s to enemies nearby.
    buffSuit: "8"
    quality: 4
  - id: 26002-1
    name: Blessing of Frost Scythe +
    desc: "<size=14>Tap [ATK] after evasion to hurl Frost Guisarmier which spins for
      5s, gathers enemies nearby, and deal 5400% ATK of Ice DMG. CD: 8s. With
      70% HP or more, Valkyrie attacks deal 50% bonus Ice DMG.</size>"
    buffSuit: "8"
    quality: 4
  - id: 26003-1
    name: Blessing of Winter Harvest +
    desc: Enemies recovering from Ice Cell are inflicted with 1 stack of
      Hypothermia. Enemies affected by Hypothermia or Ice Cell take 20% bonus
      Total DMG.
    buffSuit: "8"
    quality: 4
  - id: 26004-1
    name: Blessing of Uranian Mirror +
    desc: Burst mode costs 50% more SP to maintain. In burst mode, Valkyrie deals
      90% bonus Total DMG and 4.5% additional Total DMG every second.
    buffSuit: "8"
    quality: 4
  - id: 26005-1
    name: Blessing of Stellar Trails +
    desc: <size=14>Inflicting Ice Cell in burst mode also creates a Frost Ring
      centered around the target lasting 2s which deals 600% ATK of Ice DMG per
      0.3s to enemies nearby. Up to 2 Frost Rings can be present.</size>
    buffSuit: "8"
    quality: 4
