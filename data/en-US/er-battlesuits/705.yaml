battlesuit: "705"
abilities:
  - id: "1070501"
    type: 1
    name: Character Adjustment
    desc: Valkyrie stats and skill level are adjusted to Lv. 80 equivalent.\nInflict
      50% less Paralyze Trauma.\nCannot be deployed when Fallen Rosemary is on
      the support team.
  - id: "1070502"
    type: 3
    name: Basic ATK Adjustment
    desc: Ulf Rune and Ormr Rune have a larger area of effect.
  - id: "1070503"
    type: 4
    name: Special ATK Adjustment
    desc: God Eater grants 50% Total DMG Reduction for 15s. Triggering it again
      resets the duration.
  - id: "1070504"
    type: 6
    name: Ultimate Adjustment
    desc: Valfreyja form increases Total DMG by 50%.
signets:
  - id: 11401-1
    name: Blessing of God Eater
    desc: When God Eater hits, a lightning bolt strikes, dealing 5x100% ATK of
      Lightning DMG to enemies nearby, and fully recharges Strix.
    buffSuit: "8"
    quality: 4
  - id: 11402-1
    name: Blessing of Soul Siphon
    desc: In Valfreyja form, Basic ATK siphons extra 50 Disir. It has 2 charges,
      which reset upon casting God Eater. Ormr Rune deals extra 100% ATK of
      Lightning DMG. Ulf Rune increases Lightning DMG by 50%.
    buffSuit: "8"
    quality: 4
