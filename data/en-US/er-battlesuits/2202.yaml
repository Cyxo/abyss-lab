  - id: "1220201"
    type: 1
    name: Character Adjustment
    desc: Valkyrie stats and skill levels are all adjusted to Lv. 80.\nNo longer
      immune to death in Herrscher of Origin Form, gain 50% Total DMG Reduction
      instead.\nRestore 100% HP and gain Invincibility for 3s when taking fatal
      DMG. Can only be triggered once in each battle.\nGain additional 25 SP
      when battle begins.
  - id: "1220202"
    type: 4
    name: Special ATK Adjustment
    desc: Gain Adamance and Iron Body when casting Charged ATKs.\nIn Herrscher of
      Human Form, Charged ATKs inflict 2 Rime Trauma on targets. In Herrscher of
      Origin Form, Charged ATKs inflict 10 Rime Trauma on targets.
  - id: "1220203"
    type: 6
    name: Ultimate Adjustment
    desc: Waltz of the Stars counts as weapon skill in Herrscher of Origin Form.
  - id: "1220204"
    type: 7
    name: Herrscher of Human Special Adjustment
    desc: When Normal Signets are chosen, their level increases by 1.
  - id: "1220205"
    type: 7
    name: Destiny of the Flame-Chasers
    desc: "Flame-Chasing Destiny: Extra chance to choose Signet of ■■ when each
      challenge round begins."
