battlesuit: "3601"
abilities:
  - id: "1360101"
    type: 1
    name: Character Adjustment
    desc: Character stats and skill level are adjusted to Lv. 80 equivalent.
  - id: "1360102"
    type: 3
    name: Basic ATK Adjustment
    desc: "When QTE deals DMG, creates a black hole at the target location to pull
      nearby enemies. CD: 5s."
  - id: "1360103"
    type: 6
    name: Ultimate Adjustment
    desc: The first evasion after casting Ultimate will trigger Ultimate Evasion
      Skill.\nLanding shots during Ultimate does not reduce Ultimate CD.
  - id: "1360104"
    type: 4
    name: Special ATK Adjustment
    desc: When Charged ATK hits enemies, it no longer causes HP loss DMG. However,
      each Charged ATK deals an additional 200% ATK of Ice DMG.
  - id: "1360105"
    type: 7
    name: Weapon Skill Adjustment
    desc: Casting weapon skill can trigger SP skill and sprinkle Shiny Sugarcoating.
signets:
  - id: 13701-1
    name: Blessing of Salute
    desc: Ultimate has shorter shooting intervals, deals 15% more Total DMG, and
      fires 6 shots instead of 3 shots. The last shot deals an additional 400%
      ATK of Ice DMG.
    buffSuit: "8"
    quality: 4
  - id: 13702-1
    name: Blessing of Astral Path
    desc: Charged ATKs deal 30% more Ice DMG. Casting Charged ATK reduces weapon
      skill CD by 4s.
    buffSuit: "8"
    quality: 4
  - id: 13703-1
    name: Blessing of Acoustic Spectrum
    desc: Charged ATK fires an extra shot that deals an additional 1000% ATK of Ice
      DMG. Tapping [ATK] within 3s after casting weapon skill fires a Power Shot
      from her sniper rifle, dealing 1500% ATK of Ice DMG, triggering her
      QTE-related skills, and restoring Cheer. This DMG is counted as QTE DMG.
    buffSuit: "8"
    quality: 4
  - id: 13704-1
    name: Blessing of Roller Dance
    desc: Every shot of Ultimate deals an additional 500% ATK of Ice DMG. Tapping
      [ATK] after evading fires a Power Shot from her sniper rifle, which deals
      1500% ATK of Ice DMG and triggers her QTE-related skills, but does not
      restore Cheer. This DMG is counted as QTE DMG. Firing a Power Shot reduces
      Ultimate CD by 2s and restores 5 SP.
    buffSuit: "8"
    quality: 4
  - id: 13705-1
    name: Blessing of Rhythm
    desc: When the user restores HP, the user gains increased Ice DMG. The user
      deals 0.8% more Ice DMG for every 350 max HP. This increase caps at 32%
      and lasts for 20s. Triggering it again resets the duration.
    buffSuit: "8"
    quality: 4
