battlesuit: "113"
abilities:
  - id: "1011301"
    type: 1
    name: Character Adjustment
    desc: Valkyrie stats and skill levels are all adjusted to Lv. 80.\nTake 30% less
      Total DMG in Herrscher Form.\nInitial Herrscher Charge increased by 240.
  - id: "1011302"
    type: 4
    name: Special ATK Adjustment
    desc: "Charged ATK: Time Tremor's ATK range increased."
  - id: "1011303"
    type: 5
    name: Evasion Skill Adjustment
    desc: Area of effect of Ultimate Evasion Skill triggered by Phase Shuttle
      increased.
  - id: "1011304"
    type: 6
    name: Ultimate Adjustment
    desc: Herrscher Charge does not decrease when unleashing Ultimate. Gain 1
      additional aerial explosion that deals 2000% ATK of Physical DMG which
      counts as Ultimate DMG when Ultimate ends. This ATK is guaranteed to be a
      Critical hit.
signets:
  - id: 12201-1
    name: Blessing of Law
    desc: Aerial explosion triggered after Ultimate ends deals 2000% ATK of Physical
      DMG. Gain Spatial Silence stacks after summoning Space Core. Triggering
      aerial explosion will clear all Spatial Silence stacks and deal additional
      number of Spacial Silence stacks x 150% ATK of Physical DMG while
      restoring number of Spatial Silence stacks x 5 SP.
    buffSuit: "8"
    quality: 4
  - id: 12202-1
    name: Blessing of Coleus
    desc: Physical DMG dealt by Space Core increases by 80%. Regain 30 Herrscher
      Charge and gain 20% more Total DMG for 5s upon summoning Space Core.
      Triggering it again resets the duration. In Herrscher Form, Space Core's
      area of explosion is expanded and can gather surrounding enemies.
    buffSuit: "8"
    quality: 4
  - id: 12203-1
    name: Blessing of Annihilation
    desc: "In Herrscher Form, the 3rd SEQ of Basic ATK includes one blow of Charged
      ATK: Time Tremor that deals 200% ATK of Physical DMG."
    buffSuit: "8"
    quality: 4
  - id: 12204-1
    name: Blessing of Virtuality
    desc: Ultimate Evasion Skill can be triggered even without Ultimate Evasion
      conditions when there are no enemies along the path of Phase Shuttle.
      Time-slow area of effect triggered by Ultimate Evasion Skill expands and
      all enemies in range take 30% more Total DMG for 12s. Triggering it again
      resets the duration.
    buffSuit: "8"
    quality: 4
  - id: 12205-1
    name: Blessing of Innateness
    desc: Reduces CD of Ultimate Evasion Skill, weapon skill, and Ultimate by 6s
      each when summoning Space Core. In Herrscher Form, Basic ATKs directly
      connect to SEQ 3 for a short duration after triggering Ultimate Evasion.
    buffSuit: "8"
    quality: 4
