battlesuit: "2501"
abilities:
  - id: "1250101"
    type: 1
    name: Character Adjustment
    desc: Stats and skill level are adjusted to Lv. 80 equivalent.
  - id: "1250102"
    type: 3
    name: Basic ATK Adjustment
    desc: Thrust Punch, Upward Thrust, and Downward Slam stack Armor Shredder.
  - id: "1250103"
    type: 4
    name: Special ATK Adjustment
    desc: Charging enjoys Adamance. Charged ATK impairs enemies hit and lowers their
      DEF by 50% for 10s (can be refreshed).\nAerial Charged ATK gathers enemies
      in a larger range.
  - id: "1250104"
    type: 6
    name: Ultimate Adjustment
    desc: Ultimate becomes Elysian Realm-tailored with the same SP cost and CD. It
      starts with charged uppercuts dealing 1000%+3x150% ATK of Physical DMG and
      knocking enemies airborne, followed by a landing slam dealing 1000% ATK of
      Physical DMG and also knocking enemies airborne. When cast in mid-air,
      Ultimate starts with a ground slam dealing 600% ATK of Physical DMG.
