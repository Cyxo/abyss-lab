battlesuit: "714"
abilities:
  - id: "1071401"
    type: 1
    name: Character Adjustment
    desc: Characters' stats and skill level are adjusted to Lv. 80 equivalent.
  - id: "1071402"
    type: 2
    name: Passive Skill Adjustment
    desc: Soul Shaper Form selected as default form.\nWhen Herrscher of Rebirth
      triggers the SP regeneration effect from Saha's World, Inseparable, if her
      own SP is below 175, it will be increased to 175.\nSaha's World,
      Inseparable and Shared Rebirth trigger simultaneously regardless of the
      initial form chosen.
  - id: "1071403"
    type: 6
    name: Ultimate Adjustment
    desc: In Life Binder Form, Dewy Twilight's duration extends significantly.\nIn
      Soul Shaper Form, the character gains 40% more Crit Rate when attacking
      enemies with exposed Withering Fissure.\nTime-frozen Domain is triggered
      when the character switches forms for the first time. All skill effects
      and the stage timer are paused for the character and the enemies.
  - id: "1071404"
    type: 4
    name: Special ATK Adjustment
    desc: When unleashing Combo ATK and Joint Combo, they are seen as re-summoning
      the respective form's summoned entity. Casting Joint Combo in Life Binder
      Form immediately triggers Beginning of the End of the Azure Sea's buff
      effect for Soul Shaper Form.\nSlightly decreases the animation duration
      when Herrscher of Rebirth casts Joint Combo in Soul Shaper Form.\nWhen
      casting Combo ATK and Joint Combo in Soul Shaper Form, the last hit of the
      Basic ATK sequence does not restore Herrscher Charge.
signets:
  - id: 13801-1
    name: Blessing of Shared Destiny
    desc: "In Soul Shaper Form, the Joint Combo inflicts additional 200% ATK of
      Physical DMG. Upon hitting 50 combo hits, enemies take 10% more Total DMG
      for 5s. Triggering it again resets the duration. In Life Binder Form, the
      Ultimate's final hit deals an extra 1200% ATK of Physical DMG. CD: 16s."
    buffSuit: "8"
    quality: 4
  - id: 13802-1
    name: Blessing of Soothingness
    desc: "In Life Binder Form, Joint Weapon Skill's circling attack deals 25% ATK
      of Physical DMG per sequence, and Joint Weapon Skill restores 20 extra
      Herrscher Charge on hit (CD: 0.5s). Releasing Joint Combo reduces weapon
      skill CD by 15s (CD: 1s)."
    buffSuit: "8"
    quality: 4
  - id: 13803-1
    name: Blessing of Decay
    desc: "In Life Binder Form, each blow of Combo ATK and Joint Combo deals
      additional 250% ATK of Physical DMG and enemies hit take 30% more Total
      DMG for 5s. Triggering it again resets the duration. The character
      recovers 900 HP upon hitting enemies with Joint Combo (CD: 5s). Normal
      evasion can also trigger Ultimate Evasion Skill."
    buffSuit: "8"
    quality: 4
  - id: 13804-1
    name: Blessing of Spirits
    desc: In Soul Shaper Form, hold [ATK] to continuously shoot with the last hit of
      the Basic ATK sequence. Every blow of the last hit of the Basic ATK
      sequence deals an additional 50% ATK of Physical DMG. Herrscher Charge
      will restore more slowly while shooting continuously. The last hit of
      Joint Combo deals an additional 600% ATK of Physical DMG.
    buffSuit: "8"
    quality: 4
  - id: 13805-1
    name: Blessing of Rising Sun
    desc: "When SP is above 40 in Soul Shaper Form, Soul Shaper Form's Joint Combo
      is unleashed by consuming 40 SP, and its Total DMG increases by 35%. While
      Dewy Twilight is active, every blow of the last hit of the Basic ATK
      sequence restores 450 HP and 50 SP, and grants 50 bonus combo hits for the
      character, while gathering enemies briefly (CD: 1s)."
    buffSuit: "8"
    quality: 4
