battlesuit: "3301"
abilities:
  - id: "1330101"
    type: 1
    name: Character Adjustment
    desc: Stats and skill level are adjusted to Lv. 80 equivalent.
  - id: "1330102"
    type: 2
    name: Passive Skill Adjustment
    desc: "Using weapon fully restores Confidence.\\nSusannah's performance
      increases her Rhythm, which caps at 25. At 10/20 Rhythm, max Bleed Trauma
      increases by 10/15, Bleed DMG increases by 15%/30%, Basic ATK and Combo
      ATK inflict an extra 2/3 Bleed Trauma on hit (CD: 1s), DMG Reduction
      increases by 30%/50%, and gain stronger Ignore Interrupt while using Basic
      ATK, Combo ATK, and weapon active, but lose 1 Rhythm per second."
  - id: "1330103"
    type: 6
    name: Ultimate Adjustment
    desc: Ultimate restores 2/3 Rhythm on getting a Normal/Perfect
      judgment.\nUltimate no longer immobilizes enemies, but causes global Time
      Fracture for 7s.
  - id: "1330104"
    type: 7
    name: Weapon Skill Adjustment
    desc: Weapon active restores 3/5 Rhythm on getting a Normal/Perfect judgment.
signets:
  - id: 13401-1
    name: Blessing of Rarities
    desc: "When weapon active hits, the target drops 10 Shiny Silvers, up to 5 drops
      per floor (independent); the host also deals 12% more Physical DMG for
      10s, up to 3 stacks (CD: 1s). Triggering it again refreshes its duration."
    buffSuit: "8"
    quality: 4
  - id: 13402-1
    name: Blessing of Tambourine
    desc: Decreases Ultimate CD by 55%. When Ultimate gets a Perfect judgment,
      additionally recover 10 SP and 2 Rhythm. Each Perfect increases Total DMG
      by 5% when Ultimate ends for 30s; this increase can stack 5 times.
      Triggering it again refreshes its duration.
    buffSuit: "8"
    quality: 4
  - id: 13403-1
    name: Blessing of Luster
    desc: The gems tossed at the end of Combo ATK will leave a gem nebula after
      exploding. The gem nebula will continuously pull nearby enemies and
      explode 2 times, dealing 150% x 4 + 400% x 4 ATK of Bleed DMG and
      inflicting 8 Bleed Trauma.
    buffSuit: "8"
    quality: 4
  - id: 13404-1
    name: Blessing of Dappled Shade
    desc: Weapon active has an 80% shorter CD, deals an extra 100% ATK of Physical
      DMG, increases Rhythm by 3, and inflicts 6 Bleed Trauma. The enemies it
      hits also take 10% more Bleed DMG for 8s. Triggering it again refreshes
      its duration.
    buffSuit: "8"
    quality: 4
  - id: 13405-1
    name: Blessing of Whimsy
    desc: Casting Ultimate increases Rhythm by 6. Ultimate deals an extra 300% ATK
      of Physical DMG and inflicts 4 Bleed Trauma per hit.
    buffSuit: "8"
    quality: 4
