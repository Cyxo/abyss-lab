battlesuit: "3501"
abilities:
  - id: "1350101"
    type: 1
    name: Character Adjustment
    desc: Stats and skill level are adjusted to Lv. 80 equivalent.
  - id: "1350102"
    type: 2
    name: Passive Skill Adjustment
    desc: "With Dense Neutron Shield, gain 50% Crit Rate and 20% Total
      DMG.\\nUnleashing Regen: Superpartner is regarded as unleasing weapon
      active."
  - id: "1350103"
    type: 3
    name: Basic ATK Adjustment
    desc: Every hit of Basic ATK gives 40 more Enthalpy.
  - id: "1350104"
    type: 4
    name: Special ATK Adjustment
    desc: "Every 2 uses of Regen: Superpartner grant 1 charge. When using Regen:
      Superpartner again, if Enthalpy is below 400, trade 1 charge for 400
      Enthalpy.\\nRemoves Convolution's CD."
signets:
  - id: 13601-1
    name: Blessing of Restructuring
    desc: "While in Defensive Status, recover 240 more Enthalpy per second. Combo
      ATK and Regen: Superpartner deal an extra 600% ATK of Physical DMG."
    buffSuit: "8"
    quality: 4
  - id: 13602-1
    name: Blessing of Stimulus
    desc: "When Regen: Superpartner hits, it generates a forcefield at the target
      location, pulling nearby enemies temporarily then dealing 200% ATK of
      Physical DMG per 0.5s. Enemies in the forcefield take 20% more Total DMG
      for 5s. Triggering it again resets the duration."
    buffSuit: "8"
    quality: 4
  - id: 13603-1
    name: Blessing of Override
    desc: "Ultimate Evasion Skill's CD is reduced by 70%. Entering Defensive Status
      with full Enthalpy will immediately release Reversal Field and trigger
      Ultimate Evasion Skill, each hit dealing another 600% ATK of Physical DMG.
      Enables Regen: Superpartner to be triggered once after releasing Reversal
      Field."
    buffSuit: "8"
    quality: 4
  - id: 13604-1
    name: Blessing of Recursion
    desc: "Casting Combo ATK or Regen: Superpartner reduces Ultimate CD by 20% and
      restores 20 SP."
    buffSuit: "8"
    quality: 4
  - id: 13605-1
    name: Blessing of Guiding
    desc: "Enables Regen: Superpartner to be triggered once after unleashing
      Ultimate. Ultimate or Regen: Superpartner deals 3 x 250% ATK of Physical
      DMG, with a bonus 100% Crit Rate and 200% Crit DMG."
    buffSuit: "8"
    quality: 4
