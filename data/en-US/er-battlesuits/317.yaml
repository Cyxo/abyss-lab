battlesuit: "317"
abilities:
  - id: "1031701"
    type: 1
    name: Character Adjustment
    desc: Stats and skill level are adjusted to Lv. 80 equivalent.
  - id: "1031702"
    type: 2
    name: Passive Skill Adjustment
    desc: All weapons are unlocked in the beginning.\nTotal DMG is increased by 30%
      in Extremum and Continuation forms.\nUltimate has a 5s CD when switching
      to Continuation form. Casting Ultimate Evasion Skill, Combo ATK, or Weapon
      Active in Continuation form allows the next Ultimate ATK to deal an
      additional 1000% ATK of Ice DMG. An additional type of weapon is unlocked
      after Continuation form ends. This effect can be triggered up to 3 times
      during each Continuation form.
  - id: "1031703"
    type: 4
    name: Special ATK Adjustment
    desc: Casting Combo ATK in Continuation form recovers 200 HP.
  - id: "1031704"
    type: 6
    name: Ultimate Adjustment
    desc: Casting Ultimate in Continuation form resets Return Brake CD.
signets:
  - id: 12801-1
    name: Blessing of Continuation
    desc: In Continuation form, Weapon Active's attack time is increased to 5s and
      10 Mech Propulsion is restored every second. Launching Combo ATK refreshes
      Weapon Active CD.
    buffSuit: "8"
    quality: 4
  - id: 12802-1
    name: Blessing of Konstruktion
    desc: In Continuation form, Combo ATK pulls nearby enemies. While casting Weapon
      Active, missiles are fired continuously, each dealing 120% ATK of Ice DMG
      as weapon skill damage. Enemies hit by them receive 10% more Total DMG for
      15s. Triggering it again refreshes its duration.
    buffSuit: "8"
    quality: 4
  - id: 12803-1
    name: Blessing of Genuine Solution
    desc: After casting Ultimate, leave the Mecha as it flies into enemies and
      self-destructs, dealing 4000% ATK of Ice DMG over a large area as Ultimate
      damage. In Continuation form, Ultimate CD is reduced by 50%.
    buffSuit: "8"
    quality: 4
  - id: 12804-1
    name: Blessing of Intellect Core
    desc: After casting Ultimate, leave the Mecha as it flies into enemies and
      creates 3 additional explosions, each dealing 2000% ATK of Ice DMG as
      Ultimate damage. Recover 30 SP after casting Ultimate.
    buffSuit: "8"
    quality: 4
  - id: 12805-1
    name: Blessing of Vector
    desc: Weapon active and Ultimate deal 40% more Total DMG. In Continuation form,
      if weapon active, Combo ATK, or Ultimate hits an IMG-type Nihilus Seed
      whose current phase has below 40% HP, this phase is insta-killed.
    buffSuit: "8"
    quality: 4
