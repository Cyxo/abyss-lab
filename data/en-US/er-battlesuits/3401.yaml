battlesuit: "3401"
abilities:
  - id: "1340101"
    type: 1
    name: Character Adjustment
    desc: Stats and skill level are adjusted to Lv. 80 equivalent.
  - id: "1340102"
    type: 2
    name: Passive Skill Adjustment
    desc: Increases Crit Rate by 50%.\nAstral body lasts forever. Weapon active's CD
      is reduced by 65% in astral body.\nGrants 50% Total DMG Reduction. Kills
      restore 100 HP.
  - id: "1340103"
    type: 3
    name: Basic ATK Adjustment
    desc: If extra javelins are available in astral body, the last sequence of
      Attack 3 and javelin throw can be connected into the first sequence of
      javelin throw. Kaleidoscope's Charge cap is increased.
signets:
  - id: 13501-1
    name: Blessing of Legacy
    desc: Astral body can throw 4 more javelins. Kaleidoscope is enhanced and deals
      an extra 400% ATK of Physical DMG. Every time she throws an extra javelin,
      she deals 10% more Physical DMG for 10s (the increase caps at 10% x number
      of extra javelins). Triggering it again resets the duration.
    buffSuit: "8"
    quality: 4
  - id: 13502-1
    name: Blessing of Absoluteness
    desc: "Astral body can throw 4 more short spears. Weapon skill and short spear
      throws deal an extra 160% ATK of Physical DMG. Every short spear hit adds
      50 more combo hits; CD: 1s."
    buffSuit: "8"
    quality: 4
  - id: 13503-1
    name: Blessing of Thousand Thoughts
    desc: Physical body's Basic ATK SEQ 4 is enhanced. Javelin throw deals 700% x 4
      ATK of Physical DMG and casting Assemblage of Ideas restores 25 SP. If she
      has more than 50 SP, tap [ATK] to consume 50 SP to immediately connect to
      Basic ATK SEQ 4. This attack is regarded as Ultimate.
    buffSuit: "8"
    quality: 4
  - id: 13504-1
    name: Blessing of Forms
    desc: Assemblage of Ideas deal an extra 200% x 4 ATK of Physical DMG, which is
      regarded as Ultimate DMG.
    buffSuit: "8"
    quality: 4
  - id: 13505-1
    name: Blessing of Oneiromancy
    desc: Every 100 SP consumed in physical body or 50 combo hits reached in astral
      body make enemies take 35% more Total DMG for 10s. Triggering it again
      resets its duration.
    buffSuit: "8"
    quality: 4
