battlesuit: "212"
abilities:
  - id: "1021201"
    type: 1
    name: Character Adjustment
    desc: Stats and skill level are adjusted to Lv. 80 equivalent.
  - id: "1021202"
    type: 4
    name: Special ATK Adjustment
    desc: During Combo ATK, gain Iron Body and take 80% less Total DMG. Landing
      Zankeki grants 1 stack of Deep Freeze and triggering Ultimate Evasion
      Skill grants 10 stacks of Deep Freeze. 30 stacks max. Recover 300 HP upon
      defeating enemy.
  - id: "1021203"
    type: 5
    name: Evasion Skill Adjustment
    desc: Triggering Ultimate Evasion Skill increases Elemental DMG by 30% for 8s.
      Triggering it again resets the duration. Can connect into Basic ATK SEQ 5
      after evasion. Ultimate Evasion Skill will not generate White Shadow but
      can be triggered 1 more time.
  - id: "1021204"
    type: 7
    name: Destiny of the Flame-Chasers
    desc: "Flame-Chasing Destiny: Extra chance to choose Signet of ■■ when each
      challenge round begins."
signets:
  - id: 12101-1
    name: Blessing of Whiteout
    desc: Zankeki deals an extra 100% ATK of Ice DMG in a larger area. Each stack of
      Deep Freeze increases Zankeki's Ice DMG by 1%.
    buffSuit: "8"
    quality: 4
  - id: 12102-1
    name: Blessing of Flourish
    desc: Zankeki's rush sequence restores KE to 200 and 1 Ultimate Evasion attempt
      on hitting an enemy. Triggering Ultimate Evasion Skill restores 1000 KE.
      When KE falls below 0, Ultimate Evasion Skill is auto-triggered.
    buffSuit: "8"
    quality: 4
  - id: 12103-1
    name: Blessing of Icy Sakura
    desc: With 20 stacks of Deep Freeze, Ultimate clears all stacks of Deep Freeze
      to deal 1500% + number of stacks x 40% ATK of Ice DMG, refresh 3 Ultimate
      Evasion Skill attempts, and make Zankeki deal 20% bonus Total DMG and
      consume 600 KE for 10s. Triggering it again refreshes the duration.
    buffSuit: "8"
    quality: 4
  - id: 12104-1
    name: Blessing of Frozen Cloud
    desc: Raises the cap on Deep Freeze to 40 stacks. At the start of battle, gain
      20 stacks of Deep Freeze and 50 SP. Whenever Deep Freeze stacks are gained
      or consumed, Total DMG increases by 0.2% until capping at 40%. Hitting the
      cap increases Total DMG by another 20%.
    buffSuit: "8"
    quality: 4
  - id: 12105-1
    name: Blessing of Haste
    desc: Triggering Ultimate Evasion or Ultimate Evasion Skill deals 300% ATK of
      Ice DMG to nearby enemies. This attack counts as Zankeki and deals an
      extra 100% ATK of Ice DMG for each exclusive signet owned.
    buffSuit: "8"
    quality: 4
  - id: 22101-1
