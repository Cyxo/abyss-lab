    name: Character Adjustment
    desc: Stats and skill level are adjusted to Lv. 80 equivalent.
  - id: "1051102"
    type: 3
    name: Basic ATK Adjustment
    desc: Soul Drinker's skill restoration is not affected by stage effects.
  - id: "1051103"
    type: 4
    name: Special ATK Adjustment
    desc: Charged ATK animations are changed and Valkyries gain Iron Body while
      casting Charged ATKs.
signets:
  - id: 18001-1
    name: Blessing of Penumbra
    desc: <size=14>Each Charged ATK only deals 140% ATK of Physical DMG, but every 4
      consecutive Charged ATKs boost the speed of wielding the giant ax.
      Valkyrie gains a barrier with HP equal to 100% of her Max HP; when
      Sanguine Mark is below 50, every 3% Valkyrie HP will be converted to 1%
      barrier HP instead of Sanguine Mark cost.</size>
    buffSuit: "8"
    quality: 4
  - id: 18002-1
    name: Blessing of Imprint
    desc: <size=14>Every 2 Charged ATKs that consume Sanguine Mark will enable the
      next Charged ATK that consumes Sanguine Mark to deal bonus Physical DMG
      equal to 0.5x the amount of current HP loss.</size>
    buffSuit: "8"
    quality: 4
  - id: 18003-1
    name: Blessing of Blood Feast
    desc: Within the next 8s after Ultimate's final hit lands, each Charged ATK
      deals bonus Physical DMG equal to 1.5x the amount of current HP loss.
    buffSuit: "8"
    quality: 4
  - id: 18004-1
    name: Blessing of Immortality
    desc: <size=14>Triggered once at below 1% HP to deal Physical DMG equal to 1.5x
      the amount of current HP loss to surrounding enemies every 0.8s for 4s,
      during which Valkyrie will not die and restores 5% HP afterward. This
      effect's triggering chance will be reset after Valkyrie HP rises back to
      33%.</size>
    buffSuit: "8"
    quality: 4
  - id: 18005-1
    name: Blessing of Thirst
    desc: "<size=14>Lower HP enables higher HP recovery (max boost: 300%). If
      Valkyrie restores more than 10% HP within a short period of time, all
      enemies will be impaired for 10s (DEF -30%).</size>"
    buffSuit: "8"
    quality: 4
