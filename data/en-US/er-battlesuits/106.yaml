battlesuit: "106"
abilities:
  - id: "1010601"
    type: 1
    name: Character Adjustment
    desc: Stats and skill level are adjusted to Lv. 80 equivalent.
  - id: "1010602"
    type: 2
    name: Passive Skill Adjustment
    desc: Grants 2 initial Time Wave.
  - id: "1010603"
    type: 3
    name: Basic ATK Adjustment
    desc: During Basic ATKs, valkyrie takes 30% less Total DMG, has higher Ignore
      Interrupt, and deals 40% more DMG in mid-air.
  - id: "1010604"
    type: 4
    name: Special ATK Adjustment
    desc: In Time Flint stance, Combo ATK gathers enemies.\nCasting Combo ATK
      restores 450 HP.
signets:
  - id: 13201-1
    name: Blessing of High Flames
    desc: In Time Flint stance, enemies hit by Combo ATK take 25% more Total DMG for
      10s. Triggering it again refreshes its duration. In Moon Blade stance,
      Combo ATK performs an extra AoE slash dealing 1300% ATK of Fire DMG.
    buffSuit: "8"
    quality: 4
  - id: 13202-1
    name: Blessing of Rift
    desc: Casting weapon active or Basic ATK reduces Ultimate CD by 1.2s and grants
      1 stack of Perpetual Rift (disabled in Absolute Time Fracture), each stack
      boosting Ultimate Fire DMG by 20%. 12 stacks max. With Perpetual Rift
      stacks, character restores 2 SP per second. All stacks are removed when
      Ultimate ends.
    buffSuit: "8"
    quality: 4
  - id: 13203-1
    name: Blessing of Clarity
    desc: In Finale stance, Combo ATK triggers Ultimate Evasion Skill. Absolute Time
      Fracture boosts character's Fire DMG by 15% and make enemies take 25%
      bonus Total DMG for 30s. Triggering it again resets the duration.
    buffSuit: "8"
    quality: 4
  - id: 13204-1
    name: Blessing of Condescension
    desc: After triggering Absolute Time Fracture, Combo ATK deals 30% bonus Fire
      DMG for 30s, and each cast restores 5 Descent (7 times max). Triggering it
      again resets the duration and the count. Absolute Time Fracture has 50%
      reduced CD. Enemies take 450% bonus Fire DMG from Combo ATK in Finale
      stance (cannot stack).
    buffSuit: "8"
    quality: 4
  - id: 13205-1
    name: Blessing of Final Moon
    desc: Character deals 40% bonus Total DMG. Ultimate unleashes an extra shockwave
      dealing 6000% ATK of Fire DMG as Ultimate DMG. After using support skills,
      tapping [ATK] triggers character's QTE.
    buffSuit: "8"
    quality: 4
