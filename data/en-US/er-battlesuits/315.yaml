signets:
  - id: 10901-1
    name: Blessing of Silver Eagle
    desc: <size=14>The last sequence of Basic ATKs restores 2 SP and deals 120% ATK
      of bonus Ice DMG. With scatter barrier present, Valkyrie deals 25% bonus
      Ice DMG and the last sequence of Basic ATKs reduces charging CD by
      5s.</size>
    buffSuit: "8"
    quality: 4
  - id: 10902-1
    name: Blessing of Grey Falcon
    desc: <size=14>Restores 2 SP per second. Scatter barrier enables Combo ATK and
