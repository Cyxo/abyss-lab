      Combo ATK deal 16% ATK of bonus Ice DMG. 4 stacks max. Stacks are reset
      when scatter barrier is removed or created.</size>
    buffSuit: "8"
    quality: 4
  - id: 10903-1
    name: Blessing of Pale Feathers
    desc: <size=14>Attacks restore 50% bonus SP. Ultimate deals 2500% ATK of bonus
