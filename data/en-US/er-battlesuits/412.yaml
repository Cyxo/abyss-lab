abilities:
  - id: "1041201"
    type: 1
    name: Character Adjustment
    desc: Valkyrie's stats and skill levels are adjusted to Lv. 80.\nEach hit of
      Ultimate, Charged ATK, and Guren Flash adds an extra 9 to the combo hit
      count.
  - id: "1041202"
    type: 4
    name: Special ATK Adjustment
    desc: You can hold [ATK] during Ultimate and Charged ATK to connect into Charged
      ATK.
  - id: "1041203"
    type: 5
    name: Evasion Skill Adjustment
    desc: Guren Flash restores 1 Ultimate Charge on hit.
  - id: "1041204"
    type: 6
    name: Ultimate Adjustment
    desc: The time when Ultimate clears Overload is moved forward to when it is cast.
  - id: "1041205"
    type: 7
    name: Weapon Skill Adjustment
    desc: When Might of An-Utu or Shuhadaku of Uriel is equipped by Vermilion
      Knight, weapon actives are cast faster, Guren Flash connects into weapon
      active faster, and max Charge is increased to 4. With 3/4 Charge, weapon
      actives deal an extra 1000%/2100% ATK of Fire DMG.\nWhile equipping
      Shuhadaku of Uriel, with no less than 2 Charge, weapon active SEQ 2 can be
      cast; with 3/4 Charge, weapon active SEQ 2 deals an extra 1500%/3000% ATK
      of Fire DMG. After use, Vermilion Knight no longer suffers lower DMG and
      decreasing SP.
