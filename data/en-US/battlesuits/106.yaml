  - id: "903"
    name: Embarking Saintess, Divine
    info: "Evade enemy attacks. Can be performed twice in a
      row.\\n<color=#23B2E5FF>\\nThe character can perform aerial evasion up to
      twice in a row, with the count reset on landing.\\nUltimate Evasion:
      Triggers a global Time Fracture for 1.5s and gains 1 stack of Descent. CD:
      20s.\\nAbsolute Time Fracture: Triggered by holding [EVA] at 2 stacks of
      Time Wave and deal 55% ATK of Fire DMG after getting 5 stacks of Descent.
      During Absolute Time Fracture, the character is invincible and all skill
      timers plus the stage timer are paused. Absolute Time Fracture lasts up to
      30s, during which attacks cost Descent. Casting Ultimate or switching
      character ends Absolute Time Fracture and clears Descent.\\nAt the end of
      the duration or when Descent drops to zero, character casts Combo ATK and
      exits Absolute Time Fracture. CD: 25s. Time Wave cannot be stacked during
      the cooldown.\\nDuring Absolute Time Fracture, character's attacks deal
      DMG.\\nGround:\\nSEQ 1: Deals 60% ATK of Fire DMG.\\nSEQ 2: Deals 20% +
      20% x 2 ATK of Fire DMG.\\nSEQ 3: Deals 30% + 30% ATK of Fire DMG.\\nSEQ
      4: Deals 10% x 6 ATK of Fire DMG.\\nSEQ 5: Deals 8% + 6.5% x 8 ATK of Fire
      DMG.\\nAerial:\\nSEQ 1: Deals 60% ATK of Fire DMG.\\nSEQ 2: Deals 15% x 3
      + 15% ATK of Fire DMG and knocks enemies down. If the target hits the
      ground, it deals an additional 10% ATK of Fire DMG and knocks nearby
      enemies airborne.\\nSEQ 3: Deals 60% ATK of Fire DMG.\\nSEQ 4: Deals 15% x
      4 ATK of Fire DMG.\\nSEQ 5: Deals 60% ATK of Fire DMG.\\nUpward ATK: Deals
      40% ATK of Fire DMG.\\nDive ATK: Deals 40% ATK of Fire DMG.</color>"
