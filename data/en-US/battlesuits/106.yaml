    name: Supreme Blade, Reforged
    info: "Fight with a gun and a sword flexibly.\\n<color=#23B2E3FF>Ground:\\nSEQ
      1: Deals 50% ATK of Fire DMG.\\nSEQ 2: Deals 40% + 50% x 2 ATK of Fire
      DMG.\\nSEQ 3: Deals 50% + 60% ATK of Fire DMG.\\nSEQ 4: Deals 35% x 6 ATK
      of Fire DMG.\\nSEQ 5: Deals 150% + 60% x 8 ATK of Fire
      DMG.\\nAerial:\\nSEQ 1: Deals 60% ATK of Fire DMG.\\nSEQ 2: Deals 55% x 3
      + 80% ATK of Fire DMG and downs enemies. If the target hits the ground,
      deals an additional 10% ATK of Fire DMG and knocks nearby enemies
      airborne.\\nSEQ 3: Deals 210% ATK of Fire DMG.\\nSEQ 4: Deals 300% + 135%
      x 3 ATK of Fire DMG.\\nSEQ 5: Deals 150% ATK of Fire DMG.\\nLeap: Tap
      [ULT] during a non-attack action to leap up twice at most. Leaps count as
      evasion and can trigger Ultimate Evasion Skill.\\nUpward ATK: Triggered by
      tapping [ULT] after ground Basic ATK to deal 60% ATK of Fire DMG and can
      be connected into aerial Basic ATK SEQ 2.\\nDive ATK: Triggered by tapping
      [ULT] after aerial Basic ATK to deal 10% + 50% ATK of Fire DMG and can be
      connected into ground Basic ATK SEQ 3.</color>"
