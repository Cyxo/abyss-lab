  - id: "751"
    name: "Canis Major: Sirius"
    info: "Wields a scythe to attack and ignite enemies with the might of
      stars.\\n<color=#23B2E3FF>Normal state:\\nSEQ 1: Deals 80% ATK of Fire DMG
      and restores 10 Astrum.\\nSEQ 2: Deals 40% + 100% ATK of Fire DMG and
      restores 5 + 15 Astrum.\\nSEQ 3: Deals 40% + 100% ATK of Fire DMG and
      restores 10 + 15 Astrum.\\nSEQ 4: Deals 3 x 20% + 100% ATK of Fire DMG and
      restores 3 x 5 + 20 Astrum.\\n\\nAstral Harness state:\\nSEQ 1: 80% ATK of
      Fire DMG and bonus Astral Flare DMG once.\\nSEQ 2: 40% + 100% ATK of Fire
      DMG and bonus Astral Flare DMG once.\\nSEQ 3: 40% + 150% ATK of Fire DMG
      and bonus Astral Flare DMG twice.\\nSEQ 4: 4 x 20% + 100% ATK of Fire
      DMG.\\nSEQ 5: 150% + 300% ATK of Fire DMG.\\n\\nAstral Flare deals 30% ATK
      of Fire DMG each time.\\n\\nIn Astral Harness, Basic ATK grants one stack
      of Blazar on hit and each stack makes the Astral Flare: Erupt thrust deal
      30% ATK of Fire DMG. SEQ 1/2/3/4 of Basic ATK each grants 1 stack, and SEQ
      5 grants 5 stacks. 20 stacks max. Casting Ultimate grants full
      stacks.\\nCasting Astral Flare: Erupt or exiting Astral Harness resets
      Blazar.</color>"
