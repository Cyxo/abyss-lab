    name: Kontos Equites
    info: Tap or hold [ATK] after certain moves to perform Charged
      ATKs.\n<color=#23B2E2FF>Hold [ATK] during the 5th sequence of Basic ATK or
      tap [ATK] after a successful Retaliation to perform Javelin or Javelin EX.
