  - id: "732"
    name: Glorious Schariac
    info: "The black armor turns into a war horse for mounted
      combat.\\n<color=#23B2E4FF>SEQ 1: 150% + 200% ATK of Physical DMG.\\nSEQ
      2: 3 x 120% ATK of Physical DMG.\\nSEQ 3: 400% ATK of Physical DMG.\\nSEQ
      4: 600% ATK of Physical DMG.\\n\\nIn Flash State, tap [EVA] to induce
      Stomp or hold [ATK] to induce Sprint. Release [ATK] in Sprint State to
      unleash Elite Thrust.\\nStomp: Deals 350% ATK of Physical DMG and gather
      enemies nearby. Hold [ATK] to induce Sprint.\\nSprint: Deals N x 110% ATK
      of Physical DMG (N stands for hits and caps at 10). Hitting enemies
      consumes ICHOR.\\nElite Thrust: 800% ATK of Physical DMG.\\nStomp, Sprint,
      and Elite Thrust are all considered Charged ATK with Adamance and Iron
      Body.\\n\\nTo walk slowly: Steer the left joystick if using a phone or a
      controller. Hold Shift and a direction key if using a keyboard.</color>"
