  - id: "733"
    name: Duality of Antinomy
    info: "Guardian Form for defense and Knight Form for
      evasion.\\n<color=#23B2E5FF>Ultimate Evasion Skill: Triggers 2s of Global
      Time Fracture and fully charges ICHOR. CD: 15s.\\n\\nGuardian Form:
      Backward evasion triggers Defense and forward evasion triggers Shield
      Ram.\\nTaking hits during Defense or hitting enemies with Shield Ram
      triggers Retaliation which negates incoming attack, deals 120% ATK of
      Physical DMG, and triggers Ultimate Evasion Skill. Shield Ram can also
      trigger Ultimate Evasion Skill passively.\\nTap [ATK] after Retaliation to
      perform Up Thrust (or Equinox Severance when Ultimate Evasion Skill is
      triggered).\\n\\nKnight Form: Active evasion triggers Ultimate Evasion
      Skill (Leap Stomp cannot). During Ultimate Evasion Skill: Tap a direction
      key to trigger Flash State; Tap [EVA] to trigger Stomp; Hold [ATK] to
      trigger Sprint.</color>"
