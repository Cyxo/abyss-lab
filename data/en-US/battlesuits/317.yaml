  - id: "836"
    name: Dimensional Resonance Drive
    info: "Passive bonuses apply automatically.\\n<color=#23B2E8FF>Herrscher of
      Truth will battle together with Project Bunny (summoned entity). Project
      Bunny will fire a machine gun initially, dealing 6 x 18% ATK of Ice
      DMG.\\nIn Extremum form, Herrscher of Truth can unlock missiles, lasers,
      and hover guns in order. After unlocking missiles, Project Bunny's attacks
      will be accompanied by missiles that deal 4 x 15% ATK of Ice DMG. After
