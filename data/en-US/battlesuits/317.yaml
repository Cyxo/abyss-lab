    name: "<color=#FFC741FF>Combo</color>: Chariot of Nizhny Tagil"
    info: "Use a powerful attack that corresponds to the Herrscher
      Form.\\n<color=#23B2E4FF>Extremum form: hold [ATK] after Basic ATK SEQ 4
      or QTE, or tap [ATK] after Vector Calculus to pull back and deal 4 x 40%
