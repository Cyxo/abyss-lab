      unlocked. She has a Mech Propulsion meter that maxes out at
      100.\\nExtremum form and Continuation form are both Herrscher
      forms.\\nEquip a heavy weapon to use this weapon active in Extremum
      form:\\nTap [Weapon] to deal 850% ATK of Ice DMG to locked-on enemies. CD:
      14s.\\nEquip a heavy weapon to use this weapon active in Continuation
      form:\\nHold [Weapon] to fire continuous lasers that each deal 35% ATK of
      Ice DMG. CD: 16s. After unlocking lasers, holding [Weapon] will fire 2
      extra lasers that each deal 20% ATK of Ice DMG for each laser fired
      originally. Upon finishing, an explosion occurs to deal 150% ATK of Ice
      DMG to nearby enemies. After unlocking Hover Gun, with Hover Gun summoned,
      Hover Gun will fire lasers alongside Weapon Active. Each laser deals 15%
      ATK of Ice DMG.\\nWhen Herrscher of Truth exits battle or Continuation
      form ends, the mecha will ram into enemies and generate a black hole that
      pulls enemies temporarily and deals 100% ATK of Ice DMG. Project Bunny
      will reappear next to the Herrscher of Truth and reset mecha weapon
      unlocks.</color>"
