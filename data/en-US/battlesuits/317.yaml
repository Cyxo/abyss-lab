      3 x 40% ATK of Ice DMG. After unlocking hover guns, lasers will be
      upgraded into power lasers that deal 3 x 45% ATK of Ice
      DMG.\\nContinuation form lasts 20s, during which Herrscher of Truth has
      higher Ignore Interrupt and faster Move Speed, and receives 80% less Total
