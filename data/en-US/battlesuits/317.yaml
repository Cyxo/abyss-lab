      fire 2 missiles and 1 laser at each enemy. Each missile deals 100% ATK of
      Ice DMG and each laser deals 40% ATK of Ice DMG, totaling 240% ATK of Ice
      DMG. If fewer than 4 enemies are present, lock onto each enemy 1 more
      time. Combo ATK ends with a large explosion that deals 600% ATK of Ice
      DMG.\\nIn Continuation form, casting Combo ATK grants her [Echo of the
      World], which increases Ice DMG by 30% for 18s. Triggering it again
      refreshes its duration.\\nIn Continuation form with hover guns unlocked,
      casting Combo ATK will summon 4 hover guns (summoned entity) that deal 18%
