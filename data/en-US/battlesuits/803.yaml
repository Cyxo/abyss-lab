  - id: "594"
    name: Sagittarius the Archer
    info: "Dea Anchora can perform different Ultimates. In Astral Harness, her
      Ultimate is enhanced, and Seirios Ballista is
      unlocked.\\n<color=#23B2E2FF>Melee mode: Astral Flares. Lance mode (Basic
      ATK SEQ 3/4/5): Voidstar Anchor. Can alternate between two Ultimate
      variations.\\nNormal form: Costs 15 SP, restores 50 Astrum, and grants
      Iron Body.\\nAstral Flares: Multiple punches dealing 1000% ATK of Fire
      DMG.\\nVoidstar Anchor: Leap up and hurl spears at enemies, dealing 800%
      ATK of Fire DMG and gathering enemies for 2s.\\nIn Astral Harness: Costs
      15 SP and grants invincibility. Astral Harness does not cost Astrum during
      Ultimate.\\nAstral Flares EX: Deals 1280% ATK of Fire DMG.\\nVoidstar
      Anchor EX: Hurl spears twice dealing 720% ATK of Fire DMG and create 3
      Ether Anchors to strike enemies dealing 3 x 80% ATK of Fire DMG.\\nIn
      Astral Harness, cast Ultimate twice in a row and tap [ULT] again to cast
      Seirios Ballista: Unleashes a star-shattering shot dealing 700% ATK of
      Fire DMG. Every SP consumed converts to 60% ATK of bonus Fire DMG. SP cost
      caps at 35.\\nCasting Seirios Ballista ends Astral Harness and resets
      Astrum.\\nUltimate inflicts</color> <color=#FEDF4CFF>3 Ignite
      Trauma</color><color=#23B2E2FF>.</color>"
