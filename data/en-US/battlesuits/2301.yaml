  - id: "682"
    name: "<color=#FFC741FF>Combo</color>: Distorting Scale"
    info: "Release part of the Ouroboros to launch attacks.\\n<color=#23B2E2FF>
      Combo ATK: \\n1st Sequence: Deals 150% + 175% ATK of Lightning DMG. Tap
      [ATK] after casting to connect an Enhanced Basic ATK that deals 175% ATK
      of Lightning DMG. \\n2nd Sequence: Deals 375% ATK of Lightning DMG. Tap
      [ATK] after casting to connect an Enhanced Basic ATK that deals 175% ATK
      of Lightning DMG. \\n3rd Sequence: Deals 425% ATK of Lightning DMG. Tap
      [ATK] after casting to connect an Enhanced Basic ATK that deals 175% ATK
      of Lightning DMG. \\nCan only continue to the next Combo ATK sequence
      within 5s of using Combo ATK. If more than 5s has elapsed, the next Combo
      ATK will revert to the 1st Sequence. \\n\\nCan continue to use Enhanced
      Basic ATK for a short time after Combo ATK evasion.\\n\\n While Enhanced
      Basic ATK is active, host's Move Speed is boosted and a barrier is formed
      that blocks 1 ATK. \\n\\n Combo ATK's 1st Sequence generates an Object X
      (summoned entity) that persists for 20s. It reduces the Move Speed of
      nearby enemies as well as slowly pulling them toward it. Triggering it
      again resets the duration.</color>"
    icon: Skill_Mobius_SY_002
    skillType: special
    tags: []
    paramSubId1: 0
    paramSubId2: 0
    paramSubId3: 0
