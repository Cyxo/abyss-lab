  - id: "804"
    name: Radiant Destiny
    info: "Switch between 2 Herrscher forms.\\n<color=#23B2E6FF>On casting Ultimate,
      enter Herrscher of Origin form, create Stars of the Past, deal 500% ATK of
      Ice DMG, and inflict Pristine Bloomage and</color> <color=#FEDF4CFF>6 Rime
      Trauma</color><color=#23B2E2FF>. During which, all skill timers and the
      stage timer are paused.\\nIn Herrscher of Origin form, she is also in
      burst mode and gains Herrscher Charge (Max: 400; Initial: 0). She regains
      Herrscher Charge over time, regaining 80 per second within the first 5s
      and 60 per second after 5s. During which, she fights with a staff instead
      a bow. Tap [Weapon] to cast Waltz of the Stars, which deals a total of
      500% ATK of Ice DMG on the first cast, and 1400% ATK of Ice DMG afterward.
      Exiting Herrscher of Origin form clears this effect. Waltz of the Stars
      CD: 20s (unaffected by CD reduction).\\nWhen on the field in Herrscher of
      Origin form for over 5s, tap [ULT] again or wait until 17s to cast
      Finisher, dealing 1100% ATK of Ice DMG, during which Time-frozen Domain is
      triggered to pause all skill timers and the stage timer. In the meantime,
      if she is switched out, she will still cast Finisher, only dealing 100%
      ATK of Ice DMG. Casting Finisher ends Herrscher of Origin form, activates
      Herrscher of Human form, and cancels Stars of the Past.\\nSP: 125. CD:
      10s.\\n\\nWhile Stars of the Past is in effect, gain the following
      buffs:\\nRestore 0.5 SP to every Ice DMG dealer every
      second.\\nInflict</color> <color=#FEDF4CFF>0.5 Rime Trauma</color>
      <color=#23B2E2FF>on every enemy every second.\\nIce DMG ELF deals 50% more
      Ice DMG.\\nIce DMG battlesuit deals an extra 5% DMG (an HP loss
      effect).\\nEnemy receives an extra 100 x ATK of DMG (HP loss effect) on
      being frozen. This effect immediately applies to frozen enemies once when
      Stars of the Past is created.\\nShe cannot be defeated in Herrscher of
      Origin form.</color>"
