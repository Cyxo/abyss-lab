  - id: "794"
    name: Silent Finale
    info: "Ride Special Weapon: No. 9 into battle!\\n<color=#23B2E6FF>When SP is
      above 50, hold [ULT] to unleash Ultimate: Helical Contraption withdraws
      all Loud Armaments on the field to build Special Weapon: No. 9 and enter
      burst mode, dealing 500% ATK of Fire DMG to all enemies and causing QUA
      Monsters to enter Collapsed state once.\\nRecover 28 Weapon Heat Value per
      sec in burst mode (max: 200).\\nTap or hold [ATK] to deal 550% ATK of Fire
      DMG with each attack.\\nWhen Chariot Heat Value is full, hold [ATK] to
      automatically unleash Interlude Salute, which deals 1000% ATK of Fire DMG,
      and trigger Ultimate Evasion skill.\\nHold [EVA] to ride the chariot,
      dealing 8 x 100% ATK of Fire DMG per sec to enemies ahead.\\n\\nTap [ULT]
      to self-destruct, driving the chariot into enemies and dealing 900% + N x
      70% ATK of Fire DMG (N = duration of burst mode in seconds) before exiting
      burst mode, during which Time-frozen Domain is triggered to pause all
      skill timers and the stage timer.\\nLose 5 SP per sec in burst mode,
      losing an additional 10 SP per sec after 5s. Max duration: 16s.
      Automatically self-destructs when SP runs out or max duration is
      reached.\\nExits burst mode when character leaves the field. CD: 12s. SP
      cost: 30.</color>"
