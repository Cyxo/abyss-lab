skills:
  - id: "811"
    name: Cutting Form
    info: "Perform the forms of Edge of Taixuan.\\n<color=#23B2E3FF>It comprises 4
      sequences: Opening, Transform, Guard, and Wrath, which can be cast with
      [ATK] and [ULT]. Opening and Wrath vary based on the button
      pressed.\\nFirst Form, Opening: Odious Crescent: Tap [ATK] to deal 60% ATK
      of Ice DMG.\\nFirst Form, Opening: Onslaught: Tap [ULT] to deal 3 x 20%
      ATK of Ice DMG.\\nSecond Form: Transforming Blade: Deals 2 x 120% ATK of
      Ice DMG.\\nThird Form: Guarding Blade: Deals 4 x 120% ATK of Ice
      DMG.\\nFourth Form, Wrath: Roiling: Tap [ATK] during Third Form to deal
      400% ATK of Ice DMG. During its animation, she gains Iron Body.\\nFourth
      Form, Wrath: Ripstone: Tap [ULT] during Guard Form to deal 400% ATK of Ice
      DMG. During its animation, she gains Iron Body.\\nTap [ULT] during Fourth
      Form, Wrath: Roiling or [ATK] during Fourth Form, Wrath: Ripstone to
      connect into Third Form: Guarding Blade. During the latter's animation,
      she gains Iron Body.</color>"
    icon: Skill_Lisushang_C2_TX_811
    skillType: basic
    tags: []
    paramSubId1: 0
    paramSubId2: 0
    paramSubId3: 0
    subSkills:
