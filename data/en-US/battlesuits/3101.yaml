  - id: "812"
    name: "<color=#FFC741FF>Combo ATK</color>: Refining Ascension"
    info: "Create a sword array and attack enemies with countless after
      images.\\n<color=#23B2E4FF>At full Blade Sanction, hold [ATK] to cast Wild
      Swords and activate Sword Array mode. In this mode, Jade Knight stands on
      a flying sword, has a different moveset, gains Iron Body, gains 50% Total
      DMG Reduction, but can't use certain weapon skills.\\nWild Swords:
      Generate dozens of illusory swords that stab into the ground, dealing 6 x
      50% ATK of Ice DMG. The swords form a circle that pulls enemies to its
      center during a cast.\\nCloud Cutter: In Sword Array mode, tap [ATK] to
      generate 6 flying swords, dealing 6 x 20% ATK of Ice DMG.\\nBolt Slash: In
      Sword Array mode, tap [ULT] to run the sword beneath her feet into
      enemies, dealing 4 x 30% ATK of Ice DMG. This skill costs 20 Blade
      Sanction.\\nAiry Shadow: In Sword Array mode, tap [EVA] to blink between
      sword arrays.\\nHeart Piercer: In Sword Array mode, hold [ATK] to
      congregate all the swords behind her and then rush them at enemies,
      dealing 14 x 70% ATK of Ice DMG. Casting this skill causes Global Time
      Fracture for 3s and ends Sword Array mode. You can switch characters
      during this skill. Jade Knight will stay on the field until the attack
      ends.\\nCasting Heart Piercer or switching characters in Sword Array mode
      exhausts Blade Sanction.\\nDMG from the skills above count as Combo
      DMG.</color>"
    icon: Skill_Lisushang_C2_TX_812
    skillType: special
