  - id: "861"
    name: Adaptability of Life
    info: "Attack with a banner or a javelin.\\n<color=#23B2E3FF>Physical body: Uses
      the banner to cast spells. Has 4 sequences. The 4th sequence is only
      available when Seeds of Idea are present.\\nSEQ 1: Deals 180% x 2 ATK of
      Physical DMG.\\nSEQ 2: Deals 240% ATK of Physical DMG.\\nSEQ 3: Generates
      a black hole at the target location to pull nearby enemies and deal 150% x
      4 ATK of Physical DMG.\\nSEQ 4: Available when Seeds of Idea are present.
      Commands them to throw spears at the target, dealing 150% x 4 ATK of
      Physical DMG. Gains Iron Body while throwing them.\\nAstral body: Attacks
      with a javelin. Has 4 sequences.\\nSEQ 1: Deals 250% ATK of Physical
      DMG.\\nSEQ 2: Deals 120% + 320% ATK of Physical DMG.\\nSEQ 3: Deals 300%
      ATK of Physical DMG.\\nSEQ 4: Deals 350% + 650% ATK of Physical DMG.
      Throws up to 4 short spears, each dealing 100% ATK of Physical DMG, and
      fills up the Javelin Meter. Grants Iron Body when casting.</color>"
    icon: Skill_FeatheredRabbit_C1_DU_861
    skillType: basic
    tags: []
    paramSubId1: 0
    paramSubId2: 0
    paramSubId3: 0
    subSkills:
