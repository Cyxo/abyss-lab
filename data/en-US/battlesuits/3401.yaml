          enemies, dealing #1[f1]% ATK of Physical DMG and directly summoning
          Seed of Idea. On release, QTE restores #2[f1] more SP. Enemies hit by
          it deal #3[f1]% less Total DMG for 10s. Triggering it again resets the
          duration."
        brief: "QTE: Triggered when an enemy is in Time Fracture or impaired.
          Dreamweaver enters via QTE and creates a gravitational field to
