  - id: "866"
    name: Separation of Images
    info: "Passive bonuses apply automatically.\\n<color=#23B2E8FF>Dreamweaver's
      physical body and astral body have different weapon skills. Damage dealt
      by Dreamweaver-summoned entities is decided by Dreamweaver's stats and
      benefits from summoned entity buffs. Effects that simultaneously affect
      her and summoned entities cannot stack.\\n\\nPhysical body: Dreamweaver
      casts Assemblage of Ideas to summon Seeds of Ideas that follow her
      commands. All Seeds of Ideas count as a single summoned entity. With Seeds
      of Ideas present, Dreamweaver is in Special state: Cosmic Dominance and
      takes 50% less Total DMG. Seeds of Ideas leave when Dreamweaver releases
      Ultimate or is switched out.\\nAssemblage of Ideas: Summons Seeds of Ideas
      to dive-bomb, dealing 100% x 4 ATK of Physical DMG. When [Weapon] is
      flashing from using Seed of Idea's other attacks, tap [Weapon] to cast
      Assemblage of Ideas again. With Seeds of Ideas already present, Assemblage
      of Ideas deals 200% x 4 ATK of Physical DMG.\\nProtective Appearance: With
      Seeds of Idea present, tap [Weapon] to release it. Dreamweaver commands
      Seeds of Ideas to gather in front of her for defense, dealing 500% ATK of
      Physical DMG to nearby enemies. Seeds of Ideas launch a defensive attack
      1.5s later, charging forward to deal 750% ATK of Physical DMG. The
      defensive attack is launched early if Seeds of Ideas hit an enemy while
      gathering or take an attack while defending, or by tapping [ATK] while
      defending. CD: 6s.\\n\\nIn Dream World, Dreamweaver possesses an astral
      body, which counts as a summoned entity. Astral body has 4 short spears,
      and each charges the Javelin Meter when thrown. Dreamweaver enters Special
      state when all 4 of them are thrown. In this state, Dreamweaver can cast
      Kaleidoscope. Astral body has the weapon skill Residual Dream, allowing
      her to throw 4 short spears at once.\\nResidual Dream: Tap [Weapon] to
      release. Astral body throws all short spears at once, dealing 180% x 4 ATK
      of Physical DMG. CD: 12s</color>."
