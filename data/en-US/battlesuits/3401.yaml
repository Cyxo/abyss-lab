      DMG.\\nFinisher: The astral body lasts 20s. Tap [ULT] 5s after creating a
      dream to release Finisher. Astral body throws a javelin to end the dream
      and switches back to the physical body, dealing 1200% ATK of Physical DMG.
      While casting Finisher, she is invincible and in Time-frozen Domain, which
      pauses all skill timers and the stage timer.\\n\\nSP cost: 50. CD: 11s
