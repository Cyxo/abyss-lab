        param3Add: 0.000655
      - id: "2164"
        name: Hundred Hands
        info: "Performing certain attacks switches the weapon's attack mode. Every
          switch grants the wielder 1 stack of buff for 40s (10 stacks max;
          triggering it again resets the duration). Buff effect (1 stack): The
          wielder takes #1[f2]% less Total DMG, gains #2[f2]% Crit Rate and 2%
          Move Speed.\\nHoR: Triggered by Charged ATKs; switch order: missiles,
          cannon, laser; each switch restores 2 SP.\\nBlack Nucleus: Triggered
          by 3rd sequence Charged ATKs; switch order: Multiple Cluster Missiles,
          Multiple Cluster Missiles, special laser; each switch restores #3[f1]
          SP.\\nHaxxor Bunny: Triggered by Charged ATKs; Switch order: missiles,
          cannon, laser; each switch restores #3[f1] SP; each drone's Special
          ATK type follows the current weapon mode when it's summoned.\\nOthers:
          Triggered by 3rd sequence Charged ATKs; switch order: Multiple Cluster
          Missiles, Autocannon, special laser; each switch restores #3[f1] SP."
        skillCd: 0
