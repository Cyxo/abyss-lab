          impairing enemies (DEF down by #3[f1]%) during the duration. The
          impairing debuff lasts another 4s after the field ends. During the
          weapon active, the wielder is invincible and character switching will
          not end the field channeling. This weapon active cannot be cast again
          by other wielder(s) for 30s since last activation."
        icon: Skill_Bronya_Weapon_36
