    type: lance
    name: Midnight Ataegina
    description: Life a self-contradictory, antinomic helix. Everyone carries their
      belief forward and strive to leave their unique marks on the world. The
      purpose of being a warrior is perhaps to continue the exploration of the
      wildness where footprints of the those who came before end.\n"People are
      like rivers rushing to the sea. The closer they run to the sea, the
      muddier they get. But only the sea can absorb the muddy rivers without
      losing itself."\nOnly by going beyond can life break free from the causal
      conflicts. And only by going beyond can humanity embrace a better
      tomorrow.
    icon: Weapon_Lance_D15_334_5
