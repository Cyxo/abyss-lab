    skills:
      - id: "1179"
        name: Point Quasar
        info: "<color=#FEDF4CFF>[SP: 0][CD: 25s]</color> Launch a thrust attack, dealing
          50% ATK of Physical DMG. If the thrust hits an enemy who is not in
          Invincibility or Iron Body state, it triggers a Throw ATK, controlling
          the target and dealing 90% + #1[f1]% ATK of Physical DMG. While an
          enemy is executing certain moves, wielder can unleash a Throw Counter
          unconditionally when the weapon skill button flashes, disabling the
          enemy and dealing 20% + #2[f1]% ATK of Physical DMG. This attack
          doesn't trigger CD.\\n\\nPalatinus Equinox equip bonus: In Knight
          form, weapon skill becomes Throw ATK. In Guardian form, it becomes
          Cannon Blast:\\nTap [Weapon] to unleash Cannon Blast which reload
          after 3 successive hits.\\nSEQ 1: 300% ATK of Physical DMG.\\nSEQ 2:
          300% ATK of Physical DMG.\\nSEQ 3: 300% ATK of Physical DMG.\\nTap
          [Weapon] after Special ATK to unleash Joint Cannon Blast:\\nSEQ 4
          Joint Blast: 400% ATK of Physical DMG.\\nShield Ram Joint Cannon
          Blast: 400% ATK of Physical DMG.\\nEquinox Severance Joint Cannon
          Blast: 3 x #3[f1]% ATK of Physical DMG."
