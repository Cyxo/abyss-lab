      - id: "1182"
        name: Collapse Quill
        info: "<color=#FEDF4CFF>[SP Cost: 0] [CD:16]</color>Charges in a set direction
          and summons a weapon to fire an energy ball, dealing 400% Ice AoE DMG
          when target is hit. After passing through Silverwing: N-EX's scatter
          barrier, energy ball becomes powered-up and deals 400% Ice DMG on
          impact and triggers a small Black Hole, continuously drawing in nearby
          enemies to deal 30 x #1[f1]% Ice DMG followed by an explosion dealing
          #2[f1]% Ice DMG. Powered-up energy balls reduce Weapon Skill CD by
          #3[f1]s upon impact. When Silverwing: N-EX is used, Weapon Skills can
          be followed directly with fourth blow of a Basic ground ATK or the
          third blow of a Basic aerial ATK."
