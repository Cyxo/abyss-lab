id: "24038"
weapons:
  - id: "24371"
    rarity: 5
    maxLv: 50
    type: katana
    name: "Seven Thunders of Retribution: Narukami"
    description: A Divine Key made from the core of the 3rd Herrscher, the Herrscher
      of Thunder. A certain expert implemented the jackpot system that allows it
      to change its structure based on the wielder and surroundings. Naru, or
      Rumble, is the name given to its blade form.\nWhile the number of the
      Divine Key is dictated by the number of the Herrscher and not the time of
      production, the 3rd Divine Key is in fact one of Helixcraft's earliest
      creations. "I can't bear looking back on my teenage inventions. Of all the
      7 forms, only the slingshot and the lipstick still hold up today."
    icon: Weapon_Katana_M46_348_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 90.78125
    attackAdd: 4.539062
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 1.977845
    criticalAdd: 0.123615
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1195"
        name: Narukami Divinity
        info: "<color=#FEDF4CFF>[SP: 0] [CD: 15s]</color> Channel the Honkai energy in
          the Divine Key to slash out an X-shaped beam and detonate it with
          lightning in a burst of dimensional beams, dealing #1[f1]% x 2 +
          #2[f1]% x 4 ATK of Lightning DMG in total. The first hit inflicts
          <color=#FEDF4CFF>10 Paralyze Trauma</color>. Wielder is invincible
          while casting the weapon active and regains 10 SP. Herrscher of
          Thunder equip bonus: Can use the weapon active in burst mode to deal
          #3[f1]% + 100% x 4 ATK of Lightning DMG. She is invincible and has
          Ultimate Evasion Skill triggered while casting the weapon active.
          After casting the weapon active, she can immediately cast Finisher,
          which extends Ultimate CD by 11s. On hit, 2 kinds of weapon actives
          inflict a 15s Narukami's Mark."
        icon: Skill_Mei_Weapon_46
        skillCd: 15
        skillSpCost: 0
        skillSpNeed: 0
        tags:
          - type: paralyze
            comment: "Inflicts Paralyze Trauma on enemy with a Paralyze Trauma gauge; Trauma
              charge rate: strong."
        param1: 1
        param1Add: 0.0131
        param2: 0.5
        param2Add: 0.002183
        param3: 2
        param3Add: 0.008734
      - id: "2259"
        name: Forfeiture
        info: "Wielder deals #1[f1]% more Total DMG to enemies of countered-type.
          Casting Ultimate resets weapon active CD; CD: 10s. Herrscher of
          Thunder equip bonus: During the 2-sequence Ultimate, all skill timers
          and the stage timer are paused. She gains 200 Herrscher Charge on
          every entry; CD: 10s. If she casts weapon active in burst mode and
          Finisher before exit, the dragon will remain on the field as a
          summoned entity and bombard enemies in mid-air. She retains Herrscher
          form while the dragon is present. The dragon gains up to 600 of her
          current Herrscher Charge, and its bombardment consumes 200% Herrscher
          Charge and deals 70% DMG compared to her. The dragon disappears when
          it loses all energy, has been on the field for 10s, or she casts
          Ultimate again."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.25
        param1Add: 0.000873
        param2: 1
        param2Add: 0
        param3: 2
        param3Add: 0
      - id: "2260"
        name: Inverse
        info: "In non-burst mode, wielder's Lighting DMG increases by #1[f1]%. Herrscher
          of Thunder equip bonus: When the dragon loses all energy or reaches
          the time limit, it will dive on enemies, dealing #2[f1]% ATK of
          Lightning DMG. When the dragon is present, every Shinzan Strike makes
          the dive deal additional #3[f1]% ATK of Lightning DMG (capped at 2 x
          #3[f1]%)."
        skillCd: 0
