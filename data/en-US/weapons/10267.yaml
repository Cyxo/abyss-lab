    skills:
      - id: "2270"
        name: To a Skylark
        info: "Charge cannon. Charge level 1: Single cannon shot. Charge level 2: Double
          stronger cannon shots. Charge level 3: Triple ultra cannon shots.
          Wielder deals #1[f1]% more Total DMG to enemies of countered-type.
          When casting weapon skill outside Bike Mode, she deals #2[f1]% more
          DMG to shields for 8s; if she breaks the shield within 10s, shield
          recovery is disabled for 5s.\\nHerrscher of Reason equip bonus: In
          Bike Mode, Charged ATK consumes 480 Konstruktyom and deals additional
          3 x #3[f1]% ATK of Ice DMG. On hit, Weapon Active inflicts Analyzed
          for 10s. During Ultimate, all skill timers and the stage timer are
          paused."
