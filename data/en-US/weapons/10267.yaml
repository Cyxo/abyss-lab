      - id: "1202"
        name: Ode to the West Wind
        info: "<color=#FEDF4CFF>[SP: 0][CD: 20s]</color> Use Star of Eden to gather and
          slow surrounding enemies before triggering an explosion that deals
          200% + #1[f1]% ATK of Ice DMG and adds <color=#FEDF4CFF>10 Rime
          Trauma</color> to enemies hit while recovering 15 SP.\\nHerrscher of
          Reason equip bonus: When this skill is cast out of Bike Mode, she will
          enter Herrscher mode and fire an additional strong laser that deals
          #2[f1]% ATK of Ice DMG (counted as Charged ATK). When casting this
          skill, the character is Invincible and will connect with a Charged ATK
          after. In Bike Mode, holding [Weapon] while controlling her directions
          can construct a Hover Gun that fires special mobile attacks. Every
          attack deals #3[f1]% ATK of Ice DMG, immobilizes enemies hit for 0.5s
          and recovers 110 Konstruktyom. Bike Mode weapon skill CD: 0.5s."
