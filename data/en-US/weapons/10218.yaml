          ATK of Fire DMG. While an enemy is launching certain moves, the
          wielder can unleash a counterstrike Throw with no restrictions when
          the weapon skill button flashes to control the enemy and deal 20% ATK
          of Physical DMG + #2[f1]% ATK of Fire DMG; this attack has no CD. When
          this Throw hits the target, generates an 11s Flame Aura centering
          around the wielder, which makes nearby enemies take #3[f1]% more Fire
          DMG and deals Fire DMG equal to 35% of the wielder's ATK against them
          every 0.5s."
