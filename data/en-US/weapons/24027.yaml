    skills:
      - id: "1169"
        name: Fresh Bud
        info: "<color=#FEDF4CFF>[SP: 0] [CD: 25s]</color> Weapon active [Fresh Bud]
          deals 200% + #1[f1]% ATK of Physical DMG and restores 15 SP and 200
          HP.\\nWhen [Weapon] flashes during certain enemy moves, a Throw
          Counter can be performed unconditionally, which controls enemies,
          deals 20% + #2[f1]% ATK of Physical DMG, and does not affect
          CD.\\nBright Knight equip bonus: Weapon active becomes Special ATK
          [Divine Bloom] that deals 200% + #3[f1]% ATK of Physical DMG, which
          counts as both weapon active's and Ultimate's DMG, and has a 30% bonus
          Crit Rate. Additionally, it deals 4 x 10% ATK of Physical DMG upon
          ending. During weapon active, all skill timers and the stage timer are
          paused. When weapon active ends, she exits burst mode. Entering and
          exiting burst mode both reset weapon active CD."
