      - id: "1194"
        name: Thunderbolt Call
        info: "<color=#FEDF4CFF>[SP: 0] [CD: 15s]</color> Channel the Honkai energy in
          the Divine Key to slash out an X-shaped beam, dealing #1[f1]% x 2 ATK
          of Lightning DMG in total. The first hit inflicts <color=#FEDF4CFF>10
          Paralyze Trauma</color>. Wielder is invincible while casting the
          weapon active and regains 10 SP. Herrscher of Thunder equip bonus: Can
          use the weapon active in burst mode to deal #2[f1]% ATK of Lightning
          DMG. She is invincible and has Ultimate Evasion Skill triggered while
          casting the weapon active. After casting the weapon active, she can
          immediately cast Finisher, which extends Ultimate CD by 11s. On hit, 2
          kinds of weapon actives inflict a 15s Narukami's Mark."
