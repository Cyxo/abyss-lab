          not in Invincibility or Iron Body state, Valkyrie unleashes Throw ATK,
          controlling the target and dealing 90%+#1[f1]% ATK of Physical DMG.
          While an enemy is launching certain moves, the wielder can unleash a
          Throw Counter unconditionally when the weapon skill button flashes to
          CC the enemy and deal 20%+#2[f1]% ATK of Physical DMG. Throw Counter
          does not trigger weapon skill cooldown. In burst mode, Throws deal
          #3[f1]% ATK of bonus Physical DMG. When equipped by Bright Knight:
          Excelsis, Retaliation grants 20% bonus self Crit Rate for 3s."
