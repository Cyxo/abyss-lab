    skills:
      - id: "1129"
        name: Fruit of Knowledge
        info: "<color=#FEDF4CFF>[SP: 6][CD: 18]</color> Fires a Grav Bomb at target
          lasting 7s and dealing 600% ATK of Physical DMG. The damage is boosted
          by 150% against shield. While Grav Bomb exists, [Grav Lock] is
          inflicted on the target if their shield breaks, disabling them and
          freezing shield regen for 3s. Grav Bomb explodes in 3s dealing #1[i]%
          ATK of AOE Physical DMG. The generation of Grav Lock and explosion of
          Grav Bomb both grant #2[f1]% bonus team Physical DMG for 9s (can be
          refreshed but not stacked).\\nGrav Bomb instantly explodes if hitting
          enemies with no or broken shield."
