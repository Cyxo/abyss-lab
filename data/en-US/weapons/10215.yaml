    type: fists
    name: Nebulous Duality
    description: "\"The vicissitudes of life never came to hinder the utter serenity
      of my endless years.\" On the day of the Celestial's ascension, a fire
      burned down Fog Mount Temple, a tranquil residence on Mount Taixuan where
      she used to sojourn. Later, this sublime relique was found in ashes. No
      one knows what it's made of — it is silkier than the finest satin, yet
      tougher than the hardest metal; and when affected by external forces, the
      yin and yang on the relique start spinning, reflecting the forces back as
      a much more powerful counterstrike."
