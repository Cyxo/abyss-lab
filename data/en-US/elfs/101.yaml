storyDesc: The ELF version of the cross weapon Blood Embrace. She swings a huge
  ax while waltzing across the field of battle. \n\nThe weapon itself is
  constructed using the core of 3 Honkai Beasts. This also gave rise to 3
  personalities in the ELF. She is a cold war machine in combat. Once the
  fighting is over, she'll revert to a more gentle yet coy behavior. \n\nDespite
  aspiring to become a bloodthirsty vampire, she actually drinks tomato juice.
  She is working very hard to make everyone fear her.
