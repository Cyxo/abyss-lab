storyDesc: An ELF version of the Pantheon-series pistols Jingwei's Wings. She is
  a divine bird that soars in the air and wields crimson fire.\n\nBut try not to
  let her talk. Once she starts, the ELF will just keep going on and on and on
  about her years of experience. She's working very hard to become a
  well-learned sage and master, but she ended up being a noisy nagger. \n\nLike
  the fiery pistols named Jingwei's Wings itself, the ELF is also a skilled fire
  wielder. She can also quickly heal injuries on her human companions. The ELFs
  truly have great potential.
