    shortName: 테레사·폭식
    skills:
      - id: "237"
        name: 폭식
        info: "모든 파티원의 줍기 반경 #1[f2]m 증가(해당 효과는 하나만 발동된다). 1초가 지나거나 공격이 적에게 명중하면 1회 충전할 수
          있고(서로 영향 주지 않음), 12회까지 충전하면 다음 공격이 적에게 명중 시 캔디를 드랍한다. 재발동 대기시간: 2초.
          출전할 때부터 12회 충전되어 있고, 줍지 않은 캔디는 8초 후 사라진다. 캔디를 주운 후 모든 파티원은 폭식 상태에
          진입하고, 5초 동안 모든 대미지가 #2[f1]% 증가한다. 폭식 상태 지속 시간에 캔디를 다시 주우면 폭식 상태가 제공한
          모든 대미지 증가 효과는 #3[f1]%로 변하고 지속 시간을 초기화한다"
