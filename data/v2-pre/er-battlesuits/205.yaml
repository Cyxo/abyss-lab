    name: "[천벌]의 축복"
    desc: 폭발 상태에서 공중 폭격이 소모하는 율자 에너지가 200%까지 증가하고, 타격마다 추가로 공격력 400%의 뇌전 원소 대미지를 가한다.
    buffSuit: "8"
    quality: 4
