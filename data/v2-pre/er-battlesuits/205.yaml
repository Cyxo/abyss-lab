    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1020502"
    type: 6
    name: 필살기 조정
    desc: "폭발 상태에서 더 이상 사망에 면역되지 않는다.\\n폭발 상태가 아닐 때 무기 스킬을 발동하면 필살기의 재사용 대기시간을
      갱신한다.\\n폭발 상태일 때 무기 스킬을 발동하면 모든 대미지가 35% 증가한다. 지속 시간: 15초, 갱신 가능"
