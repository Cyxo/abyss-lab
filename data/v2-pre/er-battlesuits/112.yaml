battlesuit: "112"
abilities:
  - id: "1011201"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1011202"
    type: 6
    name: 필살기 조정
    desc: 전장에 기관총 포탑이 최대 4개 동시에 존재할 수 있다.
signets:
  - id: 15001-1
    name: "[횃불]의 축복"
    desc: KP를 소모한 분기 공격이 적에게 적중 시 전장의 모든 포대가 적에게 레이저 포격을 1회 발동해 이번 분기 공격 스택 수*공격력
      1600%의 물리 대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 15002-1
    name: "[서광]의 축복"
    desc: KP가 가득 찼을 때, 분기 공격이 모든 KP를 소모해 더욱 강력한 4스택 분기를 발동하며, 추가로 추적 미사일을 4개 발사해 총
      공격력 3600%의 물리 대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 15003-1
    name: "[꽃의 바다]의 축복"
    desc: 추적 미사일이 적에게 적중 시 SP를 2pt 회복한다. 기본 공격 제6격이 추가로 추적 미사일을 4개 발사해 미사일마다 공격력
      450%의 물리 대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 15004-1
    name: "[번영]의 축복"
    desc: 회피 후 공격 버튼을 누르면 적에게 돌진해 발차기를 날린다. 그 후 바로 기본 공격 제4격을 발동하고, 기본 공격 제6격이 적중할
      때마다 추가로 KP를 150pt 회복한다.
    buffSuit: "8"
    quality: 4
  - id: 15005-1
    name: "[풍요]의 축복"
    desc: 필살기 발동 시, 전장의 모든 포대에 레이저탄을 40개 보충하고, 테크 레벨이 1레벨 증가한다(최대 3레벨). 포대마다 매초 KP를
      자신의 레벨*30만큼 회복한다.
    buffSuit: "8"
    quality: 4
