battlesuit: "511"
abilities:
  - id: "1051101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1051102"
    type: 3
    name: 기본 공격 조정
    desc: "[흡혼귀] 스킬의 회복이 스테이지 효과의 영향을 받지 않는다."
  - id: "1051103"
    type: 4
    name: 특수 공격 조정
    desc: 차지 공격 액션이 변경되고 차지 공격 기간 슈퍼 아머 상태가 된다.
signets:
  - id: 18001-1
    name: "[침영]의 축복"
    desc: 차지 공격은 공격력 140%의 물리 대미지만 가하지만, 차지 공격을 연속 4회 발동할 때마다 거대 도끼를 휘두르는 속도가 증가한다.
      최대치가 HP의 100%인 실드를 획득하고, 피의 인장이 50 미만일 경우 HP 3%를 실드 1%로 전환해 피의 인장 대신 소모한다.
    buffSuit: "8"
    quality: 4
  - id: 18002-1
    name: "[전인]의 축복"
    desc: 피의 인장을 소모하는 차지 공격 2회마다 다음 피의 인장을 소모하는 공격은 0.5*현재 잃은 HP의 물리 대미지가 추가된다.
    buffSuit: "8"
    quality: 4
  - id: 18003-1
    name: "[혈연]의 축복"
    desc: "필살기의 마지막 공격이 적에게 명중 시 이어지는 차지 공격마다 1.5*현재 잃은 HP의 물리 대미지가 추가된다. 지속 시간: 8초"
    buffSuit: "8"
    quality: 4
  - id: 18004-1
    name: "[불후]의 축복"
    desc: "HP가 1% 미만일 경우 1회 발동, 0.8초마다 주변 적에게 총 1.5*현재 잃은 HP의 물리 대미지를 가한다. 지속 시간:
      4초. 이 기간 사망에 면역되고, 종료 후 HP를 5% 회복한다. HP가 33%를 넘으면 발동 횟수가 리셋된다."
    buffSuit: "8"
    quality: 4
  - id: 18005-1
    name: "[갈증]의 축복"
    desc: HP가 낮을수록 최대 300%까지 치료량이 증가한다. 짧은 시간 최대 HP의 10% 이상을 회복하면, 모든 적을 10초간 취약 상태로
      만들어 방어력을 30% 감소시킨다.
    buffSuit: "8"
    quality: 4
