battlesuit: "2201"
abilities:
  - id: "1220101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1220102"
    type: 4
    name: 특수 공격 조정
    desc: 차지 공격 사랑의 화살이 목표에게 [수정 꽃씨]를 1개 부가한다. 또한, 필살기 발동 기간 차지 공격 사랑의 화살 발동 시 정면과
      측면의 공격 대미지에 면역된다.
  - id: "1220103"
    type: 5
    name: 회피 스킬 조정
    desc: "[촛불의 향기와 같은 도취]의 재사용 대기시간이 45초로 리셋된다."
  - id: "1220104"
    type: 7
    name: 영웅의 운명
    desc: "영웅의 운명: 도전을 시작할 때마다 [■■]의 각인을 추가로 1개 선택할 수 있다."
signets:
  - id: 10201-1
    name: "[지순]의 축복"
    desc: 필살기 지속 시간이 15초로 연장된다. 필살기 발동 기간, 무결의 돔에서 매초 튕기는 화살 공격을 1회 발동한다. 해당 방법으로
      발동한 튕기는 화살 공격은 3회만 튕기고, 매회 공격력 130%의 물리 대미지를 가하며, 필살기 대미지로 간주한다.
    buffSuit: "8"
    quality: 4
  - id: 10202-1
    name: "[지고]의 축복"
    desc: 필살기 발동 기간, 튕기는 화살 공격마다 명중한 적에게 추가로 공격력 15%의 물리 대미지를 가하고, 튕기는 화살 공격을 발동할
      때마다 무기 액티브 스킬 재사용 대기시간이 0.6초 감소한다.
    buffSuit: "8"
    quality: 4
