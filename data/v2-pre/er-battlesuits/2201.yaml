    quality: 4
  - id: 10204-1
    name: "[지선]의 축복"
    desc: 극한 회피 발동 시 모든 사랑을 회복한다. 차지 공격 사랑의 화살을 발동한 후 사랑이 100 미만일 경우, 극한 회피 횟수를 소모해
      극한 회피 스킬을 발동할 수 있다.
