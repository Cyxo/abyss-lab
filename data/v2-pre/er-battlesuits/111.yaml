battlesuit: "111"
abilities:
  - id: "1011101"
    type: 1
    name: 캐릭터 조정
    desc: "캐릭터 속성과 스킬 레벨 Lv.80으로 조정\\n전용 각인 획득 후 목표 조건 달성 시 [스케일]을 획득한다. 분기 공격은 보유한
      [스케일] 스택에 따라 강화된다:\\n[스케일] 1스택: 분기 공격이 지나가는 곳에 소형 까마귀 폭풍을 일으켜 공격력 6*400%의
      빙결 원소 대미지를 가하고, 주변 적을 짧은 시간 끌어당긴다.\\n[스케일] 2스택: 분기 공격이 지나가는 곳에 강화 까마귀 폭풍을
      일으켜 공격력 10*300%의 빙결 원소 대미지를 가하고, 더 넓은 범위의 적을 끌어당긴다."
  - id: "1011102"
    type: 3
    name: 기본 공격 조정
    desc: 기본 공격이 획득하는 [야안]이 추가로 200% 증가한다.
  - id: "1011103"
    type: 4
    name: 특수 공격 조정
    desc: 분기 공격이 추가로 공격력 500%의 빙결 원소 대미지를 가한다.
  - id: "1011104"
    type: 6
    name: 필살기 조정
    desc: 필살기의 속박 효과와 까마귀 깃털 표식 3스택의 사망 지연 효과가 제거된다.
signets:
  - id: 12901-1
    name: "[야조]의 축복"
    desc: "[야안]의 최대치가 1200pt로 증가한다. 분기 공격 연속 사용 시, 매회 모든 대미지가 15% 증가하고(최대 5회 중첩), 공격
      속도가 증가한다. 분기 공격 연속 사용 횟수가 2회 이상일 경우, 분기 공격 종료 전 [스케일]을 1스택 획득한다."
    buffSuit: "8"
    quality: 4
  - id: 12902-1
    name: "[아목]의 축복"
    desc: 필살기로 십자 영역 생성 시, 해당 범위에 6초간 지속되는 [까마귀 폭풍]을 생성해 매초 공격력 3*400%의 빙결 원소 대미지를
      가하고, 주변 적을 끌어당긴다.
    buffSuit: "8"
    quality: 4
  - id: 12903-1
    name: "[구죄]의 축복"
    desc: 분기 공격 일격마다 공격력 80%의 빙결 원소 대미지가 부여된다. [스케일] 0/1/2스택 보유 시, 각각 HP를
      500/1000/1500 잃으며, 이후 5초 동안 잃은 HP를 회복한다. [스케일] 2스택 보유 시, 회복 기간 받는 대미지 10%
      감소 효과를 획득한다. 중첩 가능(HP는 최대 1까지 감소한다)
    buffSuit: "8"
    quality: 4
  - id: 12904-1
    name: "[비극]의 축복"
    desc: 필살기 재사용 대기시간이 40% 감소하고, 필살기 사용 후의 까마귀 형태 지속 시간이 5초 증가하며, 필살기의 모든 대미지가 40%
      증가한다. 까마귀 형태에서 매초 회복하는 [야안]이 150pt 증가한다.
    buffSuit: "8"
    quality: 4
  - id: 12905-1
    name: "[종곡]의 축복"
    desc: 까마귀 형태 기간, 빙결 원소 대미지가 20% 증가하고, [스케일]을 1스택 획득한다.
    buffSuit: "8"
    quality: 4
