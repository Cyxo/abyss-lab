battlesuit: "3601"
abilities:
  - id: "1360101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1360102"
    type: 3
    name: 기본 공격 조정
    desc: "QTE 대미지를 가하면 목표 지점에 블랙홀을 생성해 주변 적을 끌어당긴다. 재사용 대기시간: 5초"
  - id: "1360103"
    type: 6
    name: 필살기 조정
    desc: 필살기 발동 시 다음 회피는 극한 회피 스킬을 발동할 수 있다.\n필살기 사격이 적에게 적중할 때마다 필살기 재사용 대기시간이
      감소하지 않게 된다.
  - id: "1360104"
    type: 4
    name: 특수 공격 조정
    desc: 차지 공격이 적에게 적중 시 더 이상 HP 감소 대미지를 가하지 않는다. 단, 차지 공격 대미지를 가할 때마다 추가로 공격력
      200%의 빙결 원소 대미지를 가한다.
  - id: "1360105"
    type: 7
    name: 무기 스킬 조정
    desc: 무기 스킬 발동 시 SP 스킬을 발동해 [슈가 코팅]을 뿌릴 수 있다.
signets:
  - id: 13701-1
    name: "[치례]의 축복"
    desc: 필살기 사격 간격이 감소하고, 가하는 모든 대미지가 15% 증가한다. 발사 가능 탄 수가 3발에서 6발로 증가하고 마지막 한 발은
      추가로 공격력 400%의 빙결 원소 대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 13702-1
    name: "[성여]의 축복"
    desc: 차지 공격이 가하는 빙결 원소 대미지가 30% 증가하고, 차지 공격 발동 시 무기 스킬 재사용 대기시간이 4초 감소한다.
    buffSuit: "8"
    quality: 4
  - id: 13703-1
    name: "[음보]의 축복"
    desc: 차지 공격이 추가로 탄 1발을 발사해 추가로 공격력 1000%의 빙결 원소 대미지를 가한다. 무기 스킬 발동 후 3초 안에 공격
      버튼을 누르면 저격총으로 [강력한 공격]을 발사해 공격력 1500%의 빙결 원소 대미지를 가한다. 동시에 자신의 QTE 관련 스킬을
      발동해 [응원력]을 전부 회복한다. 해당 대미지는 QTE 대미지로 간주한다.
    buffSuit: "8"
    quality: 4
  - id: 13704-1
    name: "[환무]의 축복"
    desc: 필살기 탄마다 추가로 공격력 500%의 빙결 원소 대미지를 가한다. 회피 후 공격 버튼을 누르면 저격총으로 [강력한 공격]을 발사해
      공격력 1500%의 빙결 원소 대미지를 가하는 동시에 자신의 QTE 관련 스킬을 발동한다. 단, [응원력]은 회복하지 않는다. 해당
      대미지는 QTE 대미지로 간주한다. 자신이 [강력한 공격] 발동 시 필살기 재사용 대기시간이 2초 감소하고 SP를 5pt 회복한다.
    buffSuit: "8"
    quality: 4
  - id: 13705-1
    name: "[율동]의 축복"
    desc: "자신이 HP 회복 시 가하는 빙결 원소 대미지가 증가한다. 최대 HP가 350 있을 때마다 자신의 빙결 원소 대미지가 0.8%
      증가한다(최대 32%). 지속 시간: 20초, 중복 발동 시 지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
