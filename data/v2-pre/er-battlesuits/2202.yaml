battlesuit: "2202"
abilities:
  - id: "1220201"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정\n기원의 율자 형태에서 더 이상 사망에 면역되지 않으며, 추가로 모든 대미지가 50%
      감소한다.\n치명적인 대미지를 받으면 HP를 100% 회복하고, 3초 동안 무적 상태에 진입한다. 해당 효과는 전투마다 1회만
      발동한다.\n전투 시작 시 SP를 추가로 25pt 획득한다.
  - id: "1220202"
    type: 4
    name: 특수 공격 조정
    desc: 차지 공격 기간, 강직과 슈퍼 아머 효과를 획득한다.\n인간의 율자 형태에서 차지 공격은 목표에게 빙결 게이지를 2pt 누적하고,
      기원의 율자 형태에서 차지 공격은 목표에게 빙결 게이지를 10pt 누적한다.
  - id: "1220203"
    type: 6
    name: 필살기 조정
    desc: 기원의 율자 형태에서 [별바다의 왈츠]는 무기 스킬로 간주한다.
  - id: "1220204"
    type: 7
    name: 인간의 율자 특수 조정
    desc: 일반 각인 선택 시, 추가로 레벨+1
  - id: "1220205"
    type: 7
    name: 영웅의 운명
    desc: "영웅의 운명: 도전을 시작할 때마다 [■■]의 각인을 추가로 1개 선택할 수 있다."
signets:
  - id: 12401-1
    name: "[초견]의 축복"
    desc: 인간의 율자 형태에서 차지 공격 시 활이 양측의 적을 중심으로 끌어당긴다. 차지 공격에 추가로 공격력 1200%의 빙결 원소 대미지가
      부여되고, 단일 차지 공격 적중 횟수가 10회 초과일 때, 코어 각인을 1개 보유하고 있을 때마다 적이 받는 차지 공격의 모든
      대미지가 10% 증가한다(해당 효과는 독립적으로 부여된다).
    buffSuit: "8"
    quality: 4
  - id: 12402-1
    name: "[개화]의 축복"
    desc: 기원의 율자 형태에서 빙결 원소 대미지가 50% 증가한다. 인간의 율자 형태에서 차지 공격 발동 시 필살기의 재사용 대기시간이 1초
      감소하고, SP를 20pt 회복한다.
    buffSuit: "8"
    quality: 4
  - id: 12403-1
    name: "[각성]의 축복"
    desc: 기원의 율자 형태에서 극한 회피 스킬 발동 후 율자 에너지를 400pt 회복하고, 차지 공격과 특수 무기 스킬에 공격력 1500%의
      빙결 원소 대미지가 추가된다.
    buffSuit: "8"
    quality: 4
  - id: 12404-1
    name: "[초행]의 축복"
    desc: 율자 형태 전환 시 전장의 적이 받는 대미지가 5초간 40% 증가하고, [무결 수정]을 4개 획득한다. 인간의 율자 형태에서의 차지
      공격과 기원의 율자 형태에서의 극한 회피 스킬은 모든 [무결 수정]을 사용해 공격력 1200%*4의 빙결 원소 대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 12405-1
    name: "[초념]의 축복"
    desc: 인간의 율자 형태에서 극한 회피 스킬 발동 후 5초 동안 차지 공격의 속도가 30% 증가한다. 차지 공격 시작 후, 사격 속도가
      지속적으로 증가한다(최대 80%). 차지 공격 시 이동 속도가 100% 증가하고, 차지 공격 종료 시 리셋된다. 차지 공격이 적에게
      적중 시 극한 회피 스킬의 재사용 대기시간이 2.5초, 무기 스킬의 재사용 대기시간이 1초 감소한다. 차지 공격이 적에게 적중할
      때마다 수정 거울을 1스택 획득하고, 스택마다 차지 공격의 빙결 원소 대미지가 10% 증가한다.
    buffSuit: "8"
    quality: 4
  - id: 22401-1
    name: "[초견]의 축복+"
    desc: 인간의 율자 형태에서 차지 공격 시 활이 양측의 적을 중심으로 끌어당긴다. 차지 공격에 공격력 1500%의 빙결 원소 대미지가
