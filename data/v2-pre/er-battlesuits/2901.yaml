battlesuit: "2901"
abilities:
  - id: "1290101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정\n모든 [번성] 각인의 염색 지속 시간이 8초 연장된다.\n캐릭터가 받는 모든 대미지가
      50% 감소한다.
  - id: "1290102"
    type: 5
    name: 회피 스킬 조정
    desc: 극한 회피가 아니라도 기본 공격 제3격을 연계할 수 있으며, 극한 회피 스킬 발동 시 HP를 300 회복한다.
  - id: "1290103"
    type: 6
    name: 필살기 조정
    desc: 필살기 기간, 캐릭터의 경직 저항력이 소폭 증가한다.
  - id: "1290104"
    type: 7
    name: 영웅의 운명
    desc: "영웅의 운명: 도전을 시작할 때마다 [■■]의 각인을 추가로 1개 선택할 수 있다."
signets:
  - id: 11901-1
    name: "[성야]의 축복"
    desc: 분기 공격이 색깔 표식을 1개 소모할 때마다 추가로 공격력 1000%의 물리 대미지를 가한다. 해당 대미지는 출혈 대미지로 간주하며,
      빨간색/노란색/파란색 표식을 1개 소모할 때마다 캐릭터의 무기 스킬/필살기/극한 회피 스킬의 재사용 대기시간이 1초 감소한다. 모든
      색깔 표식을 소모한 분기 공격은 기본 공격 제3격을 연계할 수 있다.
    buffSuit: "8"
    quality: 4
  - id: 11902-1
    name: "[계림]의 축복"
    desc: 필살기 기간, 캐릭터의 공격 속도가 25% 증가하고 기본 공격 제3격, 제5격이 색깔 표식을 추가로 1개 획득한다(일반적으로 획득하는
      표식과 동일한 색상). 필살기 지속 기간, 모든 적이 받는 대미지가 10% 증가한다(해당 효과는 독립적으로 부여된다).
    buffSuit: "8"
    quality: 4
  - id: 11903-1
    name: "[편우]의 축복"
    desc: "적의 출혈 상태 스택마다 캐릭터가 적에게 가하는 모든 대미지가 8% 증가한다. 모든 색깔 표식을 소모한 분기 공격은 강화 효과를
      획득하며, 적에게 적중 시 공격력 800%의 출혈 대미지를 1회 가한다. 발동 간격: 0.5초"
    buffSuit: "8"
    quality: 4
  - id: 11904-1
    name: "[청풍]의 축복"
    desc: "극한 회피 스킬 발동 시 각기 다른 색깔 표식을 3개 획득하고, 전장의 적이 받는 모든 대미지를 30% 증가시킨다. 지속 시간:
      15초"
    buffSuit: "8"
    quality: 4
  - id: 11905-1
    name: "[운곡]의 축복"
    desc: 물리 대미지가 30% 증가하고, 기본 공격 제4격이 주변 넓은 범위의 적을 끌어당긴다.
    buffSuit: "8"
    quality: 4
