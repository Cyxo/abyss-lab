battlesuit: "412"
abilities:
  - id: "1041201"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정\n필살기, 차지 공격과 홍련 섬광 공격의 일격이 적에게 적중할 때마다 추가로 자신의
      콤보수가 9 증가한다.
  - id: "1041202"
    type: 4
    name: 특수 공격 조정
    desc: 필살기와 차지 공격 발동 기간, 공격 버튼을 길게 누르면 차지 공격을 연계할 수 있다.
  - id: "1041203"
    type: 5
    name: 회피 스킬 조정
    desc: 홍련 섬광 공격이 목표에게 적중 시 필살기 충전을 회복한다.
  - id: "1041204"
    type: 6
    name: 필살기 조정
    desc: 필살기가 과부하를 리셋하는 타이밍이 필살기 발동 시로 조정된다.
  - id: "1041205"
    type: 7
    name: 무기 스킬 조정
    desc: 진홍의 기사가 무기 겁멸과 영원한 불꽃의 겁멸 장비 시, 무기 스킬의 발동 속도가 증가하고 홍련 섬광 공격에서 무기 스킬의 연계
      속도가 증가한다. 최대 4pt 충전할 수 있으며, 충전이 3/4일 때 무기 스킬은 추가로 공격력 1000%/2100%의 화염 원소
      대미지를 가한다.\n영원한 불꽃의 겁멸 장비 시, 충전이 2pt 이상일 때 무기 스킬 2단계를 발동한다. 충전이 3/4일 때 2단계는
      추가로 공격력 1500%/3000%의 화염 원소 대미지를 가하고, 사용 후 진홍의 기사는 대미지 감소, 시간에 따라 SP가 감소하는
      디버프 효과의 영향을 받지 않는다.
signets:
  - id: 12601-1
    name: "[작열]의 축복"
    desc: 필살기 일격마다 공격력 600%의 화염 원소 대미지를 추가로 가한다. 필살기 발동 시 최대 HP의 10%가 차감되며 HP가 최대
      HP의 18% 미만일 경우, HP가 18%로 회복된다. 필살기 발동 속도가 증가하고, 1단만 발동할 수 있지만, 필살기 1단을 4회
      발동할 때마다 자동으로 필살기 2단을 연계한다.
    buffSuit: "8"
    quality: 4
  - id: 12602-1
    name: "[유염]의 축복"
    desc: 회피 후 홍련 섬광 공격을 연계한다. 홍련 섬광의 발동 속도가 증가하고, SP를 20pt 회복한다. 극한 회피 스킬 발동 후 10초
      동안 모든 대미지가 40% 증가한다. 중복 발동 시 지속 시간을 갱신한다.
    buffSuit: "8"
    quality: 4
  - id: 12603-1
    name: "[소각]의 축복"
    desc: 차지 공격 속도가 증가하고, 화염 원소 대미지가 80% 증가한다. 차지 공격 발동 시 누적하는 열량이 감소한다.
    buffSuit: "8"
    quality: 4
  - id: 12604-1
