battlesuit: "206"
abilities:
  - id: "1020601"
    type: 1
    name: 캐릭터 조정
    desc: ◆캐릭터 속성과 스킬 레벨 Lv.80으로 조정\n모든 대미지가 20% 증가한다.\n적 처치 시 자신의 HP를 100 회복한다.
  - id: "1020602"
    type: 4
    name: 특수 공격 조정
    desc: 6초마다 충전을 추가로 1회 획득한다. 검 회수 또는 회피 발동 시 충전을 소모해 [심신일체]를 대량으로 획득한다. 기본 공격 검
      회수 동작 기간 경직 저항력이 추가로 증가하고, 받는 모든 대미지 50% 감소 효과를 획득한다.
  - id: "1020603"
    type: 5
    name: 회피 스킬 조정
    desc: "[기원역행·순]의 발동 간격 시간이 1초로 감소한다."
signets:
  - id: 13101-1
    name: "[뇌극]의 축복"
    desc: "[기원요전] 충전 시 충전을 1pt 획득한다. 2pt 충전 시 [화심단멸]은 충전을 소모해 공격력 800%의 뇌전 원소 대미지를
      가하고, 넓은 범위의 끌어당기기 효과를 발동한다. 적중한 적은 10초 동안 받는 뇌전 원소 대미지가 20% 증가한다. 중복 발동 시
      지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 13102-1
    name: "[단멸]의 축복"
    desc: "[화심단멸]이 추가로 공격력 150%*15의 뇌전 원소 대미지를 가한다. 발동 시 무기 스킬의 재사용 대기시간이 2초 감소하고,
      자신의 모든 대미지가 30% 증가한다. 지속 시간: 10초, 중복 발동 시 지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 13103-1
    name: "[명각]의 축복"
    desc: 필살기의 재사용 대기시간이 20% 감소하고, 모든 대미지가 80% 증가한다. 필살기 과정 중 적 처치 시 7초 동안 매초 SP를
      5pt 회복한다. 중복 발동 시 지속 시간을 갱신한다.
    buffSuit: "8"
    quality: 4
  - id: 13104-1
    name: "[극의]의 축복"
    desc: 필살기의 최대 참격 횟수가 8회 증가하고, 추가로 공격력 400%의 뇌전 원소 대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 13105-1
    name: "[본연]의 축복"
    desc: "[기원요전]을 충전할 때마다 8초 동안 기본 공격과 분기 공격의 모든 대미지가 20% 증가하고(최대 5회 중첩), 무기 스킬의
      재사용 대기시간이 3초 감소한다. 동시에 3초 동안 슈퍼 아머와 받는 대미지 80% 감소 효과를 획득한다."
    buffSuit: "8"
    quality: 4
