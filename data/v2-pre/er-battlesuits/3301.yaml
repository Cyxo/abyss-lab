battlesuit: "3301"
abilities:
  - id: "1330101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1330102"
    type: 2
    name: 패시브 스킬 조정
    desc: "무기 사용 시 모든 자신감을 회복한다.\\n수잔나는 연주 시 [사기 수치]가 증가한다(최대 25스택). 사기 수치가 10/20스택에
      도달하면 출혈 게이지의 스택 최대치가 각각 10/15스택 증가하고, 출혈 대미지가 15%/30% 증가한다. 기본 공격과 분기 공격이
      적중 시 추가로 출혈 게이지를 2/3pt 누적한다(목표당 발동 간격: 1초). 또한 기본 공격, 분기 공격, 무기 스킬 발동 시 경직
      저항력이 증가하고, 받는 대미지 감소 효과가 30%/50% 증가하며, 사기 수치가 매초 1스택 감소한다."
  - id: "1330103"
    type: 6
    name: 필살기 조정
    desc: 무기 스킬 일반/퍼펙트 판정 시 사기 수치를 각각 2/3pt 회복한다.\n필살기는 더 이상 적의 움직임을 제한하지 않으며, 필살기
      발동 시 7초 동안 전체 시공 단열을 발동한다.
  - id: "1330104"
    type: 7
    name: 무기 스킬 조정
    desc: 무기 스킬 일반/퍼펙트 판정 시 사기 게이지를 각각 3/5pt 회복한다.
signets:
  - id: 13401-1
    name: "[재복]의 축복"
    desc: "무기 스킬이 적에게 적중 시 반짝이는 은화 10개를 드랍하고(스택마다 최대 5회, 다른 효과에 영향을 받지 않는다), 물리 대미지가
      12% 증가한다. 지속 시간: 10초, 발동 간격: 1초, 최대 3스택 중첩, 중복 발동 시 지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 13402-1
    name: "[영무]의 축복"
    desc: "필살기 재사용 대기시간이 55% 감소한다. 필살기 리듬 판정이 퍼펙트일 경우 추가로 SP를 10pt, 리듬치를 2pt 회복한다.
      퍼펙트 판정마다 필살기 종료 시 모든 대미지 5% 증가 버프를 획득한다. 지속 시간: 30초, 최대 5스택 중첩, 중복 발동 시 지속
      시간을 갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 13403-1
    name: "[색채]의 축복"
    desc: 분기 공격 마지막에 보석을 뿌린다. 보석 폭발 후 일정 범위 내에 성운을 남겨 지속적으로 적을 끌어당기며, 2차 폭발을 일으켜 총
      공격력 150%*4+400%*4의 출혈 대미지를 가하고 출혈 게이지를 8pt 누적한다.
    buffSuit: "8"
    quality: 4
  - id: 13404-1
    name: "[무희]의 축복"
    desc: "무기 스킬의 재사용 대기시간이 80% 감소하고, 공격력 100%의 물리 대미지가 추가된다. 또한 리듬치가 3pt 증가하고, 출혈
      게이지를 6pt 누적하며, 적중한 적이 받는 출혈 대미지가 10% 증가한다. 지속 시간: 8초, 중복 발동 시 지속 시간을
      갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 13405-1
    name: "[기상]의 축복"
    desc: 필살기 발동 시 리듬치가 6pt 증가한다. 필살기 공격마다 공격력 300%의 물리 대미지가 추가되며, 출혈 게이지를 4pt 누적한다.
    buffSuit: "8"
    quality: 4
  - id: 23401-1
