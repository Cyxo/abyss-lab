battlesuit: "3001"
abilities:
  - id: "1300101"
    type: 1
    name: 캐릭터 조정
    desc: "캐릭터 속성과 스킬 레벨 Lv.80으로 조정\\n목표 적중 시 추가로 해당 적에게 [지정 수색]을 1회 부가해 공격력 100%의
      화염 원소 대미지를 가하고, 자신의 SP를 1pt, [무장 게이지] 또는 [전차 게이지]를 15pt 회복한다. 재사용 대기시간:
      1초"
  - id: "1300102"
    type: 6
    name: 필살기 조정
    desc: 필살기 재사용 대기시간이 35% 감소하고, 전차 [특수 무장·9호]와 [무장 형태]에서 받는 모든 대미지 감소 효과가 30% 증가한다.
  - id: "1300103"
    type: 7
    name: 영웅의 운명
    desc: "영웅의 운명: 도전을 시작할 때마다 [■■]의 각인을 추가로 1개 선택할 수 있다."
  - id: "1300104"
    type: 7
    name: 무기 스킬 조정
    desc: 무기 액티브 스킬 발동은 SP를 소모하지 않고, [무장 형태] 공격과 [막간 인사]는 무기 액티브 스킬로 간주한다. 필살기 발동 시
      무기 스킬 재사용 대기시간을 리셋할 수 있다.
  - id: "1300105"
    type: 2
    name: 패시브 스킬 조정
    desc: "[무장 형태]에서 매초 추가로 SP를 6pt 회복한다."
signets:
  - id: 12301-1
    name: "[군중]의 축복"
    desc: "[소란 병장] 파괴 후 폭발 상태에 진입해 전방에 [소각의 나선]을 소환한다. 지속 시간: 5초. [소각의 나선]은 적을 지속적으로
      끌어당기고, 적이 받는 대미지를 30% 증가시킨다. [소각의 나선] 생성 시, 공격력 500%의 화염 원소 대미지를 가하고, [소란
      병장]이 파괴될 때마다 화염 원소 대미지가 공격력의 300%만큼 증가한다."
    buffSuit: "8"
    quality: 4
  - id: 12302-1
    name: "[전동]의 축복"
    desc: 전차 [특수 무장·9호] 상태에서 [막간 인사]와 회피 대미지의 모든 대미지가 50% 증가한다. [막간 인사] 발동 시 자신의 SP를
      5pt 회복하고, [막간 인사]를 3회 발동할 때마다 무기 액티브 스킬 재사용 대기시간이 갱신된다. 전차 상태 해제 시 카운트가
      리셋된다.
    buffSuit: "8"
    quality: 4
  - id: 12303-1
    name: "[반전]의 축복"
    desc: "무기 액티브 스킬이 가하는 모든 대미지가 25% 증가하고, 폭발 상태에서 무기 액티브 스킬 발동 시 [전차 게이지]를 20pt
      회복한다. 폭발 상태에서 모든 대미지가 30% 증가하고, 목표 적중 시 전장의 모든 적에게 추가로 [지정 수색]을 1회 부여한다.
      재사용 대기시간: 5초"
    buffSuit: "8"
    quality: 4
  - id: 12304-1
    name: "[재주]의 축복"
    desc: "[지정 수색]이 범위 대미지로 변경되고, 공격력의 100%만큼 화염 원소 대미지가 증가한다. [지정 수색]이 적에게 적중 시,
      자신이 가하는 모든 대미지가 30% 증가한다. 지속 시간: 5초, 중복 발동 시 지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 12305-1
    name: "[거짓]의 축복"
    desc: 전차 [특수 무장·9호] 또는 [무장 형태] 진입 후 15초 동안 자신이 가하는 화염 원소 대미지가 40% 증가한다. [지정 수색]이
