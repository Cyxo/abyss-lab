battlesuit: "612"
abilities:
  - id: "1061201"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정\n율자 형태에서 추가로 받는 모든 대미지가 70% 감소한다.
  - id: "1061202"
    type: 4
    name: 특수 공격 조정
    desc: "기본 상태에서의 무기 전환 공격과 율자 형태에서의 분기 공격이 적중 시 최대 HP의 2%를 회복한다. 발동 간격: 0.5초"
signets:
  - id: 10701-1
    name: "[검은 깃]의 축복"
    desc: "분기 공격으로 적 적중 시 SP를 1pt 회복하고 적중한 적에게 깃털 공격을 1회 발동한다. 깃털 공격은 공격력 150%의 물리
      대미지를 가한다. 발동 대기시간: 0.5초"
    buffSuit: "8"
    quality: 4
  - id: 10702-1
    name: "[백병]의 축복"
    desc: "보검/장창/사슬로 분기 공격 발동 시 보검/장창/사슬의 KP를 300pt 회복한다. 분기 공격 사용 후 모든 대미지가 60%
      증가한다. 지속 시간: 8초"
    buffSuit: "8"
    quality: 4
  - id: 10703-1
    name: "[독존]의 축복"
    desc: "[실드·속수무책]으로 변경해 캐릭터가 받는 대미지의 100%를 막고, 실드 종료 또는 갱신 시 8미터 범위 내 적에게 공격력
      5000%의 물리 대미지를 가한다."
    buffSuit: "8"
    quality: 4
  - id: 10704-1
    name: "[승세]의 축복"
    desc: 율자 형태에서 분기 공격-연속 참격의 참격 횟수가 최대 18회로 증가하고, 연속 참격을 7회 달성 후 적에게 적중할 때마다 추가로
      공격력 600%의 물리 대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 10705-1
    name: "[이드]의 축복"
    desc: 분기 공격 시 캐릭터가 환상 [소환물]을 소환해 이번 공격을 복제하고, 율자 형태에서는 분기 공격-연속 참격 중 공격력 105%의
      물리 대미지를 가하는 부분만 복제한다. 환상의 공격력은 본체의 400%이다.
    buffSuit: "8"
    quality: 4
