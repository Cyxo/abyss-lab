battlesuit: "3501"
abilities:
  - id: "1350101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1350102"
    type: 2
    name: 패시브 스킬 조정
    desc: "[고밀도 중성자 실드] 보유 시 캐릭터의 크리티컬률이 50% 증가하고, 모든 대미지가 20% 증가한다.\\n[재생-초대칭성 입자]
      공격 발동 시 무기 스킬로 간주한다."
  - id: "1350103"
    type: 3
    name: 기본 공격 조정
    desc: 캐릭터 기본 공격 타격마다 추가로 [반응 에너지]를 40pt 획득한다.
  - id: "1350104"
    type: 4
    name: 특수 공격 조정
    desc: "[재생-초대칭성 입자] 공격을 2회 발동할 때마다 충전을 1스택 획득한다. [재생-초대칭성 입자]를 다시 발동 시 [반응 에너지]가
      400pt 미만이면 충전을 소모해 [반응 에너지]를 400pt 획득한다.\\n[컨벌루션] 재사용 대기시간이 삭제된다."
signets:
  - id: 13601-1
    name: "[조정]의 축복"
    desc: "[방어 태세] 기간 매초 추가로 [반응 에너지]를 240pt 회복하고, 분기 공격과 [재생-초대칭성 입자]가 추가로 공격력
      600%의 물리 대미지를 가한다."
    buffSuit: "8"
    quality: 4
  - id: 13602-1
    name: "[촉발]의 축복"
    desc: "[재생-초대칭성 입자]가 적에게 적중 시 목표 위치에 역장을 생성해 짧은 시간 주변의 적을 끌어당기고 0.5초마다 공격력 200%의
      물리 대미지를 가한다. 역장 내 적이 받는 모든 대미지가 20% 증가한다. 지속 시간: 5초, 중복 발동 시 지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 13603-1
    name: "[복사]의 축복"
    desc: 극한 회피 스킬의 재사용 대기시간이 70% 감소한다. [반응 에너지]가 가득 차면 [방어 태세]에 진입해 [리버스 필드]를 발동하고,
      극한 회피 스킬을 발동해 일격마다 추가로 공격력 600%의 물리 대미지를 가한다. [리버스 필드] 발동 후 [재생-초대칭성 입자]를
      1회 발동한다.
    buffSuit: "8"
    quality: 4
  - id: 13604-1
    name: "[재귀]의 축복"
    desc: 분기 공격과 [재생-초대칭성 입자] 발동 시 필살기 재사용 대기시간이 20% 감소하고, SP를 20pt 회복한다.
    buffSuit: "8"
    quality: 4
  - id: 13605-1
    name: "[도원]의 축복"
    desc: 필살기 발동 시 [재생-초대칭성 입자]를 1회 발동한다. 필살기와 [재생-초대칭성 입자]가 적에게 적중 시 총 공격력 3*250%의
      물리 대미지를 가한다. 해당 대미지는 추가로 100%의 크리티컬률과 200%의 크리티컬 대미지를 보유한다.
    buffSuit: "8"
    quality: 4
