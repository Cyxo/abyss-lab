battlesuit: "3201"
abilities:
  - id: "1320101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정\n캐릭터의 연소 대미지가 150% 증가한다.\n캐릭터의 모든 대미지가 50% 증가한다.
signets:
  - id: 12701-1
    name: "[상수]의 축복"
    desc: "[α/β/γ 차크람]이 적에게 적중 시, [분열 차크람]을 1개 생성한다. [분열 차크람] 1개마다 공격력 150%의 화염 원소
      대미지를 가한다. 발사 대미지를 최대 2회 가하며, 발사 목표는 자신일 수 있다. 재사용 대기시간: 0.2초"
    buffSuit: "8"
    quality: 4
  - id: 12702-1
    name: "[도장]의 축복"
    desc: 연소 대미지가 120% 증가한다. 캐릭터가 연소 상태의 적에게 가하는 화염 원소 대미지가 20% 증가한다. 필살기 발동 시, KP를
      가득 충전한다. 원형 화염은 확산 후 회수되며, 전장의 적을 끌어당겨 범위 내의 적에게 공격력 1600%의 화염 원소 대미지를
      가한다.
    buffSuit: "8"
    quality: 4
  - id: 12703-1
    name: "[결정]의 축복"
    desc: "차크람이 적에게 적중 시, [정보 강화]를 1스택 획득한다. 지속 시간: 8초, 최대 40스택 중첩. 스택마다 차크람이 가하는 화염
      원소 대미지가 5% 증가한다. 중복 발동 시 지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 12704-1
    name: "[연속]의 축복"
    desc: "[α/β/γ 차크람]이 추가로 공격력 100%의 화염 원소 대미지를 가한다. [γ 차크람 유닛] 리턴 시, 동시에 [β 차크람
      유닛]을 2개 리턴한다. [α/β 차크람 유닛]이 적에게 적중 시, 자신의 SP를 2pt 회복한다."
    buffSuit: "8"
    quality: 4
  - id: 12705-1
    name: "[종몽]의 축복"
    desc: 기본 공격 또는 무기 스킬 [반격 명령]으로 차크람 리턴 시, 추가로 [분열 차크람]을 1개 발사한다. [분열 차크람] 1개마다
      공격력 150%의 화염 원소 대미지를 가한다. 발사 대미지를 최대 3회 가하며, 발사 목표는 자신일 수 있다.
    buffSuit: "8"
    quality: 4
