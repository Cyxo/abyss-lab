  붕괴수 코어를 이식하여 각각의 특성을 낸 것처럼, 이 무장 인형도 각기 다른 3개의 성격을 지닌다. 전투에서는 냉혹한 전투 기계와 같지만,
  평소에는 친절하고 또한 수줍음 많은 모습을 보인다\n\n좋아하는 음료는 토마토 주스로, 자신의 공포스러운 이미지를 유지하기 위해 종종 토마토
  주스를 피인 것처럼 마시곤 한다
