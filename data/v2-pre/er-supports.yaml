- battlesuit: "104"
  name: 신성한 빛의 심판
  desc: "12초간 전체 시공 단열을 발동한다. 발동 기간 2초마다 낙뢰를 발동해 모든 적에게 공격력 100%의 뇌전 원소 대미지를 가하고,
    적을 취약 상태로 만들어 방어력을 80% 감소시킨다. 지속 시간: 5초"
  cd: 40
- battlesuit: "204"
  name: 뇌전 충전
  desc: 뇌전여왕의 귀신갑주의 힘을 빌려 즉시 출전 발키리의 SP를 50pt 회복한다.
  cd: 40
- battlesuit: "301"
  name: 인력의 블랙홀
  desc: 발키리 채리엇을 소환해 10초간 블랙홀을 발동하고 적을 끌어당기며, 출혈 효과를 부여한다. 끌어당겨진 적은 받는 원거리 물리 대미지가
    27% 증가하고, 가하는 모든 대미지가 50% 감소하며, 경직 저항력이 대폭 감소한다. 블랙홀 종료 후 기절을 6초간 부여한다.
  cd: 30
- battlesuit: "303"
  name: 북극의 눈
  desc: 설원 저격수를 소환해 적에게 빙결 게이지를 18pt 누적하고, 적이 받는 물리 대미지를 12초간 35% 증가시킨다. 빙결 종료 후
    공격력 150%의 빙결 대미지를 가한다.
  cd: 60
- battlesuit: "314"
  name: 섹터 봉쇄
  desc: "홀로그램 무기로 적을 지속적으로 사격해 총 공격력 20*90%의 빙결 원소 대미지를 가한다. 파티원이 가하는 빙결 원소 대미지가
    15% 증가하고, 가하는 모든 원소 대미지가 10% 증가한다. 지속 시간: 15초"
  cd: 40
- battlesuit: "404"
  name: 선혈 폭발
  desc: 핏빛 장미의 힘을 빌려 출전 발키리의 HP가 30% 감소하고, 10초간 출전 발키리가 가하는 모든 대미지가 60% 증가한다.
  cd: 40
- battlesuit: "412"
  name: 영원한 불꽃
  desc: "무기를 휘둘러 적을 공격해 공격력 2500%의 화염 원소 대미지를 가하고, 적을 연소시킨다. 적중된 적이 받는 화염 원소 대미지가
    30% 증가한다, 지속 시간: 15초"
  cd: 60
- battlesuit: "506"
  name: 현무
  desc: "적을 모으고, 공격력 3200%의 물리 대미지를 가한다. 동시에 출전 발키리가 받는 모든 대미지가 20% 감소하고, 경직 저항력이
    증가한다, 지속 시간: 15초. 출전 발키리의 물리 대미지가 40% 증가한다. 지속 시간: 18초"
  cd: 50
- battlesuit: "611"
  name: 선법·인극
  desc: 적에게 공격력 1500%의 화염 원소 대미지를 가하고, 11초 동안 적을 모아 속박하며, 15초간 전장의 캐릭터가 매초 SP를 1pt
    회복하고, 파티원이 적중한 적에게 가하는 원소 대미지가 30% 증가하며, 경직 저항력이 대폭 증가한다. 또한 출전 발키리가 원소 관통
    상태에 진입해 16%의 원소 관통을 획득한다.
  cd: 50
- battlesuit: "705"
  name: 신을 삼킨 자·포식
  desc: "늑대의 영혼을 소환해 공격하고, 주변의 적을 끌어당겨 공격력 600%의 뇌전 원소 대미지를 가하며, 마비 게이지를 10pt
    누적한다. 또한 출전 발키리의 원소 대미지가 25% 증가한다. 지속 시간: 20초"
  cd: 45
- battlesuit: "712"
  name: 애증
  desc: "공격력 1700%의 물리 대미지를 가한다. 또한 양자 붕괴를 가하고, 적을 모아 4초 동안 속박하며, 출전 발키리의 모든 대미지가
    15% 증가한다. 지속 시간: 15초"
  cd: 30
- battlesuit: "802"
  name: 나이트 랜스
  desc: "랜스로 적을 맹렬히 공격해 총 공격력 930%의 물리 대미지를 가한다. 동시에 강격 게이지를 6pt 부가하고, 출전 발키리가 받는
    모든 대미지를 막는다. 지속 시간: 1초"
  cd: 30
- battlesuit: "2401"
  name: 까마귀 야상곡
  desc: "한밤의 압생트를 전장에 소환 시, 캐릭터가 가하는 화염 원소 대미지가 20% 증가하고, 빠르게 돌진해 적에게 공격력 6*150%의
    화염 원소 대미지를 가한다.\\n이어서 지면에 폭발 화살을 1개 발사해 목표에게 공격력 300%의 화염 원소 대미지를 가하고, 폭발이
    범위 내 적에게 공격력 700%의 화염 대미지를 가하며, 파티원의 화염 원소 대미지를 30% 증가시킨다. 지속 시간: 18초. 동시에
    전장을 뒤덮는 까마귀 안개를 생성해, 안개 범위 내 적이 파티원의 공격 또는 자신의 무기 스킬 대미지를 받을 경우, 1초 후 폭발을
    일으켜 공격력 600%의 화염 원소 대미지를 가한다."
  cd: 60
- battlesuit: "2601"
  name: 냥냥 급습!
  desc: "특수 공격을 발동해 공격력 800%의 빙결 원소 대미지를 가한다. 동시에 출전 발키리의 SP를 3pt 회복하고, 적중한 적이 받는
    모든 원소 대미지가 30% 증가한다. 지속 시간: 15초"
  cd: 50
