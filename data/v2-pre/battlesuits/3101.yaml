  - id: "811"
    name: 형태가 곧 공격이니
    info: "태허검기의 형온을 발동한다.\\n<color=#23B2E3FF>총 [계] [화] [수] [개] 4단 공격하며, 공격 버튼과 필살기
      버튼으로 발동할 수 있다. 그중 제1식 [계검]과 제4식 [개검]은 버튼에 따라 다른 초식을 발동한다.\\n제1식 [계검·잔월]:
      공격 버튼을 눌러 발동, 공격력 60%의 빙결 원소 대미지를 가한다.\\n제1식 [계검·열공]: 필살기 버튼을 눌러 발동, 공격력
      20%*3의 빙결 원소 대미지를 가한다.\\n제2식 [화검]: 공격력 120%*2의 빙결 원소 대미지를 가한다.\\n제3식 [수검]:
      공격력 120%*4의 빙결 원소 대미지를 가한다.\\n제4식 [개검·진풍]: 제3식 중 공격 버튼을 눌러 발동, 공격력 400%의
      빙결 원소 대미지를 가하고, 동작 기간 캐릭터는 슈퍼 아머 상태가 된다.\\n제4식 [개검·암파]: 제3식 중 필살기 버튼을 눌러
      발동, 공격력 400%의 빙결 원소 대미지를 가하고, 동작 기간 캐릭터는 슈퍼 아머 상태가 된다.\\n제4식 [개검·진풍] 중 필살기
      버튼 또는 제4식 [개검·암파] 중 공격 버튼 사용 시 제3식 [수검]을 연계할 수 있으며, 해당 [수검] 동작 기간 캐릭터는 슈퍼
      아머 상태가 된다.</color>"
