  - id: "812"
    name: <color=#FFC741FF>분기</color>-혼이 곧 용광로이니
    info: "검진을 생성하고, 무수한 검의 잔영으로 공격한다.\\n<color=#23B2E4FF>검의가 가득 찼을 때 공격 버튼을 길게 누르면
      [구야의 검]을 발동해 검진 상태가 활성화된다. 검진 상태에서 옥기사·월흔은 검 위에서 적을 상대하고, 새로운 전투 스킬을 보유한다.
      검진 상태에서 캐릭터는 슈퍼 아머 상태가 되고, 받는 모든 대미지 50% 감소 효과를 획득하며, 일부 무기 스킬을 발동할 수 없는
      상태가 된다.\\n[구야의 검]: 수십 개의 검의 잔영을 생성해 공격력 50%*6의 빙결 원소 대미지를 가하며, 검영은 지면에 남아
      원형 검진을 형성한다. 스킬 발동 시 적을 검진의 중심으로 끌어당긴다.\\n[절운의 칼]: 검진 상태에서 공격 버튼을 눌러 발동,
      여섯 개의 검영을 적에게 날려 공격력 20%*6의 빙결 원소 대미지를 가한다.\\n[천둥의 날]: 검진 상태에서 필살기 버튼을 눌러
      발동, 발 아래 검으로 적에게 돌진해 공격력 30%*4의 빙결 원소 대미지를 가한다. 검의를 20pt 소모한다.\\n[흩날리는
      검영]: 검진 상태에서 회피 버튼을 누르면 검진 사이를 빠르게 이동한다.\\n[만검귀심]: 검진 상태에서 공격 버튼을 길게 눌러
      발동, 모든 검을 뒤로 모은 후 밀려오는 조수처럼 적을 찔러 공격력 70%*14의 빙결 원소 대미지를 가한다. 스킬 사용 시 전체
      시공 단열을 3초간 발동하고, 검진 상태를 조기 종료한다. 스킬 중 다른 캐릭터로 교대할 수 있으며, 옥기사·월흔은 공격이 끝날
      때까지 전장에 남는다.\\n만검귀심 스킬 발동 또는 검진 상태에서 캐릭터 교대 시 모든 검의를 소모한다.\\n위의 스킬들이 가하는
      대미지는 전부 분기 대미지로 간주한다.</color>"
