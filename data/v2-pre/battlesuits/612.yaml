  - id: "614"
    name: 고난의 속세
    info: "율자 형태에 진입해 [은갑·칼집의 검]으로 공격한다.\\n<color=#23B2E2FF>필살기 버튼을 길게 누르면 율자 형태에
      진입해 환상 영역을 전개하고, 넓은 범위의 적에게 정신 소멸을 가해 공격력 1800%의 물리 대미지를 가한다. 해당 공격의
      크리티컬률이 추가로 40% 증가하고, 발동 기간 캐릭터가 정체 영역 효과를 발동해 캐릭터와 적의 스킬 효과 및 스테이지의 카운트가
      정지한다.\\n\\n율자 형태(폭발 상태로 간주)에서 15초간 경직 저항력이 대폭 증가하고, 받는 모든 대미지가 40% 감소하며,
      동시에 전장의 모든 적을 취약 상태로 만들어 방어력을 75% 감소시킨다.\\n기본 공격 버튼을 연속으로 터치해 무기 3연격 발동 시
      총 공격력 1120%의 물리 대미지를 가한다.\\n기본 공격 버튼을 길게 누르면 분기 공격-연속 참격을 발동해 총 공격력
      N*105%+(800%+N*50%)의 물리 대미지를 가한다. 기본 공격 버튼을 연속으로 누르거나 길게 누르면 연속 참격 횟수가 최대
      10회까지 증가한다. 연속 참격마다 자신의 모든 대미지가 2% 증가하고 분기 공격이 끝날 때까지 지속된다.\\n필살기 버튼을 누르면
      특수 공격-환상 균열을 발동해 넓은 범위의 적을 모으고, 공격력 350%의 물리 대미지를 가한다. 재사용 대기시간: 8초. 균열은
      율자 형태가 끝날 때까지 전장에 유지되며 균열에 있는 적은 밀려나지 않는다.\\n소모 SP: 125</color>"
