  - id: "613"
    name: 흔적은 없지만 떠난 흔적은 있어
    info: "빠르게 이동해 공격을 회피한다. 2회 연속 회피할 수 있다.\\n<color=#23B2E2FF>극한 회피 시 2.5초간 전체 시공
      단열에 진입한다. 스킬 재사용 대기시간: 20초, 최소 16초.\\n\\n회피 시 제자리에 [환상·때려 봐!]를 3초간 생성한다.
      환상은 적을 조롱하며, 적에게 피격되거나 지속 시간이 끝나면 폭발한다. 폭발이 적에게 명중하면 공격력 400%의 물리 대미지를
      가하고, 극한 회피 스킬 효과가 발동한다. 환상은 1개만 존재할 수 있으며, 극한 회피 스킬 재사용 대기시간 동안은 환상을 생성할 수
      없다.\\n\\n율자 형태가 아닐 때 캐릭터는 일정 시간 달리면 어검 상태에 진입한다. 어검 이동 시 0.5초마다 주변의 적에게
