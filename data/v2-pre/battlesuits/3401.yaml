    name: 허무의 세상
    info: "깃발 또는 재블린으로 공격한다.\\n<color=#23B2E3FF>본체: 깃발로 4번 공격한다. 그중 제4격은 전장에 이데아의
      씨앗이 존재할 때에만 발동할 수 있다.\\n제1격: 공격력 180%*2의 물리 대미지를 가한다.\\n제2격: 공격력 240%의 물리
      대미지를 가한다.\\n제3격: 목표 위치에 블랙홀을 생성해 적을 끌어당기고, 공격력 150%*4의 대미지를 가한다.\\n제4격:
      전장에 이데아의 씨앗이 존재할 때에만 발동할 수 있다. 이데아의 씨앗을 지휘해 목표를 향해 장창을 투척하고 공격력 150%*4의 물리
      대미지를 가한다. 발동 기간, 캐릭터는 슈퍼 아머 상태에 진입한다.\\n정신체: 재블린으로 4번 공격한다.\\n제1격: 공격력
      250%의 물리 대미지를 가한다.\\n제2격: 공격력 120%+320%의 물리 대미지를 가한다.\\n제3격: 공격력 300%의 물리
      대미지를 가한다.\\n제4격: 공격력 350%+650%의 물리 대미지를 가한다. 그 기간, 단창을 최대 4개 투척해 단창마다 공격력
      100%의 물리 대미지를 가하고, 재블린을 가득 충전한다. 발동 기간, 캐릭터는 슈퍼 아머 상태에 진입한다.</color>"
