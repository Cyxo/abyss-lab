  - id: "862"
    name: <color=#FFC741FF>차지</color>-무언의 단멸
    info: "거대한 바위를 생성하고 창으로 적을 벤다.\\n<color=#23B2E4FF>정신체 조작 기간에만 발동할 수 있다. 공격 버튼을
      길게 누르면 정신체가 뒤로 물러나 단창을 투척하기 시작한다. 이후 공격 버튼을 터치하면 모든 단창을 순차적으로 투척한다. 창을 투척할
      때마다 공격력 130%의 물리 대미지를 가하며, 투척 기간 캐릭터는 슈퍼 아머 상태에 진입한다.\\n백상귀결: 재블린 충전이 가득
