  - id: "866"
    name: 진실과 꿈의 경계
    info: "패시브 스킬은 자동으로 발동한다.\\n<color=#23B2E8FF>드림위버의 본체와 정신체는 서로 다른 무기 스킬을 보유한다.
      드림위버의 소환물이 가하는 대미지는 드림위버를 기준으로 하며, 소환물 보너스의 영향을 받는다. 또한 [소환물]과 캐릭터에게 적용되는
      효과는 중첩할 수 없다.\\n\\n본체 드림위버가 무기 스킬 [이념의 군체]를 발동해 이데아의 씨앗을 소환하고 지휘한다. 이데아의
      씨앗마다 소환물 1개로 간주한다. 이데아의 씨앗이 전장에 존재할 경우, 드림위버는 육합통솔 [자재] 상태를 개방해 자신이 받는 모든
      대미지가 50% 감소한다. 드림위버가 필살기를 발동하거나 캐릭터를 교대하면 이데아의 씨앗은 퇴장한다.\\n이념의 군체: 적 위치에
      이데아의 씨앗을 소환한 후 공격해 공격력 100%*4의 물리 대미지를 가한다. 이데아의 씨앗의 기타 공격 발동 시 무기 버튼이
      빛나며, 터치 시 [이념의 군체]를 다시 발동할 수 있다. 전장에 이데아의 씨앗이 존재할 경우, [이념의 군체]는 공격력
      200%*4의 물리 대미지를 가한다.\\n형상의 비호: 전장에 이데아의 씨앗 존재 시 무기 버튼을 터치해 발동하며, 드림위버가
      이데아의 씨앗을 전방에 집결시켜 공격을 방어한다. 집결 시 주변 적에게 공격력 500%의 물리 대미지를 가한다. 1.5초 후 이데아의
      씨앗이 방어 공격을 발동해 전방으로 돌진하고 공격력 750%의 물리 대미지를 가한다. 이데아의 씨앗이 집결했을 때 적에게 적중하거나
      방어 기간 적에게 피격될 경우, 일찍 발동한다. 방어 기간, 무기 버튼을 터치해 일찍 발동할 수도 있다. 스킬 재사용 대기시간:
      6초\\n\\n꿈 세계 상태에서 드림위버는 정신체에 빙의해 전투하며, 정신체는 소환물로 간주한다. 정신체는 단창 4개를 보유하고,
      단창 투척 시 재블린을 충전한다. 4회 충전 시 캐릭터는 육합통솔 [자재] 상태를 발동한다. [자재] 상태에서 [백상귀결]을 발동할
      수 있다. 정신체는 무기 스킬 [영원한 악몽]을 보유하며, 한 번에 단창 4개를 투척할 수 있다.\\n영원한 악몽: 무기 스킬을
      터치해 발동하며, 정신체로 한 번에 단창 4개를 투척해 공격력 180%*4의 물리 대미지를 가한다. 재사용 대기시간:
      12초</color>"
