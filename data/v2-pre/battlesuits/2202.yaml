  - id: "804"
    name: 운명을 정하는 찬란한 영원
    info: "두 가지 율자 형태로 전환할 수 있다.\\n<color=#23B2E6FF>필살기 발동 시, 기원의 율자 형태에 진입해 [과거의
      별바다]를 생성하고, 공격력 500%의 빙결 원소 대미지를 가하며, 적에게 [무결의 꽃송이]와</color>
      <color=#FEDF4CFF>6pt의 빙결 게이지</color>를 누적한다. <color=#23B2E2FF>해당 기간, 캐릭터가
      정체 영역 효과를 발동해 캐릭터와 적의 스킬 효과 및 스테이지의 카운트가 정지한다.\\n기원의 율자 형태에서 캐릭터가 폭발 상태가
      되면 율자 에너지를 획득한다(최대: 400pt, 초기: 0pt). 지속적으로 율자 에너지를 회복하며, 처음 5초 동안 매초 율자
      에너지를 80pt 회복하고, 5초 후 매초 율자 에너지를 60pt 회복한다. 그 기간, 캐릭터는 지팡이로 활을 대체해 공격하며, 무기
      스킬 버튼을 터치하면 [별바다의 왈츠]를 발동할 수 있다. 첫 발동 시 공격력 500%의 빙결 원소 대미지를 가하고, 이후 발동 시
      빙결 원소 대미지가 1400%까지 증가한다. 기원의 율자 형태 종료 시 해당 효과는 제거된다. [별바다의 왈츠]의 재사용 대기시간:
      20초, 기타 재사용 대기시간 감소 효과의 영향을 받지 않는다.\\n캐릭터가 전장에 있을 때, 기원의 율자 형태를 5초 지속 후 다시
      필살기 버튼을 터치하거나 율자 형태 17초 지속 후 자동으로 피니쉬가 발동해 공격력 1100%의 빙결 원소 대미지를 가한다. 해당
      기간, 캐릭터와 적의 스킬 효과 및 스테이지의 카운트가 정지한다. 캐릭터 퇴장으로 발동한 경우에도 피니쉬가 발동해 공격력 100%의
      빙결 원소 대미지를 가한다. 피니쉬 발동 종료 후 기원의 율자 형태와 [과거의 별바다]가 해제되고, 인간의 율자 형태에
      진입한다.\\nSP 소모: 125pt, 재사용 대기시간: 10초\\n\\n[과거의 별바다] 적용 기간, 아래 버프 효과를
