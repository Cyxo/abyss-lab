      때 공격 버튼을 길게 누르면 모든 율자 에너지를 소모하고 기원의 혼을 소환해 적에게 공격력 700%의 빙결 원소 대미지를 가한다.
      또한 적에게 적중 시 [별바다의 왈츠]의 재사용 대기시간을 리셋하고, 전방 지면에 서리 영역을 생성해 해당 구역에 접촉한 적에게
