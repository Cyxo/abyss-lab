    info: "율자 형태에 따라 강력한 공격을 발동한다.\\n<color=#23B2E4FF>인간의 율자 형태:\\n공격 버튼을 길게 누르면 수정
      발리스타를 생성하고 충전을 진행한다. 충전을 완료하면 경로상의 모든 적을 관통하는 무결의 화살을 1개 발사해 공격력
      330%+2*100%의 빙결 원소 대미지를 가하고, 무결의 화살에 적중한 적에게 [무결의 꽃씨]를 1스택 부가한다. 지속적으로 공격
