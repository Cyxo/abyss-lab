    type: lance
    name: 잠적의 헬러
    description: "'영적의 헬러' 초월 개조 후의 형태. 천명이 작전 데이터를 결합해 개량했으며, 더욱 눈부신 빛을 뿜어낸다. '그것'이
      나타나는 순간, 주변의 소리는 가라앉으며, 깊은 바다에서 들려오는 잠 못 이룰 비명 소리만이 귓가에 맴돈다..."
    icon: Weapon_Lance_D11_319_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 83.125
    attackAdd: 4.15625
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 5.274252
    criticalAdd: 0.329641
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1174"
        name: 명계의 심판
        info: "<color=#FEDF4CFF>[SP소모:0][재사용 재기시간:25초]</color> 돌진 공격을 발동해 공격력 50%의 물리
          대미지를 가한다. 슈퍼 아머/무적 상태가 아닌 적 명중 시, 던지기 공격이 발동되어 적을 제어하고 공격력
          90%+#1[f1]%의 물리 대미지를 가한다. 적의 특정 초식 기간, 무기 버튼이 번쩍일 때, 모든 조건을 무시하고 반격
          던지기를 발동해 적을 제어하고 공격력 20%+#2[f1]%의 물리 대미지를 가한다. 이때 재사용 대기시간을 계산하지 않는다.
          던지기 공격은 1회의 에너지 분출을 발동시킬 수 있으며, 던지기에 제어당한 적에게 공격력 #3[f1]%의 물리 대미지를
          가한다."
        icon: Skill_Durandal_Common_Weapon
        skillCd: 25
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 12
        param1Add: 0.008734
        param2: 7
        param2Add: 0.004367
        param3: 0.5
        param3Add: 0.002183
      - id: "2230"
        name: 세계를 삼키는 파도
        info: "차지 공격과 던지기 공격의 크리티컬 대미지가 #1[f1]% 증가한다. 폭발 상태에서 던지기 공격과 에너지 분출은 추가로 공격력
          #2[f1]%의 물리 대미지를 추가하며, 2.5초마다 충격을 1회 발동해 공격력 #3[f1]%의 물리 대미지를 가한다. 해당
          공격 유형은 50%의 추가 크리티컬률을 가진 필살기로 간주한다."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.2
        param1Add: 0.000437
        param2: 2
        param2Add: 0.008734
        param3: 0.6
        param3Add: 0
      - id: "2231"
        name: 고요한 홍수
        info: "캐릭터의 크리티컬률이 #1[f1]% 증가한다. 던지기 공격으로 발동된 에너지 분출이 끝나면, 충전이 1스택 추가된다. 스택마다 다음
          던지기 공격 시 자신의 SP를 #2[f2]pt 회복하며, 던지기 공격과 에너지 분출의 크리티컬률이 #3[f1]% 증가한다.
          충전이 2스택 추가될 때마다 에너지 분출 횟수가 1회 증가하며, 해당 전투 종료시까지 최대 8스택까지 중첩할 수 있다. 중첩
          최대치에 도달하면, 에너지 분출마다 추가로 공격력 300%의 물리 대미지를 가한다."
        skillCd: 0
        skillSpCost: 0
