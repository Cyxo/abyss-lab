    type: fists
    name: 밤의 등불
    description: "[타고난 검객], 소녀가 [강호]가 무엇인지조차 몰랐을 때부터 이 평가는 그녀의 인생 궤적에 각인되었다.\\n스승 찾아
      천 리 길도 마다하지 않고, 사주에서 검술을 연마함에, 변화무쌍한 강호는 참으로 어지럽지 아니한가.\\n[강호]라는 이름의 용광로에서
      소녀는 수많은 사람을 만났고, 수많은 사람을 떠나보냈다.\\n가슴에 새겨진 검의와 손에 쥔 무기만이 충성스러운 여행의 동반자로서,
      그녀와 백 년 세월을 함께했다."
    icon: Weapon_Fist_F24_353_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 69.31641
