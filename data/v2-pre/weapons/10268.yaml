    defenceAdd: 0
    criticalBase: 3.213998
    criticalAdd: 0.200875
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1204"
        name: 교룡의 환영
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 18초]</color> 목표를 향해 절파검을 휘둘러 공격력
          #1[f1]%의 빙결 원소 대미지를 가하고, [격류]를 1개 생성한다. 지속 시간: 25초, 중복 발동 시 지속 시간을
          갱신한다. [격류] 존재 기간, 빙결 원소 특성의 캐릭터가 적에게 대미지를 가하면 추가로 회랑을 1회 생성하고, 공격력
          #2[f1]%의 빙결 원소 대미지를 가하며, 회랑 최대 #3[i]회 생성 후 종료된다. 최소 발동 간격: 2초. 옥기사·월흔이
          검진에서 사용 시 [회풍만검]을 1회 연계할 수 있다."
