    skills:
      - id: "1213"
        name: 윤회역단
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 12초]</color> 전방의 적에게 강력한 일격을 날려 공격력
          #1[f1]%의 화염 원소 대미지를 가한다. 종언의 율자가 무기 액티브 스킬 발동 시 [강림] 카운트를 3pt 획득하며, 무기
          액티브 스킬이 [시간의 자세]와 [월검의 자세]에서 달라진다. [시간의 자세]: 전방에 회전하는 검을 던진 후 검을 걷어차
          전방의 적을 관통하고 공격력 100%+4*25%+#1[f1]%의 화염 원소 대미지를 가한다. [월검의 자세]: 전방의 적에게
          다단 공격을 가해 전방의 적에게 공격력 5%+7*#2[f1]%의 화염 원소 대미지를 가한다.\\n무기 액티브 스킬이 적에게
          적중 시 적이 [감쇠] 상태에 진입해 매초 공격력 #3[f1]%의 화염 원소 대미지를 받는다. 지속 시간: 6초, 중복 획득
          시 지속 시간을 갱신한다."
        icon: Skill_Kiana_C7_SK_WeaponSkill_Common
        skillCd: 12
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 5
        param1Add: 0.00655
        param2: 0.8
        param2Add: 0.001747
        param3: 0.35
        param3Add: 0.000873
      - id: "2286"
        name: 종시회극
        info: "자신이 [감쇠] 목표에게 가하는 모든 대미지가 #1[f1]% 증가한다. 종언의 율자가 장비 시 분기 공격이 가하는 화염 원소
