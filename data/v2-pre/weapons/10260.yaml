        info: "파티원의 모든 대미지가 #1[f1]% 증가한다(해당 효과는 하나만 적용된다). 필살기 발동 시 파티원 캐릭터의 모든 대미지가
          #2[f1]% 증가한다(해당 효과는 하나만 적용되며, 퇴장 후 효과가 사라진다). 지속 시간: 20초"
