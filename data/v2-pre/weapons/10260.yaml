id: "10260"
weapons:
  - id: "21611"
    rarity: 4
    maxLv: 35
    type: pistols
    name: 과거의 악장
    description: 잘 보존된 한 쌍의 구식 머스킷. 붉은 칠로 덮인 총에는 은색의 선 무늬가 새겨져 있고, 놋쇠로 제작된 총열과 수금에는
      여전히 과거의 흔적이 남아있다. 정교한 골동품과 찬란한 보석들 사이에 진열되어도 전혀 손색이 없을 것이다.\n"들어봐, 이 머스킷과
      쇳조각이 부딪혀 내는 소리를. 마치 아름다운 음표가 우아한 시를 연주하고 있는 것 같아."
    icon: Weapon_Pistol_K45_343_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 66.828125
    attackAdd: 3.341406
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 2.571198
    criticalAdd: 0.1607
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1192"
        name: 심취의 교향곡
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 17초]</color> 음파 충격파를 방출해 공격력
          7*#1[f1]%의 뇌전 원소 대미지를 가한다. 적에게 <color=#FEDF4CFF>마비 게이지를 7*1pt
          누적하고,</color> 파티원의 뇌전 원소 대미지가 #3[f1]% 증가한다(해당 효과는 하나만 적용된다). 지속 시간:
          20초. 황금·찬란한 노래가 사용 시, QTE 출전하면 자동으로 해당 스킬을 발동한다.\\n황금·찬란한 노래가 사용 시,
          [연주] 상태를 즉시 활성화한다. [연주] 상태가 이미 활성화되어있다면, [심취] 상태를 활성화한다."
        icon: Skill_Eden_Weapon_K45
        skillCd: 17
        skillSpCost: 0
        skillSpNeed: 0
        tags:
          - type: paralyze
            comment: "마비 이상 게이지 누적 가능, 누적 능력: 강함"
        param1: 0.5
        param1Add: 0.002959
        param2: 1
        param2Add: 0
        param3: 0.08
        param3Add: 0.000414
      - id: "2254"
