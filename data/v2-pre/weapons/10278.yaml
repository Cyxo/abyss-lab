          획득한다. [절원] 상태 기간, 모든 대미지가 #1[f1]% 증가하고, 경직 저항력이 증가한다. 필살기 대미지가 적에게 적중
          시 [절원] 상태가 종료될 때까지 자신의 물리 대미지가 #2[f1]% 증가한다. 중복 발동 시 충전 시간을 갱신한다. 터미널
          에이드 0017이 사용 시, [재생-초대칭성 입자]의 공격이 추가로 공격력 #3[f1]%의 물리 대미지를 가한다. [존재-배위
          공간]과 [재생-초대칭성 입자] 사용 시 무기 액티브 스킬을 발동하고, [고밀도 중성자 실드]의 실드치를 1000pt
          회복한다."
