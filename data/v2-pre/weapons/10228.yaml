    name: 스타 랜스 주계열성
    description: 듀란달은 거품 우주의 힘을 갑옷 삼아 몸에 두르고, 동시에 다양한 형태로 변하는 강력한 무기를 만들었다. 별의 힘이 모여
      만들어진 이 창은 듀란달의 몸속에서 늘 그녀의 부름을 기다리고 있다
    icon: Weapon_Lance_D6_289_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 67.53906
    attackAdd: 3.376953
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 2.142665
    criticalAdd: 0.133917
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1140"
        name: 영광의 별
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 25초]</color> 돌진 공격을 발동하여 공격력 50%의
          물리 대미지를 가한다. 슈퍼 아머/무적 상태가 아닌 적 명중 시, 던지기 공격을 발동해 적을 제어하고 공격력 90%의 물리
          대미지+공격력 #1[f1]%의 화염 원소 대미지를 가한다. 적의 특정 초식 기간 무기 버튼이 깜빡일 때, 모든 조건을 무시하고
          반격 던지기를 발동해 적을 제어하고 공격력 20%의 물리 대미지+공격력 #2[f1]%의 화염 원소 대미지를 가하며, 재사용
          대기시간을 계산하지 않는다.\\n던지기나 필살기, 또는 폭발 상태에서 상대에게 25초마다 1회 발동하는 [소성단] 효과를
          부여한다. [소성단]은 영구 유지되지만 중첩되지 않는다. 해당 무기를 든 캐릭터가 차지 공격으로 [소성단]을 부수면, 화염
          폭발을 일으켜 일정 범위 내의 적에게 공격력 #3[f1]%의 화염 원소 대미지를 가한다"
        icon: Skill_Durandal_Common_Weapon
        skillCd: 25
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 6
        param1Add: 0.017751
        param2: 4
        param2Add: 0.017751
        param3: 7.2
        param3Add: 0.046154
      - id: "2185"
        name: 타오르는 별
        info: "필살기나 폭발 상태의 공격이 가하는 화염 원소 대미지가 #1[f1]% 증가한다. [소성단]을 부순 후, 화염 폭발에 명중된 적이
          받는 화염 원소 대미지가 10초간 #2[f1]% 증가한다. 중복 발동 시 지속 시간을 초기화한다"
