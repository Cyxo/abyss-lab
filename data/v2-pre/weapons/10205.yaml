  - id: "21061"
    rarity: 4
    maxLv: 35
    type: pistols
    name: 천궁을 찢는 자
    description: 키아나가 떠돌아다닐 때 스스로 개조한 대구경 총기. 무기에 율자 에너지를 주입해 허수 총알을 발사한다. 허수 총알은
      장애물을 통과해 목표에 명중되는 순간 실체로 돌아오기 때문에 막을 수 없다
    icon: Weapon_Pistol_K36_264_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 64.87305
    attackAdd: 3.243652
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 6.427995
    criticalAdd: 0.40175
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1110"
        name: 공무의 총알비
        info: "<color=#FEDF4CFF>[SP 소모: 18][재사용 대기시간: 18초]</color> 타깃 명중 시 공격력 #1[i]%의
          범위 물리 대미지를 입히고 #2[i]초 동안 적에게 취약 효과를 부여해 방어력 40%를 감소시킨다. 그리고 5초 동안
          캐릭터에게 철의 의지를 부여해 경직 저항력을 대폭 증가시키고 분기 공격마다 적의 방어력을 4%씩 추가로 감소시킨다(재사용
          대기시간: 0.4초), 최대 5회 중첩. 또한, 취약 지속 시간을 초기화한다"
        icon: Skill_Kiana_Weapon_31
        skillCd: 18
        skillSpCost: 18
        skillSpNeed: 18
        tags:
          - type: impair
            comment: 적에게 취약 효과 부여
        param1: 3
        param1Add: 0.011834
        param2: 6
        param2Add: 0.035503
        param3: 0
        param3Add: 0
      - id: "2137"
        name: 철의 의지
        info: "철의 의지 기간에 크리티컬 대미지가 #1[i]% 증가하고 실드에 가하는 대미지가 #2[i]% 증가한다. 철의 의지 상태가 종료 후
          6초 동안 의지 전승 상태에 진입한다. 의지 전승 상태 기간에 캐릭터 퇴장 시 12초 동안 모든 파티원의 근접 크리티컬
          대미지가 #3[i]% 증가한다"
        skillCd: 0
