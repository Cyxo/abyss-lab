        info: "타깃이 존재할 때, 공격이 적에게 적중 시 #1[f1]% 확률로 타깃을 중심으로 한 원형 범위의 벚꽃 베기를 발동하여 공격력의
          #2[f1]% 물리 대미지를 입힌다. 적에게 붉은 벚꽃 표식이나 붉은 벚꽃 카운터가 있으면 벚꽃 베기는 #3[i]의 화염
