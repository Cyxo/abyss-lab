        name: 영도난신
        info: "<color=#FEDF4CFF>[SP 소모: 20][재사용 대기시간: 12초]</color> 십자가[소환물]를 전개한다. 붉은 벚꽃
          태도를 발사하여 3.5초 동안, 0.3초마다 범위 내의 적을 벤다. 한번 벨 때마다 공격력 #1[f1]%의 물리 대미지를
          입히며 #2[f1]% 확률로 적에게 붉은 벚꽃 카운터를 쌓는다.\\n적에게 붉은 벚꽃 카운터가 3회 이상 쌓이면 붉은 벚꽃
          카운터를 지우고, 붉은 벚꽃 표식을 남긴다. 붉은 벚꽃 지속 시간 10초"
        icon: Skill_Theresa_Weapon_15
        skillCd: 12
        skillSpCost: 20
