      변화했다. 이 무기에는 500년을 뛰어넘는 굴레가 새겨져 있다. <color=#FF9BFF>이 무기의 진정한 힘은 아직 잠들어 있지만
      머지않은 미래에 각성하게 된다</color>
    icon: Weapon_Cross_T9_169_4
