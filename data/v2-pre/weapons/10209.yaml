weapons:
  - id: "21101"
    rarity: 4
    maxLv: 35
    type: 2-handed
    name: 겁멸
    description: 파괴의 열쇠는 원주인의 손에서 본모습을 드러낸 이형의 대검이다. 파괴신의 화신과 같이 세상에 내려와, 항성이 폭발할 때
      내는 빛이 그 빛과 겨우 견줄 수 있으니, 그것이 바로 ‘겁멸’이란 이름의 유래다. 오직 인간의 한계를 초월한 자만이 이 무한한
      파멸의 힘을 다룰 수 있으리라
    icon: Weapon_Claymore_H30_270_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 70.20508
    attackAdd: 3.510254
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 2.678331
    criticalAdd: 0.167396
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1114"
        name: 영겁멸신
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 25초]</color> 겁멸을 휘둘러 적을 공격한다. 현재 충전
          수치가 0/1/2 일 때, 각각 공격력 100%+#1[i]%/#2[i]%/#3[i]%의 화염 원소 대미지를 가하고,
          <color=#FEDF4CFF>연소 게이지를 5/10/18pt 누적한다.</color> 무기 스킬 발동 시 5초 동안 매초
          현재 HP의 8%를 소모하며(이로 인해 사망하지 않는다), HP가 10% 미만으로 떨어질 경우 무기 액티브 스킬을 발동할 수
          없다. 초기 충전 점수는 1pt이며 SP를 한 번에 30pt 이상 소모하면 1pt 충전된다."
