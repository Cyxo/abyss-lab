id: "24053"
weapons:
  - id: "24521"
    rarity: 5
    maxLv: 50
    type: pistols
    name: 은하의 무도곡·계몽의 악장
    description: 재빠른 기술은 정교한 디자인에서 비롯되고, 완벽한 일격은 꾸준한 연습에서 비롯된다. 소녀와 함께 세계를 누비는 쌍권총은
      그녀의 든든한 서포터이자 아이돌의 진실된 마음의 증거이다.\n[언젠가 이 반짝이는 마음이 모두에게 닿기를!☆]
    icon: Weapon_Pistol_K50_375_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 88.046875
    attackAdd: 4.402344
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 3.626049
    criticalAdd: 0.226628
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1225"
        name: 빛나는 별과
        info: "<color=#FEDF4CFF>[SP 소모: 0][CD: 15초]</color> 쌍권총이 빠르게 회전하며 곡선을 그리는 두 개의
          탄을 발사한다. 탄은 목표 위치에서 폭발해 공격력 #1[f1]%의 빙결 원소 대미지를 가한다. 슈가스타가 사용 시, 전방
          부채꼴 구역에 빙결탄을 일렬로 발사해 공격력 #2[f1]%의 빙결 원소 대미지를 가한다. 캐릭터가 적에게 무기 스킬로 대미지를
          가하면 [감음] 표식을 부가한다. 지속 시간: 10초, 중복 발동 시 지속 시간을 갱신한다. 동시에 파티원이 가하는 모든
          대미지가 #3[f1]% 증가한다(동일 효과 동시 발동 불가). 지속 시간: 10초, 중복 발동 시 지속 시간을 갱신한다.
          슈가스타가 사용 시, 캐릭터의 필살기와 차지 공격이 적에게 적중하면 추가로 공격력 80%의 빙결 원소 대미지를 가하고, QTE
          스킬은 추가로 공격력 120%의 빙결 원소 대미지를 가한다."
        icon: Skill_Kiana_Weapon_50
        skillCd: 15
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 5
        param1Add: 0.00655
        param2: 2
        param2Add: 0.002183
        param3: 0.14
        param3Add: 0.000087
      - id: "2302"
        name: 인도하는 꿈과
        info: "파티원의 빙결 원소 대미지가 #1[f1]% 증가하고(동일 효과 동시 발동 불가), 자신의 빙결 원소 대미지가 #2[f1]%
          증가한다. 슈가스타가 사용 시, 기본 공격(차지 공격 포함)으로 [감음] 표식이 부가된 적에게 대미지를 가할 경우 추가로
          SP를 #3[f1]pt 회복한다. 재사용 대기시간: 5초. 필살기가 발동한 사격이 적에게 적중할 때마다 추가로
          <color=#FEDF4CFF>빙결 게이지를 6pt 누적한다.</color>"
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.15
        param1Add: 0.000131
        param2: 0.2
        param2Add: 0.000218
        param3: 4
        param3Add: 0.004367
      - id: "2303"
        name: 연주하는 그대와
        info: "캐릭터의 모든 대미지가 #1[f1]% 증가한다. QTE, 분기, 차지, 필살기가 [감음] 표식이 부가된 적에게 적중 시 폭발을 1회
          일으켜 5m 이내의 적에게 공격력 #2[f1]%의 빙결 원소 대미지를 가하고, 파티원의 HP를 30 회복한다(각 대미지 타입의
          효과 발동 재사용 대기시간: 5초). 슈가스타가 사용 시, [감음] 표식이 부가된 적이 받는 빙결 원소 대미지가 #3[f1]%
          증가한다."
        skillCd: 0
