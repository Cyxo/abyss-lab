    type: cross
    name: 명야의 헤카테
    description: "'극야의 헤카테' 초월 개조 후의 형태. 월황 슈트의 전투 데이터 개량 후, 공격이 더욱 날카롭고 신속해졌으며, 붕괴
      에너지 활성화 효율도 비약적인 발전을 이뤘다. '명야의 헤카테'가 전개될 때 무수한 칼날이 밤을 가르는 사신의 낫처럼 눈앞의 적을
      말살한다, 명야의 여왕이란 이름을 저버리지 않기 위해."
    icon: Weapon_Cross_T22_315_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 80.9375
    attackAdd: 4.046875
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 8.900301
    criticalAdd: 0.556269
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1180"
        name: 그윽한 칼날비
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 21초]</color> 십자가 [소환물]을 전개한다: 넓은 범위
          내의 적을 다운시키고, 적에게 공격력 200%의 물리 대미지를 가한다. 또한 8초 동안 지속적으로 칼날비를 내려 적을 공격해
          0.1초마다 범위 내 적에게 공격력 #1[f1]%의 물리 대미지를 가하고 콤보수가 1 추가된다. 처형복·반혼초가 장비 시,
          십자가가 전장에 존재할 경우 추가로 4세트의 대형 칼날을 생성해 목표에게 협동 공격을 가한다. 세트마다 공격력
          4*#3[f1]%의 물리 대미지를 가하며, 공격마다 콤보수가 2 추가된다. 발동 간격: 2초"
        icon: Skill_Theresa_Weapon_T22
        skillCd: 21
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.4
        param1Add: 0
        param2: 0.03
        param2Add: 0.000022
        param3: 0.3
        param3Add: 0.000873
      - id: "2239"
        name: 황혼의 흔적
        info: "캐릭터의 모든 대미지가 #1[f1]% 증가하고, 기본 공격, 차지 공격, 십자가 공격, 필살기 공격이 적에게 10회 적중할 때마다
          자신과 십자가가 가하는 물리 대미지가 추가로 #2[f1]% 증가한다, 10회 중첩 가능. 처형복·반혼초가 장비 시, 암월의
          일격의 최고 유효 콤보수가 300으로 증가한다."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.25
        param1Add: 0.000218
