    criticalBase: 5.933534
    criticalAdd: 0.370846
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1106"
        name: 빙천동운
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 25초]</color> 12초 동안 캐릭터를 따라다니는 결계를
          생성한다. 결계 유지 기간, 캐릭터가 받는 모든 대미지가 50% 감소하고, 경직 저항력이 증가한다. 결계 내의 적은 받는 빙결
          원소 대미지가 #1[f1]% 증가하고, 빙결될 때까지 이동 속도와 공격 속도가 점점 감소하며, 마지막 빙결까지 0.5초마다
          <color=#FEDF4CFF>빙결 게이지를 0.9pt 누적한다.</color> 결계 유지 기간, 최대 1회 무기 스킬 버튼
          터치로 특수 공격을 사용해 전방의 적에게 공격력 300%+#2[i]%의 빙결 원소 대미지를 가한다(결계 종료 후 재사용
          대기시간을 계산한다)."
        icon: Skill_Mei_Weapon_33
        skillCd: 25
        skillSpCost: 0
        skillSpNeed: 0
        tags:
