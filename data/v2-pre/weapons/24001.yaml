    description: 눈보라가 휘감겨 있는 얼음처럼 투명한 혼강 태도. 기록에 따르면 고대 문명 “불을 쫓는 나방” 조직의 어떤 전사가
      사용하던 무기라고 한다. 하지만 태도는 오랜 시간이 흐르며 유실되었고 사용자의 행방을 기록한 자료도 매우 드물다. 현재 오직 천명성
      1504연구소의 소장만이 홀로 이 무기의 숨겨진 비밀을 조사하고 있다
    icon: Weapon_Katana_M34_249_5
