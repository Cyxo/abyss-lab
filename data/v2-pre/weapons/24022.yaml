    type: scythe
    name: 피의 눈동자·여일
    description: 심연을 응시하면 심연 또한 당신을 응시한다. 지금의 두 꽃은 여일(如一)이니, 적은 그 핏빛의 눈동자 앞에서 벌벌 떨
      것이며 이 끝없는 악몽에서 깨어나길 바랄 것이다.
    icon: Weapon_Scythe_R18_305_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 89.140625
    attackAdd: 4.457031
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 2.966767
    criticalAdd: 0.185423
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1156"
        name: 염야의 칼날
        info: "<color=#FEDF4CFF>[SP 소모: 0] [재사용 대기시간: 7초]</color> 사슬발톱으로 목표를 전방에 잡아당기거나
          자신을 목표 근처로 이끈 뒤, 낫으로 참격을 가해 공격력 100%+#1[f1]%의 빙결 원소 대미지를 가한다. 염야성연이 사용
          시, 낫으로 참격을 가한 후 [적흔]을 1개 회복하고 이어서 기본 공격 제4격을 발동한다. 또한 폭발 상태에서 무기 액티브
          스킬의 효과는 거대한 발톱으로 전방의 구역을 강타하고 주변 적을 자신의 앞으로 끌어당기는 것으로 변경되며, 공격력
          #2[f1]%+4*40%의 빙결 원소 대미지를 가한다. 폭발 상태 진입과 해제는 모두 무기 스킬 재사용 대기시간을 리셋한다."
        icon: Skill_Rita_Weapon_17
        skillCd: 7
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 8
        param1Add: 0.004367
        param2: 6
        param2Add: 0.0131
        param3: 0
        param3Add: 0
