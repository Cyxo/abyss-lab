id: "24020"
weapons:
  - id: "24201"
    rarity: 5
    maxLv: 50
    type: cross
    name: 벚꽃의 구원
    description: 그 벚꽃색의 만남 중, 그녀가 한 것은 약속이었지만 그것은 구원이었다. 부드러운 바람에 꽃잎이 흩날리듯, 구원받은 영혼은
      무기 속에서 잠들어 있던 힘을 일깨웠다.
    icon: Weapon_Cross_T18_169_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 79.84375
    attackAdd: 3.992188
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 6.592815
    criticalAdd: 0.412051
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1150"
        name: 흩날리는 신의 칼날
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 15초]</color> 십자가[소환물]를 전개한다: 넓은 범위의
          붉은 벚꽃 태도를 발사해 3.5초 동안 0.3초마다 범위 내의 적에게 참격 공격을 가한다. 참격마다 공격력 5*#1[f1]%의
          화염 원소 대미지를 가하고, 동시에 적에게 붉은 벚꽃 카운터를 쌓는다. 재사용 대기시간: 2초. 제1격은
          <color=#FEDF4CFF>연소 게이지를 2pt</color>, 이후 공격마다 <color=#FEDF4CFF>연소 게이지를
          0.1pt</color> 누적한다."
        icon: Skill_Theresa_Weapon_T18
        skillCd: 15
        skillSpCost: 0
        skillSpNeed: 0
        tags:
          - type: ignite
            comment: "연소 이상 게이지 누적 가능, 누적 능력: 보통"
        param1: 0.22
        param1Add: 0.000131
        param2: 160
        param2Add: 0.174672
        param3: 0
        param3Add: 0
      - id: "2198"
        name: 흩날리는 앵화
        info: "목표가 존재할 때, 공격이 적에게 적중 시 목표를 중심으로 원형 범위의 벚꽃 베기를 발동해 공격력 #1[f1]%의 화염 원소
          대미지를 가한다.\\n적이 붉은 벚꽃 표식이나 붉은 벚꽃 카운터가 있다면 벚꽃 베기는 #2[i]의 화염 대미지를 추가로
          가한다. 벚꽃 베기 재사용 대기시간: 5초.\\n앵화윤무가 장비 시, 벚꽃 베기는 적에게 벚꽃 카운터를 2회 쌓으며, SP를
          #3[f1]pt 회복한다."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 1.2
        param1Add: 0.00131
        param2: 2450
        param2Add: 1.091703
        param3: 7
        param3Add: 0.030568
      - id: "2199"
        name: 맹세의 피안
        info: "무기 스킬 사용 시 벚꽃비를 발동해 넓은 범위의 적이 받는 화염 원소 대미지가 #1[f1]% 증가한다. 지속 시간: 12초"
