          조준), 목표에게 공격력 #1[f1]%의 물리 대미지를 가한다. 목표의 약점 적중 시, 공격력 #2[f1]%의 물리 대미지를
          가한다. 자신의 SP가 30pt 이상일 경우, 자신의 SP를 30pt 소모해 주변에 SP팩을 1개 드랍한다. SP팩 습득 시,
