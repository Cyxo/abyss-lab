    skills:
      - id: "1117"
        name: 뚫고 나오는 빛
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 20초]</color> 전방의 적에게 강력한 공격을 1회 발동해
          공격력 #1[i]%의 뇌전 대미지를 가하고, <color=#FEDF4CFF>출혈 게이지를 10pt 누적한다.</color>
          폭발 상태에서 해당 스킬은 2배의 대미지를 가한다."
        icon: Skill_Fuka_Weapon_10
        skillCd: 20
        skillSpCost: 0
        skillSpNeed: 0
        tags:
          - type: bleed
            comment: "출혈 이상 게이지 누적 가능, 누적 능력: 보통"
        param1: 1.8
        param1Add: 0.013974
        param2: 500
        param2Add: 1.091703
        param3: 8
        param3Add: 0.017467
      - id: "2146"
        name: 순간의 정적
        info: "캐릭터 뇌전 원소 대미지가 #1[i]% 증가하고, 폭발 상태에서 공격 속도가 #2[i]% 증가한다. 캐릭터는 전투 불능이 되면 즉시
          최대 HP의 50%를 회복하고, 주변 적에게 <color=#FEDF4CFF>마비 게이지를 6pt 누적한다.</color> 해당
          효과는 전투마다 1회만 발동한다."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags:
          - type: paralyze
            comment: "마비 이상 게이지 누적 가능, 누적 능력: 약함"
        param1: 0.5
        param1Add: 0
        param2: 0.1
        param2Add: 0.000873
        param3: 0
        param3Add: 0
      - id: "2147"
        name: 두렵지 않은 한계
        info: "폭발 상태에서 무기 스킬/필살기 발동 후 #3[f1]초 내에 캐릭터는 강화되어 경직 저항력이 증가하고 받는 모든 대미지가 40%
          감소한다. 1.5초마다 뇌전 충격을 1회 가하여 주변의 적에게 공격력 #2[f1]%의 뇌전 원소 대미지를 입히고 3초 동안
          받는 뇌전 원소 대미지를 #1[f2]% 증가시킨다. 최대 7번 중첩 가능하고 중복 발동 시 지속 시간을 갱신한다"
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.015
        param1Add: 0.000087
        param2: 0.1
        param2Add: 0.000437
