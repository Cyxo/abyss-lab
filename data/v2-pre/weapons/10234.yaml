        info: "<color=#FEDF4CFF>[SP 소모: 8][재사용 대기시간: 30초]</color> 우도진의 힘을 폭발시켜 주변의 적을
          움직이지 못하게 만든다. 최대 지속 시간: 8초(엘리트 적과 BOSS는 최대 3초). 움직이지 못하는 적은 장비 착용자나
          파티원의 다른 캐릭터의 공격을 받을 시, 1초 뒤에 움직일 수 있으며, 적은 움직이면 공격력 #1[i]%의 화염 원소 대미지를
