    type: fists
    name: 우도진
    description: 이전 문명의 제8율자 코어로 제작된 신의 열쇠인 의식의 열쇠. 본체와 형태는 알 수 없고, '깃털'의 전설만이 신주에
      전해져 내려왔으며, 그 능력처럼 신비하고 예측할 수 없다. 전설에 의하면, 붉은 깃털은 인연이 있는 자를 인도해 속세를 벗어난 선경에
      이끈다고 한다. 꿈과 환상의 세계에서 모든 병을 치료하고 만고를 덜어내는 것을 '우도진'이라 한다.
    icon: Weapon_Fist_F17_302_4
