          물리 대미지를 가한다. 슈퍼 아머/무적 상태가 아닌 적에게 적중 시, 던지기 공격을 발동해 적을 제어하고 공격력
          90%+#1[f1]%의 물리 대미지를 가한다. 적의 특정 초식 기간 무기 버튼이 반짝일 때, 모든 조건을 무시하고 반격
          던지기를 발동해 적을 제어하며, 공격력 20%+#2[f1]%의 물리 대미지를 가한다. 이때 재사용 대기시간을 계산하지
          않는다.\\n\\n천원기사가 장비 시, 기사 형태에서 무기 스킬은 던지기 공격이며, 위병 형태에서 무기 스킬은
          [포격]이다:\\n무기 스킬을 눌러 포격을 발동할 수 있으며, 연속 3회 발동 후 장전한다.\\n제1격: 공격력 300%의
          물리 대미지를 가한다.\\n제2격: 공격력 300%의 물리 대미지를 가한다.\\n제3격: 공격력 300%의 물리 대미지를
