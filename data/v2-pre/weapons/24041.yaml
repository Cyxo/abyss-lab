          구역을 폭격해 공격력 10*#1[f1]%의 화염 원소 대미지를 가한다. 나선·환상의 상자가 장비 시, [무장 형태]로 진입
          또는 전환하면 바로 원격 지원을 발동한다. 재사용 대기시간: #3[f1]초. 폭발 상태에서 무기 액티브 스킬은 전방 경로상의
          적을 관통하는 집속 사격으로 변경되고, 공격력 #2[f1]%+6*50%의 화염 원소 대미지를 가한다."
