id: "10273"
weapons:
  - id: "21741"
    rarity: 4
    maxLv: 35
    type: katana
    name: 순수의 열쇠
    description: '"어떤 일, 어떤 것, 어떤 사람에 집착할수록 제자리에 얽매이게 된다. 그러니, 검을 휘두를 때 잡념은
      버려라."\n"아버지, 아무 생각도 하지 않는 사람이 어떻게 이길 수 있다는 건가요? 전... 잘 모르겠어요."\n"하하, 바로
      깨달았으면 오히려 그게 더 걱정이었을 게다."'
    icon: Weapon_Katana_M47_363_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 68.694336
    attackAdd: 3.434717
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 3.588964
    criticalAdd: 0.22431
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1214"
        name: 검체각성
        info: "<color=#FEDF4CFF>[SP 소모: 4][재사용 대기시간: 12초]</color> 참격을 1회 발동해 #2[f1]%*1의
          뇌전 원소 대미지를 가한다. 발동 과정에서 적의 공격을 막을 수 있으며, 막기 성공 시 주변에 번개 충격을 가해 35%*9의
          뇌전 원소 대미지를 가하고, 자신의 뇌전 원소 대미지가 #1[f1]% 증가한다. 지속 시간: 8초, 중복 발동 시 지속 시간을
          갱신한다. 기원의 율자가 사용 시 참격을 발동해 총 250%의 뇌전 원소 대미지를 가한다. 동작 과정에서 적의 공격을 막을 수
          있으며, 막기 성공 시 캐릭터가 정체 영역 효과를 발동해 캐릭터와 적의 스킬 효과 및 스테이지의 카운트가 정지하고, 연속
          참격을 파생해 총 50%+50%+#3[f1]%*1의 뇌전 원소 대미지를 가한다. 해당 공격은 동시에 기본 공격으로 간주하며,
          [칼날의 날개]가 [기원요전]을 1스택 충전한다. 또한, 연속 참격의 마지막 일격이 적에게 적중 시 추가로 [의업주살]을 1회
          발동한다. 연속 참격 최단 발동 간격: 5초"
        icon: Weapon_Katana_M47_Active
        skillCd: 12
        skillSpCost: 4
        skillSpNeed: 0
        tags: []
        param1: 0.1
        param1Add: 0.000592
        param2: 1
        param2Add: 0.005917
        param3: 1.5
        param3Add: 0.005917
      - id: "2288"
        name: 명심견성
        info: "자신의 뇌전 원소 대미지가 #1[f1]% 증가한다. 정체 영역 발동 시 [선각] 효과를 1스택 획득하며, [선각] 효과 스택마다
          자신의 기본 공격(분기와 차지 포함)의 모든 대미지가 #2[f1]% 증가한다. 지속 시간: 7초, 최대 3스택 중첩, 중복
          발동 시 지속 시간을 갱신한다. 무기 스킬로 막기 성공 시 SP를 2pt 회복한다.\\n기원의 율자가 장비 시, 무기 스킬
          발동 기간 공격을 막지 않았다면 무기 스킬 종료 후 심신일체를 가득 충전하며, 검 회수 시 공격 버튼을 누르면 분기 공격을
          연계할 수 있다."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.1
        param1Add: 0.000592
        param2: 0.025
        param2Add: 0.000148
        param3: 0
        param3Add: 0
