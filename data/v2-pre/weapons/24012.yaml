        info: "무기 액티브 스킬 사용 시, 20초 동안 캐릭터가 가하는 모든 대미지를 #1[f1]% 증가시킨다. 번개의 율자가 사용하면 필살기를
          발동할 때에도 이 효과를 발동할 수 있다. 중복 발동 시 지속 시간이 초기화된다. 무기 액티브 스킬을 사용하면 즉시 율자
