    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1131"
        name: 뇌참
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 15초]</color> 뇌전을 소환해 도신에 부여한 후 전방에
          강력한 참격을 1회 발동해 공격력 #1[i]%의 뇌전 원소 대미지를 가하고, <color=#FEDF4CFF>마비 게이지를
          10pt 누적한다.</color> 캐릭터는 무기 액티브 스킬 사용 시 잠시 무적 상태가 된다. 번개의 율자가 사용 시, 15초
          동안 적에게 [나루카미]를 부여하고 빠르게 [심장 베기]를 연계할 수 있다. 용에 타고 있는 기간, 공중 폭격으로 가하는 뇌전
          원소 대미지가 #2[f1]% 증가한다."
        icon: Skill_Mei_Weapon_38
        skillCd: 15
        skillSpCost: 0
        skillSpNeed: 0
        tags:
