    skills:
      - id: "1125"
        name: 빛나는 새벽빛
        info: "<color=#FEDF4CFF>[SP소모:0][재사용 재기시간:25초]</color> 돌진 공격을 발동하여 공격력 50%의 물리
          대미지를 입힌다. 슈퍼 아머/무적 상태가 아닌 적 명중 시, 던지기 공격이 발동되어 적을 제어하고 공격력
          90%+#1[f1]%의 화염 원소 대미지를 입힌다. 적의 특정 초식 기간 동안, 무기 버튼이 번쩍일 때, 모든 조건을 무시하고
          반격 던지기를 발동하여 적을 제어하고 공격력 20%+#2[f1]%의 화염 원소 대미지를 입힌다. 재사용 대기시간을 계산하지
          않는다. 던지기 공격이 명중 시, 자신의 주변에 11초 동안 화염 고리를 형성해 주변의 적이 받는 화염 원소 대미지가
          #3[f1]% 증가하고, 0.5초마다 공격력 35%의 화염 원소 대미지를 입힌다"
        icon: Skill_Durandal_Common_Weapon_Fire
        skillCd: 25
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 8
        param1Add: 0.04142
        param2: 4
        param2Add: 0.023669
        param3: 0.07
        param3Add: 0.000473
      - id: "2162"
        name: 어둠을 쫓는 불꽃
        info: "기본 공격과 차지 공격 명중 시 캐릭터가 강화되어 캐릭터가 가하는 화염 원소 대미지가 #1[f2]% 증가한다. 지속시간
          #2[f1]초, 최대 10회 중첩. 스택마다 지속시간은 독립적으로 계산한다. 필살기 또는 던지기 공격 명중 시, 즉시 10회의
