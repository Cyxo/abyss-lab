    description: 천명 성 1504연구소에서 만든, ‘화염’의 힘을 가진 랜스. 소문으로는 실전에 처음으로 투입했을 때 그 불빛이 어두운
      하늘을 가르며 끝없는 밤하늘을 갈랐다고 한다. 그 순간, 전장은 마치 여명의 새벽을 맞이한 것 같았다고...
    icon: Weapon_Lance_D3_277_4
