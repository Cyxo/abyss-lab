      소리가 슬프고도 애절하며, 고음에 이를 때 탄식 같은 음색을 내어, 듣는 사람은 저도 모르게 눈물을 옷깃으로 훔친다고 한다. 또
      누군가는 그 안에 무언가가 숨겨져 있어, 날카로움을 그 안에 숨겼다가, 필요할 때 마치 부채처럼 펼쳐져 공격할 땐 강철도 소리 없이
      가르고, 방어할 땐 반석처럼 견고하다고 한다. 그러나 예악과 병무를 막론하고 모든 것은 그 소녀에 의해 이뤄진다. 지켜야 할 사람을
      지키기 위해
