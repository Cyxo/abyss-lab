        info: "레이저로 직선 방향의 목표에게 지속 대미지를 가하고, 일정 시간이 지나면 오버히트 상태가 된다. 타깃이 가까울수록 대미지가 증가하고
          10m 이내의 적에게 최대 대미지를 가한다. 극한 회피 성공 시 오버히트 상태가 초기화되고 2초 동안 캐릭터의 공격 속도가
