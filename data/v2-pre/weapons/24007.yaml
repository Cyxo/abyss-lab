      - id: "1119"
        name: 혈욕광앵
        info: "<color=#FEDF4CFF>[SP 소모: 0] [재사용 대기 시간: 21초]</color> 적에게 참격을 2회 발동한다.
          제1격은 적에게 총 공격력 500%의 화염 원소 대미지를 가한다. 스킬 발동 시 무적 상태가 되며, 그 기간 피격되면 마지막
          참격은 추가로 공격력 200%의 화염 원소 대미지를 가한다. 그 후, 캐릭터는 실드를 획득해 5초 동안 1회의 공격을 완전히
          막아내며, 공격을 막은 후에 실드는 사라진다. 제2격은 총 공격력 #1[i]%의 화염 원소 대미지를 가하고,
          <color=#FEDF4CFF>연소 게이지를 18pt 누적한다.</color> 스킬 사용 시 캐릭터는 무적 상태에
          진입한다.\\n진염행혼이 장비 시, 해당 스킬의 제1격에 적중한 적이 받는 화염 원소 대미지가 #2[f1]% 증가하고, 빙결과
          뇌전 원소 대미지가 10% 증가한다. 지속 시간: 17초(분기 추격의 효과와 중첩되지 않는다)"
        icon: Skill_Mei_Weapon_37
