    name: 혼요도·적멸 사쿠라
    description: 일찍이 신성한 영도로 한 무녀의 손에 쥐어졌지만, 붕괴의 영혼이 그 붉은 칼날에서 깨어나고 말았다. 붉은 달이 뜨고,
      핏빛 벚꽃이 진다. 붕괴에 침식당한 소녀, 옥염에 잠식당한 거리, 핏빛색에 물든 꽃잎......모든 것은 이 불타는 세계의 불에서
      영원히 침묵하리라
    icon: Weapon_Katana_M37_251_5
    hpBase: 0
