        info: "필살기를 발동하면 요도의 힘을 빌려 자신의 대미지를 #1[f1]% 증가시킨다. 스킬 시전 중 요도의 힘에 잠식당해 1초마다 최대
          HP의 1%를 잃는다, 지속 시간: 15초. 혈욕광앵의 두 번째 공격은 체내 요도의 힘이 불꽃이 되어 뿜어져 나와 HP를 1%
