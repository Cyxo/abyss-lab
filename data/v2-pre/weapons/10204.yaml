      독립적으로 공중에 떠다니며 주인을 엄호한다. 이치의 율자가 지닌 구조의 힘은 본디 오랜 세월을 거치며 쌓은 이해를 바탕으로 하는데,
      브로냐가 단기간 내에 이렇게 높은 완성도의 대포를 만들어 낸 걸 보면 그녀가 전장과 무기에 대해 더없이 익숙하기 때문이 아닐까...
