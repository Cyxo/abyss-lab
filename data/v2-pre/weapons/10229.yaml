id: "10229"
weapons:
  - id: "21301"
    rarity: 4
    maxLv: 35
    type: lance
    name: 롱기누스의 창
    description: 지고한 신이 생명의 나무를 심은 것은, 만물의 기원을 위해서다. '생명'과 '지혜', 두 가지 열매를 맺어 인간과 다른
      생명을 탄생시킨 신의 나무, 그 나무의 뿌리가 바로 이 창이 되었다. 신의 나무가 잉태한 모든 생명은 자신의 기원을 거스를 수 없기에
      이 창에 저항할 수 없다.
    icon: Weapon_Lance_D8_293_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 67.53906
    attackAdd: 3.376953
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 4.28533
    criticalAdd: 0.267833
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1142"
        name: 살신의 창
        info: "<color=#FEDF4CFF>[SP 소모: 0] [재사용 대기시간: 25초]</color> 찌르기 공격을 발동해 공격력 50%의
          물리 대미지를 가한다. 슈퍼 아머/무적 상태가 아닌 적 명중 시, 던지기 공격을 발동해 적을 제어하고 공격력 90%의 물리
          대미지+공격력 #1[f1]%의 물리 대미지를 가한다. 적의 특정 초식 기간 무기 버튼이 깜빡일 때, 모든 조건을 무시하고 반격
          던지기를 발동해 적을 제어하고 공격력 20%의 물리 대미지+공격력 #2[f1]%의 물리 대미지를 가하며, 이때 재사용
          대기시간을 계산하지 않는다. 던지기의 마지막 일격은 실드에 가하는 대미지가 50% 증가한다.\\n내일을 향한 기도가 장비 시,
          차지 공격과 [순간, 마음을 합쳐] 공격 및 필살기 피니쉬의 모든 대미지가 #3[f1]% 증가하고 크리티컬률이 15%
          증가한다."
        icon: Skill_Durandal_Common_Weapon
        skillCd: 25
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 7
        param1Add: 0.04142
        param2: 4
        param2Add: 0.023669
        param3: 0.1
        param3Add: 0.000296
      - id: "2188"
        name: 생명의 나무
        info: "캐릭터 물리 대미지가 #1[f1]% 증가한다. 던지기는 적중한 목표에게 표식을 부여한다. 지속시간: 30초, 갱신 가능. 파티원의
          분기/차지 공격이 표식이 있는 목표에게 적중 시, 롱기누스의 창의 협력 공격이 발동해 공격력 #2[f1]%의 물리 대미지를
          가한다. 대미지는 해당 파티원의 대미지이며, 파티원은 3초의 재사용 대기시간을 공유한다. 내일을 향한 기도가 장비 시,
          롱기누스의 창의 협력 공격은 내일을 향한 기도의 SP를 #3[f1]pt 회복한다."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.15
        param1Add: 0.000888
        param2: 0.5
        param2Add: 0.002959
        param3: 1.5
        param3Add: 0.008876
    rankUpMaterials:
      - id: "6002"
        amount: 3
      - id: "1302"
