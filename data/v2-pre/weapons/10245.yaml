  - id: "21461"
    rarity: 4
    maxLv: 35
    type: bow
    name: 과거의 꽃잎
    description: 불을 쫓는 영웅의 2인자인 엘리시아의 무기. 활시위를 당기면 수정 같은 화살이 화살대에 응결되고, 그녀의 화살에 명중하면
      마법의 씨앗이 심어져 화려한 꽃을 피운다. "엘리시아는 그런 화살을 어떻게 쏘는 걸까. 일반적인 붕괴 에너지의 활용법은 아니야. 물론
      물어보면 돌아오는 대답은 항상——"이건 마법이야♪"겠지만...
    icon: Weapon_Bow_F5_325_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 67.53906
    attackAdd: 3.376953
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 3.749664
    criticalAdd: 0.234354
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1172"
        name: 수정 가시
        info: "<color=#FEDF4CFF>[SP 소모: 0] [재사용 대기시간: 0초]</color> 화살로 적을 조준 사격해(최대 3초 동안
          조준), 목표에게 공격력 #1[f1]%의 물리 대미지를 가하고, 목표 위치에 폭발을 1회 일으켜 주변 적에게 #3[f1]%의
          물리 대미지를 가한다. 또한 지상에 5초간 수정 결계를 생성하고, 결계 내 적의 이동 속도를 70% 감소시킨다. 목표의 약점
          적중 시, 목표에게 가하는 대미지가 #2[f1]%까지 증가한다. 폭발 대미지는 추가로 공격력 50%의 물리 대미지를 가하고,
          폭발 범위 내의 적을 1초간 속박한다. 핑크 엘프양♪이 사용 시 얻는 추가 효과: 목표에게 [수정 꽃씨]가 있는 경우, 폭발
          시 [수정 꽃씨]가 주변 적에게 전파된다. 무기 액티브 스킬의 재사용 대기시간과 충전 시간은 장비 캐릭터의 사격 유형에 따라
          결정된다."
        icon: Skill_Fischl_Weapon_5
        skillCd: 25
