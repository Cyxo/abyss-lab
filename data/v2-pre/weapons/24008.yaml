id: "24008"
weapons:
  - id: "24081"
    rarity: 5
    maxLv: 50
    type: pistols
    name: 유야의 랩소디
    description: 천명 성 1504 연구소의 환상 무기 ‘바이올렛 아리아’의 초월 개조 후 모습으로 주교가 직접 나서 모든 프로젝트를
      주도했다. 개발에 참여한 연구원이 말하길 그 누구도 신비로운 베일에 싸인 쌍권총이 이렇게 진보적이고 시대를 초월하는 성능을
      보여주리라고는 예상하지 못했다고 한다. 어둠도 그것 앞에서 복종하는 것 같고, 죄업조차 그 어둠의 빛에 모습을 드러낸다. 그것은
      유야의 지배자이다
    icon: Weapon_Pistol_K34_251_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 83.125
    attackAdd: 4.15625
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 5.933534
    criticalAdd: 0.370846
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1111"
        name: 암월 속의 그림자
        info: "<color=#FEDF4CFF>[SP 소모: 0] [재사용 대기 시간: 20초]</color> 무기 스킬 버튼을 길게 누르면 2초
          간 유령 상태에 진입해 적의 공격을 받지 않는다. 버튼을 떼면 캐릭터가 원래대로 돌아오면서 백스텝을 시전하고, 주위의 적을 몸
          주변으로 끌어들여 공격력 #1[i]%의 범위 빙결 원소 대미지를 입힌다. 제6야상곡이 사용하면 유령 상태에 진입할 때 즉시
          300pt의 야안을 획득한다, 유령 상태에서 적을 관통해 공격력 200%의 빙결 원소 대미지를 입히고 추가로 300pt의
          야안을 획득한다(시전 중 1회 제한). 무기 액티브 스킬을 사용한 후에 기본 공격 버튼을 누르면 바로 분기 공격을 1회
          발동하며 야안을 소모하지 않는다"
        icon: Skill_Kiana_Weapon_34
        skillCd: 20
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 5
        param1Add: 0.021834
        param2: 0.2
        param2Add: 0.000873
        param3: 0
        param3Add: 0
      - id: "2156"
        name: 망월의 노래
        info: "무기 액티브 스킬 혹은 필살기 사용 후 9초 동안 모든 대미지가 #1[f1]% 증가한다. 재사용 대기시간: 5초"
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.3
        param1Add: 0.000437
        param2: 0
        param2Add: 0
        param3: 0
        param3Add: 0
      - id: "2157"
        name: 고요한 밤의 까마귀
        info: "빙결 원소 대미지가 #1[f1]% 증가하고 캐릭터의 QTE 공격이 가하는 모든 대미지가 #2[f1]% 증가한다. 제6야상곡 사용 시
