    type: lance
    name: 백화흑연
    description: 이전 문명의 제6율자·죽음의 율자의 코어로 만들어진 신의 열쇠. 분해와 창조의 힘이 일체화됐다. 바깥쪽의 순백의 랜스와
      안쪽의 검은 창으로 이루어져 있어, 마치 흑연에서 하얀 꽃이 피어나는 것 같은 모습을 하고 있다. 이 무기의 진짜 힘은 아직 잠들어
      있지만, 언젠가... 그 힘은 깨어날 것이다.
    icon: Weapon_Lance_D10_316_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
