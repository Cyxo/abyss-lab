    type: pistols
    name: 에덴의 두 별
    description: 고대 문명 제9율자의 코어로 만든 신의 열쇠로, 중력을 제어하는 힘을 가지고 있다. 핵심 부품은 직경 약 10cm의
      구체이고, 다른 구조의 외부 스테이빌라이저로 교체해 다양한 작전에 사용할 수 있다. 권총 형태의 신의 열쇠는 출력을 어느 정도 압축해
      무기의 고정 공격 능력을 크게 향상시켜, 전사 이외의 사람이라도 그 힘을 충분히 발휘할 수 있다
    icon: Weapon_Pistol_K40_285_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 67.53906
    attackAdd: 3.376953
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 4.28533
    criticalAdd: 0.267833
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1129"
        name: 금과
        info: "<color=#FEDF4CFF>[sp소모:6][재사용 대기시간:18초]</color> 목표를 향해 7초간 지속되는 중력 폭탄을
          발사하여 공격력 600%의 물리 대미지를 입히고, 실드에 가하는 대미지가 150% 증가한다. 중력 폭탄이 지속되는 동안 목표
          적의 실드가 파괴되면 [중력 잠금]을 부여해 3초 동안 적의 움직임을 멈추고 실드의 회복 시간을 동결시킨다. 3초 후 중력
          폭탄이 폭발하여 주변 적에게 공격력 #1[i]%의 범위 물리 대미지를 입힌다. 중력 잠금이 생성될 때와 중력 폭탄이 폭발할 때
          9초 동안 모든 파티원의 물리 대미지가 #2[f1]% 증가한다 (중첩되지 않고, 지속 시간을 초기화한다)\\n중력 폭탄이
          실드가 없거나 실드 파괴 상태의 적에게 적중되면 즉시 폭발한다"
        icon: Skill_Kiana_Weapon_K40
        skillCd: 18
        skillSpCost: 6
        skillSpNeed: 6
        tags:
          - type: impair
            comment: 적에게 취약 효과 부여
        param1: 3
        param1Add: 0.011834
        param2: 0.06
