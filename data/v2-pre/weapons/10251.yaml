        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 25초]</color> 전방에 기계 건틀릿을 발사해 적 적중 시
          공격력 200%의 물리 대미지를 가하고, 건틀릿이 날아오른 후 지면을 내리찍어 공격력 100%의 물리 대미지를 가한다. 이후
          건틀릿은 끊임없이 지상에서 회전하며 주변 적을 끌어당기고, 총 공격력 20*#1[f1]%의 물리 대미지를 가한다, 지속 시간:
          8초. 전장에 1개의 건틀릿만 남는다. [매콤달콤 소녀]가 사용 시, 건틀릿 회전 기간 지상 3단 또는 공중 2단 차지 시
          자동으로 건틀릿을 회수하며, 남은 회전 대미지는 차지 공격에 추가되어 이번 차지 공격의 물리 대미지가 #2[f1]% 증가한다.
          [매콤달콤 소녀]는 자신이 해방한 건틀릿만 회수할 수 있다."
