weapons:
  - id: "24471"
    rarity: 5
    maxLv: 50
    type: katana
    name: "순수지경: 자아의 무결"
    description: '"어떤 일, 어떤 것, 어떤 사람에 집착할수록 제자리에 얽매이게 된다. 그러니, 검을 휘두를 때 잡념은
      버려라."\n"아버지, 아무 생각도 하지 않는 사람이 어떻게 이길 수 있다는 건가요? 전... 잘 모르겠어요."\n"하하, 바로
      깨달았으면 오히려 그게 더 걱정이었을 게다."\n*\n"마음은 검이다."\n적막한 밤, 소녀는 조용히 읊조리며 검을 들어
      올렸다.\n흐르는 검 안에서 그녀가 생각하는 일, 생각하는 것, 생각하는 사람은——어디에도 없고 어디에나 있었다.'
    icon: Weapon_Katana_M48_364_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 87.828125
    attackAdd: 4.391406
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 3.757905
    criticalAdd: 0.234869
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1215"
        name: 염상단절
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 10초]</color> 참격을 1회 발동해 #2[f1]%*1의
          뇌전 원소 대미지를 가한다. 발동 과정에서 적의 공격을 막을 수 있으며, 막기 성공 시 주변에 번개 충격을 가해 45%*9의
          뇌전 원소 대미지를 가하고, 자신의 뇌전 원소 대미지가 #1[f1]% 증가한다. 지속 시간: 8초, 중복 발동 시 지속 시간을
          갱신한다. 기원의 율자가 사용 시 참격을 발동해 총 250%의 뇌전 원소 대미지를 가한다. 동작 과정에서 적의 공격을 막을 수
          있으며, 막기 성공 시 캐릭터가 정체 영역 효과를 발동해 캐릭터와 적의 스킬 효과 및 스테이지의 카운트가 정지하고, 연속
          참격을 파생해 총 50%+50%+#3[f1]%*1의 뇌전 원소 대미지를 가한다. 해당 공격은 동시에 기본 공격으로 간주하며,
          [칼날의 날개]가 [기원요전]을 1스택 충전한다. 또한, 연속 참격의 마지막 일격이 적에게 적중 시 추가로 [의업주살]을 1회
          발동한다. 연속 참격 최단 발동 간격: 5초"
        icon: Weapon_Katana_M48_Active
        skillCd: 10
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.22
        param1Add: 0.000349
        param2: 2.5
        param2Add: 0.00655
        param3: 3
        param3Add: 0.008734
      - id: "2289"
        name: 심행소멸
        info: "자신의 뇌전 원소 대미지가 #1[f1]% 증가한다. 정체 영역 발동 시 [선각] 효과를 1스택 획득하며, [선각] 효과 스택마다
          자신의 기본 공격(분기와 차지 포함)의 모든 대미지가 #2[f1]% 증가한다. 지속 시간: 7초, 최대 3스택 중첩, 중복
          발동 시 지속 시간을 갱신한다. 무기 스킬로 막기 성공 시 SP를 3pt 회복한다.\\n기원의 율자가 장비 시, 무기 스킬
          발동 기간 공격을 막지 않았다면 무기 스킬 종료 후 심신일체를 가득 충전하며, 검 회수 시 공격 버튼을 누르면 분기 공격을
          연계할 수 있다."
