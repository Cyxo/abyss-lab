weapons:
  - id: "24231"
    rarity: 5
    maxLv: 50
    type: fists
    name: 천령인진
    description: 의식의 열쇠가 모든 걸 씻어낸 후의 순수한 자태. 음양명회의 힘을 응집해 중생을 제도하는 연꽃으로 승화했다. 연꽃은
      가볍게 회전하는 것만으로도 모든 번뇌를 잊게 하고, 삼천 개의 깃털은 속세의 모든 소란스러움을 묻어두어ㅡ오직 자유롭고 깨끗한 순백의
      세계만을 남긴다.
    icon: Weapon_Fist_F16_301_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 82.03125
    attackAdd: 4.101562
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 5.933534
    criticalAdd: 0.370846
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1157"
        name: 의식의 열쇠
        info: "<color=#FEDF4CFF>[SP 소모: 0] [재사용 대기시간: 26초]</color> 의식의 열쇠의 힘을 폭발시켜 주변의
          적을 움직이지 못하게 만든다. 최대 지속 시간: 8초(엘리트 적과 BOSS는 최대 3초). 움직이지 못하는 적이 장비 착용자나
          다른 파티원 캐릭터의 공격을 받을 시, 1초 뒤 해당 적 및 주변의 작은 범위 내의 적은 공격력 #1[i]%의 화염 원소
          대미지를 받고(적마다 대미지를 1회만 가할 수 있다), 움직임을 회복한다."
        icon: Skill_Fuka_Weapon_11
        skillCd: 26
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 20
        param1Add: 0.00655
        param2: 0
        param2Add: 0
        param3: 0
        param3Add: 0
      - id: "2208"
        name: 타오르는 깃털
        info: "액티브 스킬의 영향을 받은 적이 움직인 후, 해당 적에게 15초 동안의 착란 효과를 부여하며 피격 시 장비 착용자는 해당 적에게
          추가로 공격력(#1[f1]%+X*#2[f1]%)의 화염 원소 대미지를 가한다(재사용 대기시간: 1초, X: 발동 횟수). 또한
          X가 5일 때, 모든 적의 착란 효과를 제거하고 넓은 범위의 적에게 #3[f1]%의 화염 원소 대미지를 가한다."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.5
        param1Add: 0.002183
        param2: 0.5
