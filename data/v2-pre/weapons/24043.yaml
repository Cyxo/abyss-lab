id: "24043"
weapons:
  - id: "24411"
    rarity: 5
    maxLv: 50
    type: cannon
    name: 에덴의 별·웰트
    description: 허무에서 탄생한 청년의 곁에는 진실과 거짓이 맴돌았다. 하지만 청년은 언제나 세계에 미소로 화답했으며, 한 번, 그리고
      또 한 번 뜨거운 불길과 폐허 속에서 부서진 마음의 파편을 주워 담았다.\n용감한 나비는 결국 자신의 숙명에서 벗어났다. [네가
      얼마나 선한 사람인지, 너 스스로조차 잊은 걸지도 몰라.]——세계가 그에게 말했다.
    icon: Weapon_Cannon_B44_356_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 84.21875
    attackAdd: 4.210938
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 5.933534
    criticalAdd: 0.370846
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "2271"
        name: 자유의 길
        info: "차지포, 1단: 포탄 한 개, 2단: 강력한 포탄 두 개, 3단: 초강력 포탄 세 개. 캐릭터가 속성 상성의 적에게 가하는 모든
          대미지가 #1[f1]% 증가한다. 라이드 상태가 아닐 때 무기 스킬 발동 시, 캐릭터가 실드에 가하는 대미지가 #2[f1]%
          증가한다. 지속 시간: 8초. 10초 이내에 실드를 파괴하면 실드 회복 시간이 동결된다. 지속 시간: 5초\\n이치의 율자가
          사용 시, 라이드 상태의 차지 공격은 구조 에너지를 480pt 소모해 발동으로 교체되며, 추가로 공격력 3*#3[f1]%의
          빙결 원소 대미지를 가한다. 무기 액티브 스킬 적중 시, 적에게 10초간 지속되는 해석 상태를 부가하며, 필살기 기간 캐릭터가
          정체 영역 효과를 발동해 캐릭터와 적의 스킬 효과 및 스테이지의 카운트가 정지한다."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.25
        param1Add: 0.000873
        param2: 0.75
        param2Add: 0.005459
        param3: 3
        param3Add: 0.004367
      - id: "1203"
        name: 율리시스
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 20초]</color> [에덴의 별]을 사용해 주변의 적을
          모으고 감속시키며, 이후 폭발해 총 공격력 200%+#1[f1]%의 빙결 원소 대미지를 가한다. 적에게 적중 시
          <color=#FEDF4CFF>빙결 게이지를 10pt 누적하고,</color> SP를 15pt 회복한다.\\n이치의 율자가
          라이드 상태가 아닐 때 사용 시, 율자 상태에 진입하고, 추가로 중력 레이저를 발사해 공격력 #2[f1]%의 빙결 원소
          대미지를 가한다(차지 공격으로 간주). 스킬 발동 기간, 캐릭터는 무적 상태에 진입하며 발동 후 차지 공격을 연계할 수 있다.
          라이드 상태에서 무기 스킬을 길게 누르면서 방향키를 조작하면 부유포를 구조해 특수 이동 사격을 발동할 수 있으며, 공격마다
          공격력 #3[f1]%의 빙결 원소 대미지를 가한다. 또한, 적중한 적을 0.5초 속박하며, 매초 구조 에너지를 110pt
          회복한다. 라이드 상태 무기 스킬 재사용 대기시간: 0.5초"
        icon: Skill_Bronya_Weapon_46_1
        skillCd: 20
        skillSpCost: 0
        skillSpNeed: 0
        tags:
          - type: freeze
            comment: "빙결 이상 게이지 누적 가능, 누적 능력: 보통"
        param1: 6
        param1Add: 0.008734
        param2: 10
        param2Add: 0.008734
        param3: 0.2
        param3Add: 0.00131
      - id: "2272"
        name: 대니 보이
        info: "캐릭터가 가하는 빙결 원소 대미지가 #1[f1]% 증가하고, 차지 공격의 모든 대미지가 #3[f1]% 증가한다. 이치의 율자가 사용
