      - id: "1175"
        name: 그림자가 드리운 깃털
        info: "<color=#FEDF4CFF>[SP 소모: 0] [재사용 대기시간: 0초]</color> 화살로 적을 조준 사격해(최대 3초 동안
          조준), 목표에게 공격력 #1[f1]%의 화염 원소 대미지를 가한다. 목표 약점 적중 시 공격력 #2[f1]%의 화염 원소
          대미지를 가하고, 폭발을 일으켜 추가로 공격력 100%의 화염 원소 대미지를 가한다(약점 대미지로 간주). 적 적중 시
          파티원이 3회의 충전을 획득하며, 다음 캐릭터의 공격이 가하는 화염 원소 대미지가 4초간 #3[f1]% 증가한다. 발동할
          때마다 1회의 충전을 소모한다(재사용 대기 시간: 6초). 무기 액티브 스킬의 재사용 대기시간과 충전 시간은 장비한 캐릭터의
          사격 유형에 따라 결정된다."
