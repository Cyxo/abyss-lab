    description: 고요한 황혼빛 아래, 붉은 눈동자의 사냥꾼이 엇갈린 나무 그림자 속에 몸을 숨긴다. 그 누구도 영원히 그녀의 모습을 볼
      수 없을 것이다. 검은 날개가 하늘의 장막을 스칠 때, 칠흑의 깃털은 이미 사냥감의 심장을 향해 날아가기에.
