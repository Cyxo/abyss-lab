    skills:
      - id: "1127"
        name: 심해의 분노
        info: "<color=#FEDF4CFF>[SP소모:0][재사용 재기시간:25초]</color> 돌진 공격을 1회 발동하여 공격력 50%의
          물리 대미지를 입힌다. 슈퍼 아머/무적 상태가 아닌 적 명중 시, 던지기 공격이 발동되어 적을 제어하고 공격력
          90%+#1[f1]%의 물리 대미지를 입힌다. 적의 특정 초식 기간에, 무기 버튼이 번쩍일 때, 모든 조건을 무시하고 반격
          던지기를 발동하여 적을 제어하고 공격력 20%+#2[f1]%의 물리 대미지를 입힌다. 재사용 대기시간을 계산하지 않는다. 폭발
          상태에서, 던지기는 추가로 공격력 #3[f1]%의 물리 대미지를 입힌다. 성휘의 기사·월백이 장착할 경우, 방어 반격 발동 시
          3초간 자신의 크리티컬률이 20% 증가한다"
        icon: Skill_Durandal_Common_Weapon
