      그것은 어둡고 고요한 마리아나 해구에 있는 심해의 주민처럼 조용히 표류하고 있었다. 이 적막함이 그것을 잉태한 건지, 아니면 그것이
      이 적막함을 만들어낸 건지...
    icon: Weapon_Lance_D5_279_4
