        info: "캐릭터의 크리티컬률이 #1[f1]% 증가한다. 차지 공격과 던지기는 적에게 표식을 남긴다. 표식이 있는 적을 공격 시, 크리티컬
          대미지가 #2[f1]% 증가한다. 폭발 상태에서 2.5초마다 충격파를 한번 발동하여 공격력 #3[f1]%의 물리 대미지를
