    type: scythe
    name: 영원한 서리의 스카디
    description: 아주 특별한 신들의 왕좌 시리즈 무기로 북극 유적에서 발굴한 서리빛 혼강으로 만들어졌다. 이 혼강은 고온의 영향을 전혀
      받지 않으며 초전도 상태에서의 극저온에서만 '단조'할 수 있다. 소문에 의하면 탐험대가 이 혼강 덩어리를 발견했을 때 이 서리빛
      혼강은 궁전에 거주하고 있는 겨울의 여신처럼 주변에 있는 물로 부단히 얼음으로 된 건물을 만들어내고 있었다고 한다. 그리고 탐험대가
      이 혼강을 가져갔을 때 이 신비로운 얼음 건축은 와르르 무너져 내렸다고 한다.
