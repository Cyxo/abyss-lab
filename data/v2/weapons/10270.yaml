    criticalAdd: 0.167396
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "2281"
        name: ε-δ
        info: "레이저 계열 무기, 직선상의 목표에게 지속적인 대미지를 가하고, 일정 시간 후 오버히트 상태가 된다. 목표가 가까울수록 대미지가
          증가하고 10m 이내의 적에게 최대 대미지를 준다.\\n파티 내 원소 대미지 특성 캐릭터 수에 따라 다음 효과가
          적용된다:\\n빙결 원소 대미지 특성 캐릭터 1명당 자신이 가하는 모든 대미지가 #1[f1]% 증가한다.\\n화염 원소 대미지
          특성 캐릭터 1명당 전장의 적이 받는 화염 원소 대미지가 #2[f1]% 증가한다.\\n뇌전 원소 대미지 특성 캐릭터 1명당
          무기 액티브 스킬 사용 시 파티원의 SP를 #3[f1]pt 회복한다. 재사용 대기시간: 8초\\n이상 효과들은 최대 1회만
          중첩되며, 진리의 율자가 사용 시 최대 3회까지 중첩된다(하나만 적용)."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.04
        param1Add: 0.000237
        param2: 0.03
        param2Add: 0.000118
        param3: 0.08
        param3Add: 0.008402
      - id: "1209"
        name: 무한 분할
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 18초]</color> 레이저로 전방을 관통하고 직선상의 적에게
          공격력 16*#1[f1]%의 빙결 원소 대미지를 가한다. 종료 시 목표 지점에 큰 범위의 폭발을 일으켜 공격력 #2[f1]%의
          빙결 원소 대미지를 가한다. 진리의 율자가 사용 시, 극값 형태에서 무기 액티브 스킬을 사용하면 즉시 극한 회피 스킬을
          발동하고, 탑재 무장을 하나 개방한다. 연속 형태에서 무기 액티브 스킬 사용 시 기체 KP를 50pt 회복하고, 기본 공격이
          적에게 적중 시 추가로 기체 KP를 5pt 회복한다."
        icon: Skill_Bronya_Weapon_B46
        skillCd: 18
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.15
        param1Add: 0.000888
        param2: 0.5
        param2Add: 0.002959
        param3: 0
        param3Add: 0
