        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 0초]</color> 무기 액티브 스킬의 재사용 대기시간, 충전
          횟수, 스킬 효과는 장착 캐릭터 유형에 따라 결정된다. 무기 액티브 스킬 사용 시, 주변에 번개 나비를 4마리 소환한다. 지속
          시간: 10초. 뇌전 원소 대미지를 가하거나 지속 시간이 종료 시, 적에게 날아간 나비마다 #1[f1]%의 뇌전 원소 대미지를
          가한다. #2[f1]초 동안 나비에게 대미지를 받은 적에게 가하는 뇌전 원소 대미지가 #3[f1]% 증가한다. 해당 효과는
          10초에 1회 발동한다."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
