    skills:
      - id: "1146"
        name: 속세의 고난
        info: "<color=#FEDF4CFF>[SP 소모: 6][재사용 대기시간: 25초]</color> 하늘로 발사 후 목표 적이 있는 곳에
          낙뢰를 생성해 공격력 #1[f1]%*3의 뇌전 원소 대미지를 가한다. 다시 무기 버튼을 누르면 무기 피니쉬를 발동해 목표와
          주변 적에게 공격력 #2[f1]%의 뇌전 원소 대미지를 가하고, <color=#FEDF4CFF>마비 게이지를 6pt
          누적한다.</color> 또한 목표가 받는 뇌전 원소 대미지가 #3[f1]% 증가한다. 지속 시간: 9초(하나만 적용)"
        icon: Skill_Kiana_Weapon_42
        skillCd: 25
        skillSpCost: 6
        skillSpNeed: 6
        tags:
          - type: paralyze
            comment: "마비 이상 게이지 누적 가능, 누적 능력: 매우 약함"
        param1: 1
        param1Add: 0.005917
        param2: 2
        param2Add: 0.011834
        param3: 0.2
        param3Add: 0.000888
      - id: "2193"
        name: 우난도
        info: "낙뢰는 적 주변에 깃털 3개를 드랍한다. 무기 피니쉬를 발동하기 전 자신과 파티원이 깃털을 1개를 주울 때마다 무기 피니쉬가
          누적하는 마비 게이지가 2pt 증가하고, 적이 받는 뇌전 원소 대미지 증가 효과가 1초 연장된다. 무기 피니쉬 발동 후,
          전장의 깃털은 사라진다. 파티원이 마비 상태의 목표를 적중시키면 모든 원소 대미지가 #1[f1]% 증가한다(하나만 적용)."
