    description: 어느 날, 기발한 생각이 [의식의 율자] 여인의 머리를 스쳤다. "신의 열쇠는 무기에 율자의 힘이 담긴 거니까, 내가
      율자의 힘으로 무기를 만들면 그게 곧 신의 열쇠 아니겠는가?"\n그렇게 열쇠가 생겼다더라.
    icon: Weapon_Pistol_K42_298_4
    hpBase: 0
    hpAdd: 0
