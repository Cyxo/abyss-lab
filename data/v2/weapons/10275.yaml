      훈련할 때도, 임무를 수행할 때도 소녀는 장비를 소중하게 다룬다.\n[에? 절 위해 디자인한 장비요? 우와! 소중하게
      다룰게요!]\n[보호용 보석도 달아야지! 헤헤, 더 멋있어 보여!]\n[아, 아무도 없을 때 승리의 포즈를 연습해 봐야... 아앗,
      새 장비가 사라졌어!]
    icon: Weapon_BladeRing_P9_371_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 67.53906
    attackAdd: 3.376953
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 2.142665
    criticalAdd: 0.133917
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1217"
        name: 달밤의 춤
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 0초]</color> 무기 액티브 스킬의 재사용 대기시간, 충전
          횟수, 스킬 효과는 장비한 캐릭터의 유형에 따라 결정된다.\\n자신의 출혈 대미지가 #1[f1]% 증가한다. 발키리·열정의
          사막이 사용 시, 무기 스킬 판정이 성공하면 여음을 생성해 추가로 공격력 #2[f1]%*3의 출혈 대미지를 가하고, 자신에게
          [선율] 상태를 부여한다. 지속 시간: 15초, 중복 발동 시 지속 시간을 갱신한다. [선율] 상태에서 전장의 적이 받는 출혈
          대미지가 #3[f1]% 증가한다."
        icon: Skill_Susannah_C1_ED_WeaponSkill
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.06
        param1Add: 0.000355
        param2: 0.75
        param2Add: 0.004438
        param3: 0.04
        param3Add: 0.000237
      - id: "2291"
        name: 별을 쫓는 춤
        info: "모든 대미지가 #1[f1]% 증가한다. 발키리·열정의 사막이 사용 시, 필살기 퍼펙트 판정일 때 모든 대미지가 #2[f1]%
          증가하며(최대 5회 중첩), 이번 필살기가 종료될 때까지 지속된다. 일반 판정 시 퍼펙트 판정 80%의 모든 대미지 증가 버프
