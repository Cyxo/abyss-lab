          충전 횟수, 스킬 효과는 장비한 캐릭터 유형에 따라 결정된다. [육합통솔] 상태에서 무기가 추가 강화 효과를
          획득한다.\\n무기 액티브 스킬 사용 시 캐릭터 자신의 물리 대미지가 #1[f1]% 증가한다. 지속 시간: 5초, 중복 발동
          시 지속 시간을 갱신한다. 드림위버가 장비 시, [본체가 무기 액티브 스킬 사용-SP를 #2[f1]pt 회복한다. 최단 발동
          간격: 5초]. [정신체가 무기 액티브 스킬 사용-차지 공격이 가하는 크리티컬 대미지가 #3[f1]% 증가한다. 지속 시간:
          5초], 중복 발동 시 지속 시간을 갱신한다."
