      꿈에서, 마치 메아리의 전조처럼 영원한 형태의 가시가 자라났다. 여기서 그녀는 처음으로 눈을 떴다. 그 이례적인 생령은 세상에 발을
      내딛고 만물을 눈으로 본 뒤 이렇게 얘기했다——[난 인간의 아름다움이 그들의 실수에서 비롯되었다고 생각해.]
