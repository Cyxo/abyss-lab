        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 0초]</color> 무기 액티브 스킬의 재사용 대기시간, 충전
          횟수, 스킬 효과는 장비한 캐릭터의 유형에 따라 결정된다.\\n필살기를 사용하거나 퇴장 시, 자신의 위치에 10초간 서리
          결정을 1개 생성한다. 재사용 대기시간: 4초. 중복 발동 시 결정 위치와 지속 시간을 갱신한다. 결정은 2초마다 주변 10m
          내 적에게 공격력 #1[f1]%의 빙결 원소 대미지를 가한다. 결정 생성 시, 파티원 캐릭터의 빙결 원소 대미지가 10초간
          #2[f1]% 증가한다. 중복 발동 시 지속 시간을 갱신한다."
