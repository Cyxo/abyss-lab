      부여한 이 무기가 과연 서펜트의 간수가 되어 ‘타이탄 거신’을 모두 소멸시킬 수 있을지...
    icon: Weapon_Cannon_B32_253_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
