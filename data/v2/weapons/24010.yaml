    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1126"
        name: 거인의 분노
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 30초]</color> 6초간 지속되는 시공장을 생성하여 범위
          내의 적에게 총 공격력 8*#1[f1]%의 물리 대미지를 입히고, 그 기간에 영향을 받은 적은 지속적으로 시공 감속과 취약
          상태에 빠진다(방어력 #3[f1]% 감소). 취약 상태는 시공장 끝난 후에도 4초간 지속된다. 스킬 지속 기간 동안 캐릭터는
          무적 상태이며, 캐릭터와 교체 시 인도가 중단되지 않는다. 스킬 사용 후, 파티에서 해당 무기를 장착한 기타 캐릭터는 30초
          동안 무기의 액티브 스킬을 사용할 수 없다"
        icon: Skill_Bronya_Weapon_36
        skillCd: 30
        skillSpCost: 0
        skillSpNeed: 0
        tags:
          - type: impair
            comment: 적에게 취약 효과 부여
          - type: time-mastery
            comment: 적에게 시공 감속 효과 부여
        param1: 2
        param1Add: 0.010917
        param2: 6.5
        param2Add: 0
        param3: 0.5
        param3Add: 0.000655
      - id: "2164"
        name: 헤카톤케일
        info: "캐릭터가 특정 공격 사용 시, 무기는 공격 모드를 교체된다. 교체할 때마다 캐릭터는 강화 효과를 1스택 획득한다. 지속 시간:
          40초, 최대 10스택 중첩. 중복 획득 시 지속 시간 갱신. 강화 효과 스택마다 캐릭터가 받는 모든 대미지가 #1[f2]%
          감소하고, 크리티컬률이 #2[f2]% 증가하며, 이동 속도가 2% 증가한다.\\n이치의 율자: 포격을 사용할 때마다 교체,
          순서: 미사일-대포-레이저. 교체마다 SP를 2pt 회복한다.\\n이도 흑핵 침식: 3단 차지 공격 사용 후 교체, 순서:
          다중 유도 미사일-다중 유도 미사일-특수 레이저. 교체마다 SP를 #3[f1]pt 회복한다.\\n핵서 버니: 차지 공격을 사용
          때마다 교체, 순서: 미사일-대포-레이저. 교체마다 SP를 #3[f1]pt 회복한다. 각 드론의 특수 공격 방식은 소환 시
          핵서 버니가 현재 교체한 공격 모드에 따라 결졍된다.\\n기타 캐릭터: 3단 차지 공격 사용 후 교체, 순서: 다중 유도
          미사일-레이저-특수 레이저. 교체마다 SP를 #3[f1]pt 회복한다."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.015
        param1Add: 0.000066
        param2: 0.01
        param2Add: 0.000044
        param3: 2.5
        param3Add: 0.010917
      - id: "2165"
        name: 다면 일체
        info: "캐릭터의 공격 속도가 25% 증가한다. 해당 무기가 보너스를 계산할 때, 대포, 미사일, 속사 무기로 간주한다. 속성이 다른
          캐릭터가 장비 시, 각기 다른 추가 효과를 획득한다.\\n기계: 모든 대미지+#1[f1]%\\n생물: 물리
          대미지+#3[f1]%\\n이능: 공격 속도+#3[f1]%\\n양자와 허수: 모든 원소 대미지+#2[f1]%"
