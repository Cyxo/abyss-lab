    skills:
      - id: "1208"
        name: 장이론 구분점
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 17초]</color> 음파 충격파를 방출해 공격력
          7*#1[f1]%의 뇌전 원소 대미지를 가한다. 적에게 <color=#FEDF4CFF>마비 게이지를 7*1pt
          누적하고,</color> 파티원의 뇌전 원소 대미지가 15% 증가한다(하나만 적용). 지속 시간: 20초, 중복 발동 시 지속
          시간을 갱신한다. 황금·찬란한 노래가 사용 시, QTE 출전하면 자동으로 해당 스킬을 발동한다.\\n황금·찬란한 노래가 사용
          시, [연주] 상태를 즉시 활성화한다. [연주] 상태가 이미 활성화되어있다면, [심취] 상태를 활성화한다."
        icon: Skill_Eden_Weapon_K48
        skillCd: 17
        skillSpCost: 0
        skillSpNeed: 0
        tags:
          - type: paralyze
            comment: "마비 이상 게이지 누적 가능, 누적 능력: 강함"
        param1: 1
        param1Add: 0.002183
        param2: 1
        param2Add: 0
        param3: 0.15
        param3Add: 0
      - id: "2279"
        name: 절세의 노래
        info: "파티원의 모든 대미지가 #1[f1]% 증가한다(하나만 적용). 필살기 발동 시, 파티원 캐릭터의 모든 대미지가 #2[f1]%
          증가한다(하나만 적용된다). 지속 시간: 20초, 중복 발동 시 지속 시간을 갱신한다."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
