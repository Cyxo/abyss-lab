    type: pistols
    name: 과거의 악장·시간의 흔적
    description: 옛 친구는 멀어져 가고 시대는 영락하지만, 종말의 소리는 아직 이 대지 위에 울려 퍼질 것이다. 마지막 총성의 메아리는
      무수한 세기를 거친 후에도 여전히 반짝이는 황금과 같이 타오른다.
    icon: Weapon_Pistol_K48_366_5
