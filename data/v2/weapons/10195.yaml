      유전자만으로도 목표의 생물 정보를 분석하여 슈트의 전술 모드를 변경할 수 있다. 동시에 이 무기는 타깃의 유전자 배열에 따라 독소
      “눈사태”를 배합한다. 맹독은 낫의 날을 타고 흘러 찢어진 피와 살을 침식한다.
