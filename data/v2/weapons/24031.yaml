id: "24031"
weapons:
  - id: "24311"
    rarity: 5
    maxLv: 50
    type: lance
    name: 자야의 아타지나
    description: 인생은 이율배반적 모순의 나선이다. 사람들은 각자 무거운 것을 짊어진 채 앞으로 나아가며 세상에 자신만의 길을 남긴다.
      전사로 태어난다는 것은 누군가 만들어 놓은 길의 끝에서——자신의 의지로 그들이 했던 개척의 여정을 이어나간다는 의미일지도
      모른다.\n[사람은 결국 바다로 흘러가는 강물이다. 강물은 바다로 흘러갈수록 탁해지지만——바다만이 탁해진 강물을 받아들여도 자아를
      유지할 수 있다.]\n끝없이 자신을 초월해야만 인생은 인과의 모순에 묻히지 않는다. 끝없이 자신을 넘어서야만 인간은 내일의 행복을
      가질 수 있다.
    icon: Weapon_Lance_D15_334_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 87.5
    attackAdd: 4.375
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 3.955689
    criticalAdd: 0.247231
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1179"
        name: 어둠에서 빛으로
        info: "<color=#FEDF4CFF>[SP 소비: 0] [재사용 대기시간: 25초]</color> 돌진 공격을 발동해 공격력 50%의
          물리 대미지를 가한다. 슈퍼 아머/무적 상태가 아닌 적에게 적중 시, 던지기 공격을 발동해 적을 제어하고 공격력
          90%+#1[f1]%의 물리 대미지를 가한다. 적의 특정 초식 기간 무기 버튼이 반짝일 때, 모든 조건을 무시하고 반격
          던지기를 발동해 적을 제어하며, 공격력 20%+#2[f1]%의 물리 대미지를 가한다. 이때 재사용 대기시간을 계산하지
          않는다.\\n\\n천원기사가 장비 시, 기사 형태에서 무기 스킬은 던지기 공격이며, 위병 형태에서 무기 스킬은
          [포격]이다:\\n무기 스킬을 눌러 포격을 발동할 수 있으며, 연속 3회 발동 후 장전한다.\\n제1격: 공격력 300%의
          물리 대미지를 가한다.\\n제2격: 공격력 300%의 물리 대미지를 가한다.\\n제3격: 공격력 300%의 물리 대미지를
          가한다.\\n[기본 공격 제4격 연계 포격]: 총 공격력 400%의 물리 대미지를 가한다.\\n[방패 돌격 연계 포격]: 총
          공격력 400%의 물리 대미지를 가한다.\\n[천원패참 연계 포격]: 총 공격력 3*#3[f1]%의 물리 대미지를 가한다."
