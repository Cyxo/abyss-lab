        name: 파공의 핵
        info: "<color=#FEDF4CFF>[SP소모:0][재사용 대기시간:20초]</color> 파공의 핵을 소환해 적에게 떨어뜨려 공격력
          150%의 물리 대미지를 입히고, 이어 파공의 핵이 폭발해 #1[i]% 공격력의 물리 대미지를 입힌다. 공간의 율자 사용 시
          #3[i]pt의 율자 에너지를 회복한다, 파공의 핵 공격은 강격이고, 실드에 가하는 대미지가 추가로 #2[f1]% 증가한다.
          파공의 핵이 적에게 명중하면 공간 코어가 생성되고, 공간 코어 폭발 시 공간의 율자 자신의 스킬 효과를 받을 수 있으며 추가로
          공격력 200%의 물리 대미지를 입힌다. 공간의 율자가 율자 형태 진입 시 파공의 핵을 1개 소환한다(해당 파공의 핵은 적에게
          명중 시 공간 코어를 생성하지 않는다)"
        icon: Skill_Kiana_Weapon_K39
