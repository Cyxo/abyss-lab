      날로 증가함에 따라, 허수의 공간에 봉인된 이형 쌍권총의 형태도 점차 변하고 있다. 그것들은 조용히 기다리고 있다, 여왕이 다시
      강림하는 그 날을...
    icon: Weapon_Pistol_K39_281_5
