    description: 천명이 혼강을 사용하여 만든 날 달린 랜스. 사면의 예리한 칼날 덕에 돌진에만 국한되지 않고 대검처럼 휘두를 수도 있다.
      강철을 두부 자르듯 자르는 날카로운 대검으로 전장에서 어두운 밤에 방향을 인도하는 별빛처럼 유난히 눈부시게 빛난다
