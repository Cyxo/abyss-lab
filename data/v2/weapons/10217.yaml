    skills:
      - id: "1124"
        name: 빛나는 불꽃
        info: "<color=#FEDF4CFF>[SP소모:0][재사용 재기시간:25초]</color> 돌진 공격을 발동하여 공격력 50%의 물리
          대미지를 입힌다. 슈퍼 아머/무적 상태가 아닌 적 명중 시, 던지기 공격이 발동되어 적을 제어하고 공격력
          90%+#1[f1]%의 물리 대미지를 입힌다. 적의 특정 초식 기간 동안, 무기 버튼이 번쩍일 때, 모든 조건을 무시하고 반격
          던지기를 발동하여 적을 제어하고 공격력 20%+#2[f1]%의 물리 대미지를 입힌다. 재사용 대기시간을 계산하지 않는다.
          던지기 발동에 성공하면 캐릭터는 화염의 수호를 획득하여 10초 동안 받는 모든 대미지가 #3[f1]% 감소한다"
