          조준), 목표에게 공격력 #1[f1]%의 물리 대미지를 가하고, 목표 위치에 폭발을 1회 일으켜 주변 적에게 #3[f1]%의
          물리 대미지를 가한다. 또한 지상에 5초간 수정 결계를 생성하고, 결계 내 적의 이동 속도를 70% 감소시킨다. 목표의 약점
          적중 시, 목표에게 가하는 대미지가 #2[f1]%까지 증가한다. 폭발 대미지는 추가로 공격력 50%의 물리 대미지를 가하고,
          폭발 범위 내의 적을 1초간 속박한다. 핑크 엘프양♪이 사용 시 얻는 추가 효과: 목표에게 [수정 꽃씨]가 있는 경우, 폭발
          시 [수정 꽃씨]가 주변 적에게 전파된다. 무기 액티브 스킬의 재사용 대기시간과 충전 시간은 장비 캐릭터의 사격 유형에 따라
          결정된다."
        icon: Skill_Fischl_Weapon_4
        skillCd: 25
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 6.5
        param1Add: 0.004367
        param2: 7.5
        param2Add: 0.004367
        param3: 1
        param3Add: 0
