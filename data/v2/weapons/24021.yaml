        name: 양명
        info: "후카 캐릭터는 초식 연계의 마지막 일격이 적에게 적중할 때마다, 화염 원소 대미지가 #1[f1]% 증가하고 카운트를 1스택
          획득한다(최대 3스택) 지속 시간: #2[f1]초. 해당 효과는 2초마다 1회 발동되며 중복 발동 시 지속 시간을 갱신한다.
          무기 액티브 스킬 발동 시, 즉시 카운트를 3스택 획득한다. 캐릭터 퇴장 시 카운트 1스택마다 파티 내 기타 캐릭터의 모든
          대미지가 #3[f1]% 증가하며, 카운트를 초기화한다. 지속 시간: #2[f1]초(중복 발동 시 지속 기간을 갱신한다.)"
