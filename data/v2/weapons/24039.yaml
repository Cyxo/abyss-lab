          물리 대미지가 #3[f1]% 증가한다. 중복 발동 시 지속 시간을 갱신하고, 캐릭터는 아래 효과를 1회 획득한다: 공격이 출혈
          상태의 적에게 적중하면 해당 적에게 물감 폭발을 1회 발동해 주변 적에게 5*#2[f1]%의 물리 대미지를 가한다."
        skillCd: 0
