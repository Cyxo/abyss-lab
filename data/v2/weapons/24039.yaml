  - id: "24381"
    rarity: 5
    maxLv: 50
    type: cross
    name: 과거의 별하늘·마음의 색
    description: '"이건 내가 그리세오한테 선물한 장난감이잖아? 왜 다시 가져온 거야? 코스마, 나 못 믿어?"\n"안심해, 적어도
      [그리세오를 지킨다]라는 관점에선 같은 의견이야.\n"아니... 뫼비우스, 널 못 믿는 게 아니라 그냥..."\n"...물감이 너무
      많이 나와서 화실이 엉망진창이야. 치우는 게 귀찮아..."\n\n"..."\n"알겠어."\n"나중에 자동 청소 기능을 추가해
      볼게."'
    icon: Weapon_Cross_T27_346_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 78.75
    attackAdd: 3.9375
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 9.559582
    criticalAdd: 0.597474
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1197"
        name: 넘치는 색깔
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 20초]</color> 십자가[소환물]을 전개한다: 십자가는
          떨어지는 순간 주변 적에게 공격력 #1[f1]%의 물리 대미지를 가하고, <color=#FEDF4CFF>출혈 게이지를
          #2[f1]pt 누적한다</color>. 이후 물감을 뿌려 폭발 공격을 발동해 1.5초마다 범위 내의 적에게 공격력
          #3[f1]%의 물리 대미지를 가한다. 지속 시간: 18초. 번성·세상을 그리는 별이 사용 시, 자신의 극한 회피 스킬을
          발동하고, QTE 출전 시 해당 무기의 액티브 스킬을 자동으로 발동한다."
        icon: Skill_Theresa_Weapon_T27
        skillCd: 20
        skillSpCost: 0
        skillSpNeed: 0
        tags:
          - type: bleed
            comment: "출혈 이상 게이지 누적 가능, 누적 능력: 보통"
        param1: 4
        param1Add: 0.008734
        param2: 6
        param2Add: 0.017469
        param3: 0.4
        param3Add: 0.000873
      - id: "2262"
        name: 마음의 조각
        info: "캐릭터의 분기 공격과 필살기가 가하는 모든 대미지가 #1[f1]% 증가하고, 파티원의 물리 대미지가 #2[f1]% 증가한다(하나만
          적용)."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
