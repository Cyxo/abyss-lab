    elfId: "110"
    name: 각사
    info: 인형은 목표 위치에 법진을 유도해 지속적으로 넒은 범위의 적을 법진으로 끌어당긴다. 법진은 7초간 유지되며, 공격력
      800%+5*100%+800%의 빙결 원소 대미지를 가한다. 법진에 들어간 적은 침연 상태가 빠져 받는 빙결 원소 대미지가
      <color=#ff9900>#1[f1]%</color> 증가하며, 효과는 법진이 사라질 때까지 지속된다.\n법진이 존재하는 동안 법진
      내 목표에게 가한 빙결 원소 대미지가 500보다 클 때 법진은 1초 동안 흡입력이 강화된다. 해당 효과는 1초의 재발동 대기시간을
      갖는다.
