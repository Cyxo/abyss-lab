  - id: "751"
    name: 카니스·찬란한 천랑
    info: "낫으로 전투하며, 성신의 힘으로 적을 불태운다.\\n<color=#23B2E3FF>기본 공격:\\n제1격: 공격력 80%의 화염
      원소 대미지를 가하고, 별 에너지를 10pt 회복한다.\\n제2격: 공격력 40%+100%의 화염 원소 대미지를 가한고, 별 에너지를
      5+15pt 회복한다.\\n제3격: 공격력 40%+100%의 화염 원소 대미지를 가한고, 별 에너지를 10+15pt
      회복한다.\\n제4격: 공격력 3*20%+100%의 화염 원소 대미지를 가하고, 별 에너지를 3*5+20pt 회복한다.\\n[별
      인도자] 형태:\\n제1격: 공격력 80%의 화염 원소 대미지를 가하고, [성염] 대미지를 1스택 부가한다.\\n제2격: 공격력
      40%+100%의 화염 원소 대미지를 가하고, [성염] 대미지를 1스택 부가한다.\\n제3격: 공격력 40%+150%의 화염 원소
      대미지를 가하고, [성염] 대미지를 2스택 부가한다.\\n제4격: 공격력 4*20%+100%의 화염 원소 대미지를
      가한다.\\n제5격: 공격력 150%+300%의 화염 원소 대미지를 가한다.\\n\\n[별 인도자] 형태에서 기본 공격
      제1격&제2격&제3격은 [성염] 대미지를 추가로 부가하며, 각각 공격력 30%의 화염 원소 대미지를 가한다.\\n\\n별 인도자
      형태에서 기본 공격이 적에게 적중 시, [블레이자] 성급을 획득하며, 1급당 차지 공격 [타오르는 성염]의 찌르기 공격에 공격력
      30%의 화염 원소 대미지를 추가한다. 기본 공격 앞 4격은 공격당 1급이 추가되고, 제5격은 5급이 추가된다(최대 20급). 필살기
      발동 시, 최대 성급의 [블레이자]를 획득한다.\\n차지 공격 [타오르는 성염]을 발동하거나 별 인도자 형태 해제 시 성급은
      초기화된다.</color>"
    icon: Skill_Rita_C6_RW_001
