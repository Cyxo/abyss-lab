  - id: "594"
    name: 사수자리·꿰뚫는 별빛
    info: "데아 앵커는 여러 가지 필살기로 전투를 진행한다. [별의 인도자] 형태에서 필살기는 강화되어 초·필살기를 발동할 수 있다.
      \\n<color=#23B2E2FF>\\n필살기 발동 조건: 맨손 상태에서 [성염권] 발동, 쌍랜스 상태에서(기본 공격 3, 4,
      5격) [성연의 창] 발동. 각 필살기는 연속으로 번갈아 발동할 수 있다.\\n일반 형태에서 필살기 발동 시 SP를 15 소모하고,
      [별 에너지]를 50 회복하며 필살기 기간, 캐릭터는 슈퍼 아머 상태가 된다.\\n[성염권]: 적에게 다단 공격을 가하고 총 공격력
      1000%의 화염 원소 대미지를 가한다.\\n[성연의 창]: 뛰어오르면서 적을 향해 환창을 던져 범위 내의 적에게 공격력의 800%의
      화염 원소 대미지를 가하고 주위 적을 2초간 끌어당긴다.\\n[별의 인도자] 형태에서 진화된 필살기를 발동한다. SP를 15 소모하고
      [별 에너지]는 회복하지 않는다. 필살기 기간 캐릭터는 무적 상태이며 [별 에너지]를 소모하지 않는다.\\n[성염권·극]:
      [성염권]의 진화 스킬로 총 공격력 1280%의 화염 원소 대미지를 가한다.\\n[성연의 창·극]: [성연의 창]의 진화 스킬로
      환창을 두 번 던져 공격력 720%의 화염 원소 대미지를 가하고, 적위에 3개의 [환창]을 생성해 범위 내의 적을 공격하며 공격력
      3*80%의 화염 원소 대미지를 가한다.\\n[별의 인도자] 형태에서 진화 필살기를 연속 2회 발동한 후 다시 필살기 버튼을 누르면
      초·필살기 [꿰뚫는 별빛]을 발동한다: 별들의 에너지가 데아 앵커를 금빛으로 에워싸고, 양 날개는 천궁으로, 창은 화살이 되어 적을
      향해 별무리를 꿰뚫는 일격을 가하여 전방 범위 내의 적에게 공격력 700%의 화염 원소 대미지를 가한다. 이때 SP를 1 소모할
      때마다 공격력 60%의 화염 원소 대미지를 추가로 가한다(최대 소모 SP:35).\\n[꿰뚫는 별빛]을 발동한 후 [별의 인도자]
      형태에서 벗어나고, [별 에너지]는 전부 리셋된다.\\n필살기는 적에게</color> <color=#FEDF4CFF>연소 에너지를
      3pt 누적한다.</color><color=#23B2E2FF></color>"
