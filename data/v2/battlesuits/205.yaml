      발동한다. 0.2초마다 율자 에너지를 50씩 소모해 공격력 160%의 뇌전 원소 대미지를 가하고, 적에게 0.5초간 지속되는 뇌전
      속박 상태를 부여하며,</color> <color=#FEDF4CFF>마비 게이지를 1pt 누적한다.</color>
      <color=#23B2E2FF>\\n피니쉬: 공격력 1400%의 뇌전 원소 대미지를 가하고 4초간 지속되는 시공 단열을 발동한다.
      캐릭터를 교대하거나(폭발 상태가 중지되고, 다음 입장 시 발동한다) 다시 필살기 버튼을 눌러 사용할 수 있다/\\n발동 소모 SP:
