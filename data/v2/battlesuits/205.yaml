  - id: "551"
    name: 농도 타케미카즈치
    info: "번개의 힘과 태도를 사용해 공격하고, 마비 게이지를 소량 누적한다. 앞 3격 도중 회피해도 계속 다음 공격을 이어갈 수
      있다.\\n<color=#23B2E2FF>1격: 공격력 60%의 물리 대미지+공격력 60%의 뇌전 원소 대미지\\n2격: 공격력
      80%의 물리 대미지+공격력 70%의 뇌전 원소 대미지\\n3격: 공격력 60%의 물리 대미지+공격력 80%의 뇌전 원소
      대미지\\n4격: 총 공격력 250%의 뇌전 원소 대미지\\n5격: 공격력 300%의 뇌전 원소 대미지\\n캐릭터의 기본 5번째
      공격, 분기 공격, 극한 회피 스킬, QTE와 필살기는 적에게 15초 동안 [나루카미]를 부여한다. 자신이 [나루카미]가 부여된 적을
      공격하면 적이 받는 뇌전 원소 대미지가 20% 증가한다(해당 효과는 독립적인 효과다).\\n[나루카미]는 뇌전여왕의 귀신갑주의
      [단혼참] 감전 효과와 동시에 존재할 수 없다</color>"
    icon: Skill_Mei_AC_001
    skillType: basic
    tags:
      - type: paralyze
        strength: 1
        comment: "마비 이상 게이지 누적 가능, 누적 능력: 매우 약함"
    paramSubId1: 0
