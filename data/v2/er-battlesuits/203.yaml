battlesuit: "203"
abilities:
  - id: "1020301"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정 및 증폭 코어 개방
  - id: "1020302"
    type: 4
    name: 특수 공격 조정
    desc: 분기 공격 허공참으로 적 적중 시 전자기 에너지를 획득한다.
signets:
  - id: 10101-1
    name: "[업물]의 축복"
    desc: 영혼섬인을 던질 때, 전자기 에너지를 1pt 소모할 때마다 추가로 적을 관통하는 영혼섬인을 2개 던진다.
    buffSuit: "8"
    quality: 4
  - id: 10102-1
    name: "[직류]의 축복"
    desc: 영혼섬인이 추가로 공격력 40%의 물리 대미지를 가한다. 영혼섬인을 던질 때, 모든 전자기 에너지를 소모해 적을 관통하는 영혼섬인으로
      전환해 던진다.
    buffSuit: "8"
    quality: 4
  - id: 10103-1
    name: "[잔심]의 축복"
    desc: "분기 공격 허공참이 가하는 물리 대미지가 45% 증가하고, 전자기 에너지를 4칸 회복할 때마다 최대 HP의 50%와 동일한 실드를
      획득한다. 지속 시간: 3초. 중복 획득 시 실드 HP가 갱신된다."
    buffSuit: "8"
    quality: 4
  - id: 10104-1
    name: "[각뢰]의 축복"
    desc: 전자기 에너지를 4칸 획득할 때마다 뇌정을 폭발시켜 주변 적에게 공격력 900%의 넒은 범위 물리 대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 10105-1
    name: "[계몽]의 축복"
    desc: 폭발 상태 진입 4초 후 다시 필살기를 발동할 수 있다. 폭발 상태에서 다시 필살기를 발동하면 폭발 상태가 끝나기 전까지 모든
      대미지가 30% 증가한다.
    buffSuit: "8"
    quality: 4
