battlesuit: "713"
abilities:
  - id: "1071301"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1071302"
    type: 3
    name: 기본 공격 조정
    desc: 기본 상태에서 일반 공격 제4격은 추가로 적흔 2개를 회복한다. 폭발 상태에서 1.6초마다 적흔 1개를 획득하고, 매초 HP를 3%
      회복한다.
  - id: "1071303"
    type: 6
    name: 필살기 조정
    desc: 폭발 상태에서 차지 공격은 적을 악몽의 가시로 적을 휘감는다. 휘감을 수 있는 인원의 최대치를 초과할 수 없다.
signets:
  - id: 10301-1
    name: "[무온]의 축복"
    desc: 폭발 상태에서 차지 공격을 4회 발동할 때마다 서리 폭발을 발동해 추가로 1000%의 빙결 원소 대미지를 가한다. 폭발 상태 앞 8초
      동안 서리 폭발 발동에 필요한 차지 공격 횟수가 반으로 감소한다.
    buffSuit: "8"
    quality: 4
  - id: 10302-1
    name: "[악몽]의 축복"
    desc: 폭발 상태에서 적흔을 1개 소모할 때마다 2단 필살기가 가하는 모든 대미지가 25% 증가한다. 최대 10스택 중첩
    buffSuit: "8"
    quality: 4
  - id: 10303-1
    name: "[응시]의 축복"
    desc: 필살기 재사용 대기시간이 35% 감소하고, 악몽의 가시 전이 대미지가 18% 증가한다.
    buffSuit: "8"
    quality: 4
  - id: 10304-1
    name: "[탈피]의 축복"
    desc: 기본 상태에서 적흔을 6개 소모하면 차지 공격은 추가로 총 공격력 2400%의 빙결 원소 대미지를 가하고, 추가로 SP를 35pt
      회복한다. 폭발 상태에서 적흔을 6개 누적 소모하면 SP를 35pt 회복한다.
    buffSuit: "8"
    quality: 4
