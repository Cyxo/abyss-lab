battlesuit: "113"
abilities:
  - id: "1011301"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정\n율자 형태에서 받는 모든 대미지가 30% 감소한다.\n율자 에너지의 초기치가 240pt
      증가한다.
  - id: "1011302"
    type: 4
    name: 특수 공격 조정
    desc: 차지 공격-시공 진동의 공격 범위가 증가한다.
  - id: "1011303"
    type: 5
    name: 회피 스킬 조정
    desc: 위상 전이 극한 회피 발동의 판정 범위가 증가한다.
  - id: "1011304"
    type: 6
    name: 필살기 조정
    desc: 필살기 발동 기간, 율자 에너지가 감소하지 않으며, 필살기 종료 시 추가로 시공 폭발을 1회 발동하고, 공격력 2000%의 물리
      대미지를 가한다. 해당 대미지는 필살기 대미지로 간주하며, 반드시 크리티컬이 발동한다.
signets:
  - id: 12201-1
    name: "[율령]의 축복"
    desc: 필살기 종료 시의 시공 폭발에 공격력 2000%의 물리 대미지가 추가된다. 공간 코어 소환 후, [아공의 소리] 스택이 증가한다.
      시공 폭발 발동 시 [아공의 소리] 스택을 리셋하고, 추가로 [아공의 소리] 스택*공격력 150%의 물리 대미지를 부여하며, [아공의
      소리] 스택*5만큼 SP를 회복한다.
    buffSuit: "8"
    quality: 4
  - id: 12202-1
    name: "[황야]의 축복"
    desc: "공간 코어가 가하는 물리 대미지가 80% 증가한다. 공간 코어 생성 시 율자 에너지를 30pt 회복하고 자신의 모든 대미지가 20%
      증가한다. 지속 시간: 5초, 중복 발동 시 지속 시간을 갱신한다. 율자 형태에서 공간 코어의 폭발 범위가 증가하며 주변의 적을
      끌어당긴다."
    buffSuit: "8"
    quality: 4
  - id: 12203-1
    name: "[멸진]의 축복"
    desc: 율자 형태에서 기본 공격 제3격에 차지 공격-시공 진동이 1회 부여되며, 공격력 200%의 물리 대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 12204-1
    name: "[허계]의 축복"
    desc: "위상 전이의 경로에 적이 존재하지 않을 경우, 극한 회피가 아니어도 극한 회피 스킬을 발동할 수 있다. 극한 회피 스킬 발동 시
      생성되는 시공 감속 구역이 확대되고, 범위 내의 적이 받는 모든 대미지가 30% 증가한다. 지속 시간: 12초, 중복 발동 시 지속
      시간을 갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 12205-1
    name: "[내력]의 축복"
    desc: 공간 코어 소환 시 극한 회피 스킬, 무기 스킬, 필살기의 재사용 대기시간이 각각 6초 감소한다. 율자 형태에서 극한 회피 스킬 발동
      후, 짧은 시간 기본 공격 제3격을 연계할 수 있다.
    buffSuit: "8"
    quality: 4
