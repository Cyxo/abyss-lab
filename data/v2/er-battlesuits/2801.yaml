battlesuit: "2801"
abilities:
  - id: "1280101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1280102"
    type: 2
    name: 패시브 스킬 조정
    desc: "[레퀴엠: 추억], [구름 위의 천뢰처럼] 스킬의 회복이 스테이지 효과의 영향을 받지 않는다."
  - id: "1280103"
    type: 7
    name: 영웅의 운명
    desc: "영웅의 운명: 도전을 시작할 때마다 [■■]의 각인을 추가로 1개 선택할 수 있다."
signets:
  - id: 11701-1
    name: "[색채]의 축복"
    desc: "[화음] 또는 [변주] 발동 시, 음파를 방출해 공격력 300%의 뇌전 원소 대미지를 가한다. 음파를 방출할 때마다 캐릭터가 받는
      모든 대미지가 30% 감소하고, 경직 저항력이 소폭 증가한다. 지속 시간: 10초. SP를 각각 1 또는 3pt 회복한다, 중복 발동
      시 갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 11702-1
    name: "[푸가]의 축복"
    desc: "[다중주]의 공격 단계가 6회 증가한다. 쌍권총 투척 공격의 모든 대미지가 100% 증가한다."
    buffSuit: "8"
    quality: 4
  - id: 11703-1
    name: "[서창]의 축복"
    desc: "[천상의 소리] 효과 기간, 음표를 누적 1개 소모할 때마다 캐릭터가 가하는 모든 대미지가 8% 증가한다. 최대 10스택 중첩,
      [천상의 소리] 상태 종료 시 리셋된다."
    buffSuit: "8"
    quality: 4
  - id: 11704-1
    name: "[교향]의 축복"
    desc: "[대합주] 발동 시 SP를 8pt 소모해 추가로 전방에 쌍권총을 투척한다. 공격마다 공격력 200%의 뇌전 원소 대미지를 가한다."
    buffSuit: "8"
    quality: 4
  - id: 11705-1
    name: "[협주]의 축복"
    desc: "분기 공격마다 충전을 1pt 획득하고, 누적 4pt 획득 시 캐릭터의 기본 공격과 분기 공격이 가하는 모든 대미지가 40%
      증가한다. 지속 시간: 10초. 효과 발동 시 모든 충전 수치를 소모하며, 효과 지속 기간, 충전 수치를 획득할 수 없다. 효과 종료
      후 추가로 SP를 12pt 회복한다."
    buffSuit: "8"
    quality: 4
