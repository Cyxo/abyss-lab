battlesuit: "317"
abilities:
  - id: "1031701"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1031702"
    type: 2
    name: 패시브 스킬 조정
    desc: 초기에 모든 무기가 개방된다.\n극값 형태와 연속 형태에서 모든 대미지가 30% 증가한다.\n연속 형태 진입 시, 필살기가 5초의
      재사용 대기시간에 진입한다. 연속 형태에서 극한 회피 스킬, 분기 공격 또는 무기 액티브 스킬 사용 시 다음 필살기가 추가로 공격력
      1000%의 빙결 원소 대미지를 가하고, 연속 형태가 종료되면 추가로 무기를 하나 개방한다. 연속 형태 기간마다 최대 3회 발동할 수
      있다.
  - id: "1031703"
    type: 4
    name: 특수 공격 조정
    desc: 연속 형태에서 분기 공격 시 자신의 HP를 200 회복한다.
  - id: "1031704"
    type: 6
    name: 필살기 조정
    desc: "[연속 형태]에서 필살기 발동 시 [귀환 브레이크]의 재사용 대기시간이 초기화된다."
signets:
  - id: 12801-1
    name: "[접속]의 축복"
    desc: 연속 형태에서 무기 액티브 스킬 공격 시간이 5초로 증가하고, 매초 기체 KP를 10pt 회복한다. 분기 공격 발동 시 무기 액티브
      스킬의 재사용 대기시간이 초기화된다.
    buffSuit: "8"
    quality: 4
  - id: 12802-1
    name: "[구조]의 축복"
    desc: "연속 형태에서 분기 공격 사용 시 주변 적을 모은다. 무기 액티브 스킬 발동 기간, 지속적으로 미사일을 발사해 미사일마다 공격력
      120%의 빙결 원소 대미지를 가한다. 해당 대미지는 무기 스킬 대미지로 간주하며, 적에게 적중 시 적이 받는 모든 대미지가 10%
      증가한다. 지속 시간: 15초, 중복 발동 시 지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 12803-1
    name: "[진해]의 축복"
    desc: 필살기 사용 시 기갑을 해제한다. 기갑을 해제하면 기갑이 적에게 날아가 자폭해 큰 범위에 공격력 4000%의 빙결 원소 대미지를
      가한다(필살기 대미지로 간주). 연속 형태에서 필살기 재사용 대기시간이 50% 감소한다.
    buffSuit: "8"
    quality: 4
  - id: 12804-1
    name: "[지능]의 축복"
    desc: 필살기 사용 시 기갑을 해제한다. 기갑을 해제하면 기갑이 적에게 날아가 세 개의 폭발로 분열되어 각각 공격력 2000%의 빙결 원소
      대미지를 가한다(필살기 대미지로 간주). 필살기 사용 시 SP를 30pt 회복한다.
    buffSuit: "8"
    quality: 4
  - id: 12805-1
    name: "[벡터]의 축복"
    desc: 무기 액티브 스킬과 필살기가 가하는 모든 대미지가 40% 증가한다. 연속 형태 무기 스킬, 분기 공격 및 필살기가 허수 속성 적의
      [허무의 씨앗]에 적중했을 때, 현재 [허무의 씨앗] HP가 40% 미만일 경우, 현재 단계의 HP가 즉시 소멸한다.
    buffSuit: "8"
    quality: 4
