battlesuit: "3101"
abilities:
  - id: "1310101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정\n받는 모든 대미지가 50% 감소한다.
  - id: "1310102"
    type: 5
    name: 회피 스킬 조정
    desc: 옥기사·월흔이 검진에서 이동 시 회피 충전이 가득 찼을 경우, 극한 회피 스킬을 발동한다. 극한 회피 스킬 발동 시 추가로
      [회풍만검]을 1회 발동한다.
  - id: "1310103"
    type: 6
    name: 필살기 조정
    desc: 필살기 발동 시 검의를 전부 회복한다.
signets:
  - id: 12501-1
    name: "[장검]의 축복"
    desc: 검진에서 공격 버튼을 누르면 검의를 추가로 5pt 소모하고, [절운의 칼]을 연속 2회 발동해 3m 이내의 모든 목표에게 대미지를
      가한다. [절운의 칼]은 추가로 공격력 200%의 빙결 원소 대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 12502-1
    name: "[운행]의 축복"
    desc: "[구야의 검]과 [만검귀심]이 추가로 공격력 800%의 빙결 원소 대미지를 가한다. [만검귀심] 발동 시 주변의 적을 끌어당긴다.
      검진에 위치해 있을 때 검의가 0이되면 자동으로 [만검귀심]을 발동한다. [절운의 칼] 발동 시 옥기사·월흔은 [절운] 상태에
      진입한다. 최대 100스택 중첩, 지속 시간: 8초, 중복 발동 시 지속 시간을 갱신한다. [절운] 스택마다 [절운의 칼]과
      [만검귀심]이 가하는 빙결 원소 대미지가 1% 증가한다."
    buffSuit: "8"
    quality: 4
  - id: 12503-1
    name: "[연파]의 축복"
    desc: 기본 공격이 누적하는 검의가 100% 증가한다. [천둥의 날] 적중 시 추가로 SP를 8pt 회복한다. 특수 분기 [회풍만검]이
      추가로 공격력 100%의 빙결 원소 대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 12504-1
    name: "[유광]의 축복"
    desc: 검진에서 필살기 버튼을 눌러 발동한 [천둥의 날]은 추가로 공격력 400%의 빙결 원소 대미지를 가한다. [회풍만검]이 추가로 SP를
      5pt 회복한다.
    buffSuit: "8"
    quality: 4
  - id: 12505-1
    name: "[벽월]의 축복"
    desc: "필살기는 추가로 공격력 2500%의 빙결 원소 대미지를 가한다. [회풍만검] 발동 시 필살기의 재사용 대기시간이 8초 감소한다.
      필살기 발동 후, [천둥의 날]은 검의를 소모하지 않으며, 가하는 빙결 원소 대미지가 40% 증가한다. 지속 시간: 5초, 중복 발동
      시 지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
