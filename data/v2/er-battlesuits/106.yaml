battlesuit: "106"
abilities:
  - id: "1010601"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1010602"
    type: 2
    name: 패시브 스킬 조정
    desc: 초기 [윤회의 시간]을 2pt 획득한다.
  - id: "1010603"
    type: 3
    name: 기본 공격 조정
    desc: 기본 공격 기간 받는 모든 대미지가 30% 감소하고, 경직 저항력이 증가하며, 공중에서 가하는 모든 대미지가 40% 증가한다.
  - id: "1010604"
    type: 4
    name: 특수 공격 조정
    desc: "[시간의 자세] 상태에서 분기 공격 발동 시 주변 적을 전방으로 끌어당긴다.\\n분기 공격 발동 시 HP를 450 회복한다."
signets:
  - id: 13201-1
    name: "[결염]의 축복"
    desc: "[시간의 자세]에서 분기 공격에 적중한 적이 받는 모든 대미지가 25% 증가한다. 지속 시간: 10초, 중복 발동 시 지속 시간을
      갱신한다. [월검의 자세]에서 분기 공격은 추가로 넓은 범위의 참격을 1회 발동해 공격력 1300%의 화염 원소 대미지를 가한다.
      해당 공격은 분기 공격으로 간주한다."
    buffSuit: "8"
    quality: 4
  - id: 13202-1
    name: "[시극]의 축복"
    desc: 무기 액티브 스킬 또는 기본 공격 발동 시 필살기 재사용 대기시간이 1.2초 감소하고, [영원한 시간의 틈]을 1스택 획득한다(절대
      시공 단열 기간 효과가 적용되지 않는다). [영원한 시간의 틈] 스택마다 필살기의 화염 원소 대미지가 20% 증가한다(최대
      12스택). [영원한 시간의 틈] 존재 기간 매초 SP를 2pt 회복한다. 필살기 종료 후 모든 [영원한 시간의 틈]이 제거된다.
    buffSuit: "8"
    quality: 4
  - id: 13203-1
    name: "[공명]의 축복"
    desc: "[종말의 자세]에서 분기 공격 발동 시 극한 회피 스킬을 발동할 수 있다. [절대 시공 단열] 발동 시 캐릭터가 가하는 화염 원소
      대미지가 15% 증가하고, 적이 받는 모든 대미지가 25% 증가한다. 지속 시간: 30초, 중복 발동 시 지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 13204-1
    name: "[공림]의 축복"
    desc: "[절대 시공 단열] 발동 시 분기 공격이 가하는 화염 대미지가 30% 증가한다. 지속 시간: 30초, 분기 공격을 발동할 때마다
      [강림]을 5pt 회복한다. 최대 7회 발동, 중복 발동 시 지속 시간을 갱신하고, 지속 시간 갱신 시 횟수를 초기화한다. [절대
      시공 단열]의 재사용 대기시간이 50% 감소하고, 적이 받는 [종말의 자세] 분기 공격의 화염 원소 대미지가 450% 증가한다(해당
      효과는 독립적으로 부여된다)."
    buffSuit: "8"
    quality: 4
  - id: 13205-1
    name: "[종월]의 축복"
    desc: 자신이 가하는 모든 대미지가 40% 증가하고, 필살기가 추가로 충격 1회 발동해 공격력 6000%의 화염 원소 대미지를 가한다. 해당
      공격은 필살기 공격으로 간주한다. 전투 보조 스킬 사용 후 공격 버튼을 터치해 캐릭터의 QTE 스킬을 발동할 수 있다.
    buffSuit: "8"
    quality: 4
