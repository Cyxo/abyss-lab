battlesuit: "2301"
abilities:
  - id: "1230101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1230102"
    type: 5
    name: 회피 스킬 조정
    desc: 일반 회피로 극한 회피 스킬을 발동할 수 있다. 잠행 출현 시, 대미지를 3회 막는 실드를 획득한다.
  - id: "1230103"
    type: 7
    name: 영웅의 운명
    desc: "영웅의 운명: 도전을 시작할 때마다 [■■]의 각인을 추가로 1개 선택할 수 있다."
signets:
  - id: 10401-1
    name: "[암습]의 축복"
    desc: 기본 공격(분기와 차지 포함)의 뇌전 원소 대미지가 40% 증가하고, 링크된 적이 받는 기본 공격(분기와 차지 포함) 대미지가
      12%의 비율로 링크 상태의 적에게 전이된다.
    buffSuit: "8"
    quality: 4
  - id: 10402-1
    name: "[유영]의 축복"
    desc: "극한 회피 스킬로 발동한 잠행 기간, 0.25초마다 접촉한 적에게 200%의 뇌전 원소 대미지를 가하고, 적이 받는 모든 대미지가
      35% 증가한다. 지속 시간: 8초"
    buffSuit: "8"
    quality: 4
  - id: 10403-1
    name: "[식계]의 축복"
    desc: 극한 회피 스킬로 발동한 잠행 출현 시, 넓은 범위의 충격 대미지를 1회 발동해 1600%의 뇌전 원소 대미지를 가하고, 적중한 적은
      5초간 받는 분기 공격 대미지가 30% 증가한다(해당 효과는 독립적으로 부여된다).
    buffSuit: "8"
    quality: 4
  - id: 10404-1
    name: "[악류]의 축복"
    desc: 필살기 뇌전 원소 대미지가 240% 증가한다. [기원의 씨앗]을 1개 소모할 때마다 필살기 재사용 대기시간이 0.5초 감소한다.
    buffSuit: "8"
    quality: 4
  - id: 10405-1
    name: "[득신]의 축복"
    desc: 탐식자의 영역이 존재하는 동안 모든 적에게 매초 낙뢰 공격을 1회 발동해 공격력 600%의 뇌전 원소 대미지를 가한다. 해당 대미지는
