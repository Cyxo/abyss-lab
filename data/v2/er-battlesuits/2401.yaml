battlesuit: "2401"
abilities:
  - id: "1240101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정\n지원 캐릭터 [한밤의 압생트]와 동시 출전할 수 없다.
  - id: "1240102"
    type: 2
    name: 패시브 스킬 조정
    desc: 패시브 스킬이 야행자 5스택마다 자신의 화염 원소 대미지 5% 증가로 변경되며, 야행자 효과는 지속할 수 있다.
  - id: "1240103"
    type: 4
    name: 특수 공격 조정
    desc: 차지 공격 2단계가 적에게 적중 시, 검은 깃 화살, 검은 깃 칼날, 검은 깃털을 5개 소환할 때마다 자신의 HP를 50 회복한다.
  - id: "1240104"
    type: 6
    name: 필살기 조정
    desc: 까마귀 안개는 전장에 1개만 존재할 수 있으며, 중복 소환 시 기존 까마귀 안개를 대체한다.
signets:
  - id: 10501-1
    name: "[제어]의 축복"
    desc: 전장에 검은 깃 화살, 검은 깃 칼날, 검은 깃털의 최대치가 30개로 증가하고, 야행자의 스택 수가 30스택으로 증가한다. 야행자의
      화염 원소 대미지 효과가 15%로 증가한다.
    buffSuit: "8"
    quality: 4
  - id: 10502-1
    name: "[수렵]의 축복"
    desc: 기본 공격 제5격의 다음 공격은 야행자의 스택 수 제한을 받지 않는다. 제5격과 다음 공격의 일격마다 야행자 10스택을 소모하고,
      추가로 화살 5개를 발사해 1개마다 공격력 150%의 화염 원소 대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 10503-1
    name: "[무살]의 축복"
    desc: 무기 스킬 발동 시, 추가로 SP를 24pt 회복하고, 필살기 재사용 대기시간이 10초 감소한다. 해당 효과는 8초마다 1회만
      발동한다.
    buffSuit: "8"
    quality: 4
  - id: 10504-1
    name: "[암깃]의 축복"
    desc: "극한 회피 스킬 발동 시, 주변 적의 공격력이 60% 감소하고, 캐릭터 공격마다 추가로 공격력 25%의 화염 원소 대미지를 가한다.
      지속 시간: 12초. 극한 회피 스킬을 추가로 1회 발동한다."
    buffSuit: "8"
    quality: 4
  - id: 10505-1
    name: "[위무]의 축복"
    desc: 까마귀 안개의 범위가 증가하고, 까마귀 안개의 폭발 대미지가 6500%로 증가한다. 폭발 후 까마귀 안개는 사라진다.
    buffSuit: "8"
    quality: 4
  - id: 20501-1
    name: "[제어]의 축복+"
