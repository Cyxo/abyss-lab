battlesuit: "802"
abilities:
  - id: "1080201"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정\n지원 캐릭터 [성휘의 기사·월백]과 동시 출전할 수 없다.
  - id: "1080202"
    type: 5
    name: 회피 스킬 조정
    desc: "[쥬오코 피아노] 스킬의 회복이 스테이지 효과의 영향을 받지 않는다."
signets:
  - id: 19001-1
    name: "[성창]의 축복"
    desc: 기본 공격 제4격 기간, 공격 버튼을 연속 터치하면 찌르기 공세를 퍼붓고, 정면과 측면 공격 대미지에 면역되며, 총 공격력
      6000%의 물리 대미지를 가한다. 공세가 정점에 이르면 기본 공격 제5격을 강화해 추가로 공격력 3500%의 넓은 범위 물리
      대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 19002-1
    name: "[예진]의 축복"
    desc: "기본 공격 제5격은 3초간 특이점을 생성해 주변 적을 끌어당기고 총 공격력 2100%의 물리 대미지를 가한다. 기본 공격
      제4·5격과 특이점 폭발 시 모든 대미지가 3% 증가한다. 지속 시간: 40초, 최대 15스택 중첩"
    buffSuit: "8"
    quality: 4
  - id: 19003-1
    name: "[병휘]의 축복"
    desc: 폭발 상태에서 무기 액티브 스킬 사용 시 재사용 대기시간이 70% 감소하고, 무기 스킬이 가하는 모든 대미지가 초당 4% 증가하며,
      폭발 상태에 진입 시 보너스가 리셋된다. 이 기간 SP를 12pt 소모하면 무기 액티브 스킬은 추가로 공격력 2400%의 물리
      대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 19004-1
    name: "[영령]의 축복"
    desc: "필살기 사용 시 영령을 5스택 추가 획득하고, 영령 1스택마다 모든 대미지가 4% 증가한다. 지속 시간: 15초"
    buffSuit: "8"
    quality: 4
  - id: 19005-1
    name: "[왕익]의 축복"
    desc: "방어 반격 스킬 또는 극환 회피 스킬 발동 시 물리 대미지가 25% 증가한다. 지속 시간: 8초. 폭발 상태가 아닐 때 발동 시
      8초간 슈퍼 아머 상태에 진입하고, 폭발 상태일 때 발동 시 강화 환령참을 발동하기 전에 반격 십자베기로 공격력 1200%의 물리
      대미지를 가한다."
    buffSuit: "8"
    quality: 4
  - id: 26001-1
    name: "[빙월]의 축복+"
    desc: 얼음 감옥 상태 부여 시, 자신을 중심으로 창월 서리를 6초간 생성해 0.3초마다 주변 적에게 공격력 360%의 빙결 원소 대미지를
      가한다.
    buffSuit: "8"
    quality: 4
  - id: 26002-1
    name: "[추위]의 축복+"
    desc: "회피 후 공격 버튼을 누르면 5초간 회전하는 서리의 낫을 던진다. 회전 기간 주변 적을 끌어당겨 공격력 5400%의 빙결 원소
      대미지를 가한다. 재사용 대기시간: 8초. 자신의 HP가 최대치의 70%보다 높을 경우, 가하는 빙결 원소 대미지가 50%
      증가한다."
    buffSuit: "8"
    quality: 4
  - id: 26003-1
    name: "[서리혼]의 축복+"
    desc: 적의 얼음 감옥 상태 종료 시, 얼음 침식 상태는 1스택으로 돌아가고, 얼음 침식 또는 얼음 감옥 상태의 적이 받는 모든 대미지가
      20% 증가한다.
    buffSuit: "8"
    quality: 4
  - id: 26004-1
    name: "[천경]의 축복+"
    desc: 폭발 상태에서 폭발 상태 유지에 소모하는 SP가 50% 증가하고, 모든 대미지가 90% 증가한다. 폭발 상태 기간, 모든 대미지가
      매초 추가로 4.5% 증가하고, 폭발 상태가 종료될 때까지 지속된다.
    buffSuit: "8"
    quality: 4
  - id: 26005-1
    name: "[별의 궤적]의 축복+"
    desc: 폭발 상태에서 얼음 감옥 상태 부여 시, 적을 중심으로 창월 서리를 2초간 생성해 0.3초마다 주변 적에게 공격력 600%의 빙결
