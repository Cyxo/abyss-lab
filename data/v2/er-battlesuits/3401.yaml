battlesuit: "3401"
abilities:
  - id: "1340101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1340102"
    type: 2
    name: 패시브 스킬 조정
    desc: "크리티컬률이 50% 증가한다.\\n정신체 지속 시간: 무한, 정신체 상태에서 무기 스킬 재사용 대기시간이 65% 감소한다.\\n받는
      모든 대미지가 50% 감소한다. 적 처치 시 자신의 HP를 100 회복한다."
  - id: "1340103"
    type: 3
    name: 기본 공격 조정
    desc: 정신체 상태에서 추가 단창이 있을 경우, 영원한 악몽과 투척 공격의 마지막 일격은 투척 공격 제1격을 연계할 수 있으며, 백상귀결
      발동에 필요한 충전 최대치가 증가한다.
signets:
  - id: 13501-1
    name: "[여서]의 축복"
    desc: "정신체가 추가로 4개의 단창을 투척하고, 백상귀결이 강화되어 추가로 공격력 400%의 물리 대미지를 가한다. 추가 단창을 투척할
      때마다 캐릭터가 가하는 물리 대미지가 10% 증가한다(최대 10%*추가 단창 수량). 지속 시간: 10초, 중복 발동 시 지속 시간을
      갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 13502-1
    name: "[단속]의 축복"
    desc: "정신체가 추가로 4개의 단창을 투척한다. 무기 스킬과 투척 단창에 공격력 160%의 물리 대미지가 추가되며, 단창이 적중할 때마다
      콤보수가 50회 추가된다. 재사용 대기시간: 1초"
    buffSuit: "8"
    quality: 4
  - id: 13503-1
    name: "[천념]의 축복"
    desc: 본체 형태의 기본 공격 제4격이 강화되고, 투척 장창의 대미지가 공격력 700%*4의 물리 대미지까지 증가한다. 이념의 군체 발동 시
      자신의 SP를 25pt 회복한다. SP가 50pt 이상일 때 공격 버튼을 누르면 SP를 50pt 소모하고, 기본 공격 제4격을 연계할
      수 있다. 해당 공격은 필살기 발동으로 간주한다.
    buffSuit: "8"
    quality: 4
  - id: 13504-1
    name: "[형상]의 축복"
    desc: 이념의 군체가 추가로 공격력 200%*4의 물리 대미지를 가하며, 필살기 대미지로 간주한다.
    buffSuit: "8"
    quality: 4
  - id: 13505-1
    name: "[시몽]의 축복"
    desc: "본체 형태에서 SP를 100pt 소모하거나 정신체 상태에서 콤보수가 50의 배수에 도달할 때마다 적이 받는 모든 대미지가 35%
      증가한다. 지속 시간: 10초, 중복 발동 시 지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
