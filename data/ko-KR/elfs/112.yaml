  - id: "13002"
    elfId: "112"
    name: 즉효 수면 장치
    info: 인형이 거대한 생화학 주사기를 꺼내 적을 찌른다. 독안개 폭발을 일으켜 공격력 1800%의 뇌전 원소 대미지를 가한다. 그 후,
      주사기는 전장에 남아 끊임 없이 사방으로 독액을 살포해 총 공격력 7*300%의 뇌전 원소 대미지를 가한다. 필살기를 발동하면 대기
      상태 캐릭터의 캐릭터 교대 재사용 대기시간이 8초 감소한다. 제1격에 적중한 적은 15초 동안 받는 뇌전 원소 대미지가
      <color=#ff9900>#1[f1]%</color> 증가하며, 필살기의 모든 대미지가 적에게 적중 시 [피로] 효과가 추가되어
      8초간 스택마다 초당 공격력 20%의 뇌전 원소 대미지를 가한다. 최대 5스택, 중복 중첩 시 지속 시간을 갱신한다.
    skillType: 필살기
