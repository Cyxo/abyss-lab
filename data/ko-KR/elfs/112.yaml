    name: 음... 잠 들었나?
    info: 캐릭터가 분기 대미지를 가할 시 카운트가 1회 진행되며, 카운트는 초당 1회까지만 증가한다. 카운트가 3회에 도달하면 인형은 1회의
      연계 공격을 발동하고, 카운트는 0으로 돌아가며, 목표를 향해 대량의 주사기를 발사해 공격력 10*80%의 뇌전 원소 대미지를
      가한다. 재사용 대기 중에 카운트는 최대 2pt까지 누적된다. 전투 시작 시 인형은 2pt의 카운트를 획득한다.
