  자체다\n\n그러나 절대 그녀에게 말을 걸지 말자. 그녀가 입을 열기 시작하면 그전까지 보이던 고고한 이미지는 온데간데없고, 오직 끝없는
  고전들로 가득한 훈화 말씀이 당신을 고문할 테니\n\n자신의 기원인 무기와 같이 정위의 날개는 화염을 다루는 능력을 지녔다. 그 외에도
  그녀는 순식간에 인류의 상처를 치유하는 능력도 지녔다. 어쩐지 무장 인형의 잠재력은 끝이 없는 것 같다
