        info: "<color=#FEDF4CFF>[SP 소모: 20][재사용 대기시간: 21초]</color> 주위의 적에게 참격을 발동해 총 공격력
          500%의 화염 원소 대미지를 가한다. 스킬 발동 시 캐릭터는 무적 상태가 되며, 무적 중 피격되면 마지막 참격은 공격력
          #1[i]%의 화염 원소 대미지를 가한다. 그 후, 캐릭터는 실드를 획득해 5초 동안 1회의 공격을 막는 실드를 획득하고,
          피격 시 실드는 사라진다.\\n진염행혼이 장비 시, 해당 스킬에 적중한 적은 15초 동안 받는 화염 원소 대미지가 25%
          증가하고, 빙결과 뇌전 원소 대미지가 10% 증가한다(분기 추격의 대응 효과와 중첩되지 않는다)"
