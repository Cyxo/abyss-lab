          탄을 발사한다. 탄은 목표 위치에서 폭발해 공격력 #1[f1]%의 빙결 원소 대미지를 가한다. 슈가스타가 사용 시, 전방
          부채꼴 구역에 빙결탄을 일렬로 발사해 공격력 #2[f1]%의 빙결 원소 대미지를 가한다. 캐릭터가 적에게 무기 스킬로 대미지를
          가하면 [감음] 표식을 부가한다. 지속 시간: 10초, 중복 발동 시 지속 시간을 갱신한다. 동시에 파티원이 가하는 모든
          대미지가 #3[f1]% 증가한다(동일 효과 동시 발동 불가). 지속 시간: 10초, 중복 발동 시 지속 시간을 갱신한다.
          슈가스타가 사용 시, 캐릭터의 필살기와 차지 공격이 적에게 적중하면 추가로 공격력 50%의 빙결 원소 대미지를 가하고, QTE
          스킬은 추가로 공격력 80%의 빙결 원소 대미지를 가한다."
        icon: Skill_Kiana_Weapon_49
        skillCd: 15
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 3
        param1Add: 0.011834
