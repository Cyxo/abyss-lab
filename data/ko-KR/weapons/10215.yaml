    name: 소매에 얽힌 구름
    description: “단청은 시간이 다가옴을 모르니, 내 덧없는 삶은 뜬구름 같구나”. 선인이 원만한 도행 후 백주에 날아오르던 날, 한
      범화가 선인이 잠시 머문 태허산 불운관을 태웠다. 이후 어느 호사가가 잿더미에서 선인의 유물을 발견하니, 무엇으로 된 물건인지
      비단처럼 부드럽고, 금철처럼 단단했다. 이것은 외부의 힘이 가해지면 손잡이의 음양이 끝없이 회전하며 적의 공격을 배로 돌려줬다.
    icon: Weapon_Fist_F14_266_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
