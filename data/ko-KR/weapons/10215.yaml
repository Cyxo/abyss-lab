          증가하고 공격 속도가 #2[i]% 증가한다. 0.5초당 현재 HP가 1%씩 감소하고 SP를 #1[f2]pt 회복한다. 단심의
          먹구름이 사용 시 회피 스킬의 보호 효과가 바로 리셋된다."
