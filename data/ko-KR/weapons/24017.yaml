  - id: "24171"
    rarity: 5
    maxLv: 50
    type: lance
    name: 스타 피어스 인마궁
    description: 별의 힘을 빌려 만들어진 무기로, 이 창은 전에 없던 특성을 사용자에게 부여한다. 그녀는 항성과 같은 에너지로 적을
      불태우고, 별의 힘을 창끝에 모아 밤하늘의 인마궁이 쏜 활처럼 모든 장애물을 꿰뚫는다
    icon: Weapon_Lance_D7_290_5
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 83.125
    attackAdd: 4.15625
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 2.637126
    criticalAdd: 0.16482
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1141"
        name: 무지개를 꿰뚫은 별
        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 25초]</color> 돌진 공격을 발동하여 공격력 50%의
          물리 대미지를 가한다. 슈퍼 아머/무적 상태가 아닌 적 명중 시, 던지기 공격을 발동해 적을 제어하고 공격력 90%의 물리
          대미지+공격력 #1[f1]%의 화염 원소 대미지를 가한다. 적의 특정 초식 기간 무기 버튼이 깜빡일 때, 모든 조건을 무시하고
          반격 던지기를 발동해 적을 제어하고 공격력 20%의 물리 대미지+공격력 #2[f1]%의 화염 원소 대미지를 가하며, 재사용
          대기시간을 계산하지 않는다.\\n던지기나 필살기, 또는 폭발 상태에서 상대에게 25초마다 1회 발동하는 [소성단] 효과를
          부여한다. [소성단]은 영구 유지되지만 중첩되지 않는다. 해당 무기를 든 캐릭터가 차지 공격으로 [소성단]을 부수면, 화염
          폭발을 일으켜 일정 범위 내의 적에게 공격력 #3[f1]%의 화염 원소 대미지를 가한다"
        icon: Skill_Durandal_Common_Weapon
        skillCd: 25
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 9.5
        param1Add: 0
        param2: 7.4
        param2Add: 0
        param3: 16
        param3Add: 0
      - id: "2186"
        name: 화염 창
        info: "필살기나 폭발 상태의 공격이 목표에 명중하면, 빛의 창 3개를 생성해 적에게 꽂아, 창 하나당 공격력 #1[f1]%의 화염 원소
          대미지를 가한다, 해당 효과는 5초당 1회 발동할 수 있다. 데아 앵커가 사용하면 필살기를 사용할 때마다 빛의 창을 생성한다"
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.3
        param1Add: 0
        param2: 0
        param2Add: 0
        param3: 0
        param3Add: 0
      - id: "2187"
        name: 찬란한 별
        info: "필살기나 폭발 상태의 공격이 가하는 화염 원소 대미지가 #1[f1]% 증가한다. [소성단]을 부순 후, 화염 폭발에 명중된 적이
          받는 화염 원소 대미지가 10초간 #2[f1]% 증가한다. 중복 발동 시 지속 시간을 초기화한다"
