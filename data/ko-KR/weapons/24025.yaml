    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1163"
        name: 영혼 소환자
        info: "<color=#FEDF4CFF>[SP 소모: 0] [재사용 대기시간: 25초]</color> 자신의 주위에 혼을 빼앗는 안개를
          방출해 적을 날리고, 공격력 400%의 뇌전 원소 대미지를 가하며 다음과 같은 효과를 획득한다:\\n로스트 로즈마리는 즉시
          [명계의 마녀] 형태에 진입해 [늑대] [부엉이] [뱀] 3개의 인장을 획득하고 모든 영혼을 회복한다.\\n안개 안에 있는
          적은 [실혼] 상태에 진입하고, [뱀의 인장]의 주기적인 뇌전은 [실혼] 상태의 적에게 추가로 공격력 #1[f1]%의 뇌전
          원소 대미지를 가한다. 지속 시간: 15초\\n차지 공격을 발동할 때마다 자신의 모든 대미지가 #2[f1]% 증가한다, 지속
          시간: 15초(해당 효과는 중첩되지 않는다)"
        icon: Skill_Rita_Weapon_19
        skillCd: 25
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.5
        param1Add: 0.00131
        param2: 0.1
        param2Add: 0.000655
        param3: 0
        param3Add: 0
      - id: "2214"
        name: 길을 인도하는 향
        info: "캐릭터의 차지 공격과 필살기가 가하는 뇌전 원소 대미지가 #1[f1]% 증가한다. 자신이 [악의 주문] 상태의 적에게 가하는 모든
          대미지가 #2[f1]% 증가한다."
        skillCd: 0
