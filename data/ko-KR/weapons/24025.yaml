    name: 명계로 이끄는 향
    description: 속세를 휘감은 뱀은 이미 독니를 잃었다.\n신부의 광랑을 삼킴에도 자신의 심장을 되찾지 못하네.\n명계의 사자여,
      그대라도 망자의 심연에서 날개를 펼치지 못하리라.\n영원의 여인이여, 그대야말로 삼도천의 유일한 뱃사공이니, 추억을 가득 품은
      로즈마리를 아낌없이 하사하시어 우리 산 자에게 방향을 밝혀주소서.
    icon: Weapon_Scythe_R19_320_5
