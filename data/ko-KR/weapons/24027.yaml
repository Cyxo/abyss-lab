        info: "<color=#FEDF4CFF>[SP 소모: 0][재사용 대기시간: 25초]</color> 무기 스킬 [꽃망울] 사용 시, 공격력
          200%+#1[f1]%의 물리 대미지를 가하고, SP를 15pt, HP를 200 회복한다.\\n적의 특정 초식 기간, 무기
          버튼이 깜빡일 때, 모든 조건을 무시하고 반격 던지기를 발동해 적을 제어하고 공격력 20%의 물리 대미지 + 공격력
          #2[f1]% 물리 대미지를 가한다, 이때 재사용 대기시간을 계산하지 않는다.\\n성휘의 기사·월백이 사용 시, 폭발 상태의
          무기 스킬이 특수 공격 [성창 개화]로 변경되어 공격력 200%+#3[f1]%의 물리 대미지를 가하고, 무기 스킬과 필살기
          스킬의 대미지로 간주해 추가로 30%의 크리티컬률을 획득하며, 스킬 종료 시 추가로 공격력 4*10%의 물리 대미지를 가한다.
          액티브 스킬 기간 캐릭터가 정체 영역 효과를 발동해 캐릭터와 적의 스킬 효과 및 스테이지의 카운트가 정지한다. 발동 후 폭발
          상태가 해제되며, 폭발 상태 진입 또는 해제 모두 무기 스킬 재사용 대기시간을 초기화한다."
