    description: 어둠의 [흑연]은 영락과 죽음을 다스리고, 신성한 [백화]는 탄생과 부활을 꽃피운다. 영락이 있어야 탄생이 있는 법.
      흑과 백은 애초에 양립할 수 없으나, 생과 사는 시작이 같을지도 모른다. 성창이 개화하면 모든 적은 영락에 파묻히고, 모든 부상자는
      치유될 것이다.
    icon: Weapon_Lance_D12_318_5
