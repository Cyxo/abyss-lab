id: "10253"
weapons:
  - id: "21541"
    rarity: 4
    maxLv: 35
    type: cannon
    name: 은빛날개 0019
    description: 신생·성1504 연구소 책임자 [나가미츠 18th]가 제작한 혼신의 작품. 포신은 디클러 심지 혼강, 몸체는 은도금
      공예를 적용해 클래식한 느낌이 매력적으로 다가온다. 현재 E·T Studio 본부 전시장에 전시되어 있으며, 직원 2명이 전문적으로
      관리를 맡고 있다. "매달 1회 청소, 분기당 2회 관리하고 있으니, 많은 예약 관람 부탁드립니다."\n"성1504의 노동의 결실을
      무기로 단정 짓지 마세요." 클래식 문화의 계승이자, 시대의 유행이 느껴지는 미적 감각이 깃들어 있는 것이 바로——21세기의
      [나가미츠 정신]입니다.
    icon: Weapon_Cannon_B39_330_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 68.87207
    attackAdd: 3.443604
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 3.481831
    criticalAdd: 0.217614
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "2241"
        name: 푸른 빛의 포효
        info: "축적포, 1단: 포탄 한 발, 2단: 강력한 포탄 두 발, 3단: 초강력 포탄 세 발. 캐릭터의 모든 대미지가 #1[f1]%
          증가한다. QTE로 대미지를 가하면 전장의 목표가 받는 빙결 원소 대미지가 10초 동안 #2[f1]% 증가한다. 효과 지속
          기간 캐릭터 필살기가 목표에게 적중 시 효과가 10초 연장되며, 목표마다 최대 1회 연장된다(해당 효과는 하나만 적용되며
          중첩할 수 없다)."
        skillCd: 0
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 0.15
        param1Add: 0.000888
        param2: 0.075
        param2Add: 0.000444
        param3: 0
        param3Add: 0
      - id: "1181"
        name: 차지 폭격
        info: "<color=#FEDF4CFF>[SP 소모:0][재사용 대기시간: 16초]</color> 캐릭터가 레버 방향으로 일정 거리를 돌진한
          후 무기를 소환하고 에너지탄을 발사해 목표에게 적중 시 공격력 400%의 빙결 원소 범위 대미지를 가한다. 에너지탄은 차생의
          은익의 분열 배리어 관통 시 강화 에너지탄으로 변화하며, 목표에게 적중 시 공격력 400%의 빙결 원소 대미지를 가한다. 또한
          광범위 블랙홀을 생성해 주변의 적들을 지속적으로 끌어당기며 폭발해 공격력 #1[f1]%의 빙결 원소 대미지를 가한다. 강화
          에너지탄 적중 시 무기 스킬 재사용 대기시간이 #2[f1]초 감소한다. 차생의 은익이 사용 시 무기 스킬 발동 후 기본 공격
          지상 제4격 또는 공중 제3격을 이어서 발동할 수 있다."
        icon: Skill_Bronya_Weapon_40
        skillCd: 16
        skillSpCost: 0
        skillSpNeed: 0
        tags: []
        param1: 2
        param1Add: 0.011834
        param2: 1
        param2Add: 0.005917
        param3: 0
        param3Add: 0
    rankUpMaterials:
      - id: "6002"
        amount: 3
