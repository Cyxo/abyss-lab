    description: 휘영청 밝은 달빛 아래, 회색의 깃털 화살이 하늘에서 떨어진다. 화살촉이 공기를 가르는 소리는 마치 새의 불길한 지저귐과
      흡사하고, 그 화살은 온통 검은빛의 까마귀 떼처럼 눈에 보이는 모든 빛을 집어삼킨다.
