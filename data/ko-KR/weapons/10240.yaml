    criticalBase: 4.28533
    criticalAdd: 0.267833
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1162"
        name: 검은 날개의 울음
        info: "<color=#FEDF4CFF>[SP 소모: 0] [재사용 대기시간: 0초]</color> 화살로 적을 조준하고 사격해(최대 3초
          동안 조준), 목표에게 공격력 #1[f1]%의 물리 대미지를 가한다. 목표 약점 적중 시, 공격력 #2[f1]%의 물리
          대미지를 가한다. 캐릭터가 화염/빙결/뇌전 원소 대미지 특성을 보유했을 경우 액티브 스킬은 대응하는 속성의 대미지로
          변경된다(우선 순위: 화염>빙결>뇌전>물리). 무기 액티브 스킬의 재사용 대기시간과 충전 시간은 장착 캐릭터의 사격 유형에
          따라 결정된다."
