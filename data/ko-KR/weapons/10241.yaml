weapons:
  - id: "21421"
    rarity: 4
    maxLv: 35
    type: bow
    name: 유야의 왈츠
    description: 죄를 지은 자들의 눈에는 죄와 환상의 밤의 빛을 지닌 활이다. 활시위는 거문고의 현이요, [단죄의 황녀]와 [밤을 가르는
      검은 까마귀]의 순례에서 희미한 노래를 읊조린다. 그녀는 유야의 정토에서 보았다, 분노는 고요함으로 돌아가고 열정은 시간이 지남에
      따라 고갈되니, 삼 세계의 밝은 달은 곱디고운 모래로 변하는 것을... 모든 것의 시작과 끝을 두 눈에 담은 그녀는 말한다ㅡ"유야의
      왈츠의 한 곡일 뿐이야"
    icon: Weapon_Bow_F3_310_4
    hpBase: 0
    hpAdd: 0
    spBase: 0
    spAdd: 0
    attackBase: 67.53906
    attackAdd: 3.376953
    defenceBase: 0
    defenceAdd: 0
    criticalBase: 3.749664
    criticalAdd: 0.234354
    resistanceBase: 0
    resistanceAdd: 0
    skills:
      - id: "1154"
        name: 신성한 단죄의 화살
        info: "<color=#FEDF4CFF>[SP 소모: 0] [재사용 대기시간: 0초]</color> 화살로 적을 조준하고 사격한다(최대 3초
          동안 조준), 목표에게 #1[f1]%의 뇌전 원소 대미지를 가한다. 목표 약점 적중 시, 목표 위치에 폭발을 1회 일으켜 주변
          적에게 #2[f1]%의 뇌전 원소 대미지를 가한다. 무기 액티브 스킬의 재사용 대기시간과 충전 시간은 장착 캐릭터의 사격
          유형에 따라 결정된다."
