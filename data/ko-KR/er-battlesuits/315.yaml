battlesuit: "315"
abilities:
  - id: "1031501"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1031502"
    type: 3
    name: 기본 공격 조정
    desc: QTE 스킬 발동 시 분열 배리어를 생성하고, 분열 게이트를 통과하는 캐릭터의 강화탄은 범위 공격을 가한다.
signets:
  - id: 10901-1
    name: "[은빛 매]의 축복"
    desc: 기본 공격의 마지막 일격은 SP를 2pt 회복하고, 추가로 공격력 120%의 빙결 원소 대미지를 가한다. 분열 배리어 존재 기간,
      캐릭터가 가하는 빙결 원소 대미지가 25% 증가한다. 분열 배리어 충전 기간, 기본 공격의 마지막 일격이 충전에 필요한 시간을 5초
      감소시킨다.
    buffSuit: "8"
    quality: 4
  - id: 10902-1
    name: "[잿빛 매]의 축복"
    desc: 매초 SP를 2pt 회복한다. 분열 배리어 존재 시, 분기 공격을 발동할 수 있다. 분기 공격을 발동할 때마다, [순차 반복]을
      1스택 획득해 분기 공격이 추가로 공격력 16%의 빙결 원소 대미지를 가하고, SP를 7pt 소모한다. 최대 4스택 중첩. 배리어
      소멸 또는 생성 시, 스택이 리셋된다.
    buffSuit: "8"
    quality: 4
  - id: 10903-1
    name: "[창깃]의 축복"
    desc: "공격의 SP 회복 효율이 50% 증가하고, 필살기가 추가로 공격력 2500%의 빙결 원소 대미지를 가한다. 필살기가 적에게 적중
      시, 캐릭터의 모든 원소 관통이 10% 증가하고, 모든 대미지가 45% 증가한다. 지속 시간: 10초. 중복 발동 시 지속 시간이
      갱신된다."
    buffSuit: "8"
    quality: 4
  - id: 10904-1
    name: "[환깃]의 축복"
    desc: "전투 보조 스킬 사용 후, 공격 버튼을 가볍게 터치해 캐릭터의 QTE 스킬을 발동할 수 있다. QTE 스킬 발동 시, 빙결 원소
      대미지가 20% 증가한다. 최대 2스택 중첩. 지속 시간: 30초. 중복 발동 시 지속 시간이 갱신된다."
    buffSuit: "8"
    quality: 4
  - id: 10905-1
    name: "[예리]의 축복"
    desc: 필살기 적중 시, 10초 동안 캐릭터 기본 공격(차지와 분기 공격 제외)이 추가로 공격력 30%의 빙결 원소 대미지를 가한다. 매초
      HP를 25pt, SP를 3pt 회복한다. 중복 발동 시 지속 시간이 갱신된다.
    buffSuit: "8"
    quality: 4
