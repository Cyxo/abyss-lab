battlesuit: "2701"
abilities:
  - id: "1270101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1270102"
    type: 4
    name: 특수 공격 조정
    desc: 아포니아가 [단죄] 상태 진입 시, 환영 [소환물]을 1개 소환해 축복을 진행하며, 자신이 기본 공격 시 추가 대미지 효과가
      발동한다. 환영은 모든 적에게 공격력 200%의 뇌전 원소 대미지를 가하고 [속죄] 카운트를 25pt 회복한다. 0.5초마다 1회만
      발동한다. [속죄] 카운트가 100/180에 도달하거나, 자신의 QTE 발동 조건을 만족했을 때 무기 액티브 스킬을 사용하면 환영이
      자신을 대신해 QTE 공격을 발동하여 총 공격력 1200%의 뇌전 원소 대미지를 가하고(자신의 QTE가 적에게 적중한 것으로
      간주한다), 자신의 HP를 600 회복한다. 환영은 동시에 1개만 존재할 수 있다. [예견자의 심판] 상태 진입 시 환영은 사라진다.
  - id: "1270103"
    type: 6
    name: 필살기 조정
    desc: "[예견자의 심판] 상태에서 캐릭터의 이동 속도가 30% 증가하고, 회피 스킬을 사용할 수 있다."
  - id: "1270104"
    type: 7
    name: 영웅의 운명
    desc: "영웅의 운명: 도전을 시작할 때마다 [■■]의 각인을 추가로 1개 선택할 수 있다."
signets:
  - id: 11601-1
    name: "[계도]의 축복"
    desc: 아포니아가 받는 모든 대미지가 40% 감소한다. [예견자의 심판] 상태 진입 시, 0.5초마다 가하는 뇌전 원소 대미지가 25%
      증가한다, 최대 150%까지 증가한다. [제약자의 심판]이 추가로 공격력 300%의 뇌전 원소 대미지를 가한다.
    buffSuit: "8"
    quality: 4
  - id: 11602-1
    name: "[죄멸]의 축복"
    desc: 아포니아가 [예견자의 심판] 상태 진입 시, 환영[소환물]도 [예견자의 심판] 상태에 진입해 주변 적에게 매초 공격력 320%의 뇌전
      원소 대미지를 가한다. 환영이 가하는 모든 대미지가 80% 증가한다. [예견자의 심판] 상태 종료 시 환영은 사라지며, SP를
      10pt 회복한다.
    buffSuit: "8"
    quality: 4
  - id: 11603-1
    name: "[도움]의 축복"
    desc: "[예견자의 심판] 상태에서 매초 [속죄] 카운트의 소모가 55% 감소한다. [예견자의 심판]이 내리는 뇌폭과 [제약자의 심판]이
      가하는 모든 대미지가 60% 증가하고, 필살기 대미지로 간주한다."
    buffSuit: "8"
    quality: 4
  - id: 11604-1
    name: "[수용]의 축복"
    desc: 환영이 QTE 발동 시, SP를 12pt 회복하고 필살기 재사용 대기시간이 5초 감소한다. 필살기가 가하는 모든 대미지가 50%
      증가한다. 필살기 발동 시, [속죄] 카운트를 최대치의 100%로 회복한다.
    buffSuit: "8"
    quality: 4
  - id: 11605-1
    name: "[구제]의 축복"
    desc: 환영[소환물]이 대미지를 가할 시, 적에게 마비 게이지를 누적한다. 자신의 극한 회피 스킬이 가하는 모든 대미지가 100% 증가한다.
      환영과 자신이 마비 상태의 적에게 가하는 뇌전 대미지가 60% 증가한다.
