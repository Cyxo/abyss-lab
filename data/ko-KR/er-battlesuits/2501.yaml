battlesuit: "2501"
abilities:
  - id: "1250101"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1250102"
    type: 3
    name: 기본 공격 조정
    desc: 캐릭터의 돌진 펀치, 띄우기, 내려찍기 공격이 [파갑] 효과를 중첩할 수 있다.
  - id: "1250103"
    type: 4
    name: 특수 공격 조정
    desc: 차지 중 강직 효과를 얻는다. 차지 공격 적중 시 적에게 취약 효과를 부가해 10초 동안 방어력을 50% 감소시킨다. 갱신
      가능\n공중 차지의 적을 끌어당기는 범위가 증가한다.
  - id: "1250104"
    type: 6
    name: 필살기 조정
    desc: "필살기가 과거의 낙원 필살기로 교체되며, SP 소모량과 재사용 대기시간은 변하지 않는다. 과거의 낙원 필살기: 강력한 차지 어퍼로
      공격력 1000% 및 공격력 3*150%의 물리 대미지를 가하며 적중한 적을 공중에 띄운다. 이후 공중에서 지면을 강타해 넓은 범위에
      공격력 1000%의 물리 대미지를 가함과 동시에 범위 내의 적을 날려버린다. 공중에서 필살기 발동 시 먼저 지면을 강타해 공격력
      600%의 물리 대미지를 가하고 후속 필살기 공격을 연계한다."
signets:
  - id: 10801-1
    name: "[제동]의 축복"
    desc: 차지 속도가 대폭 증가하며 차지 공격의 물리 대미지가 10% 증가한다. 동시에 패시브 스킬 [손이 후끈후끈!]의 중첩 속도가 증가한다.
    buffSuit: "8"
    quality: 4
  - id: 10802-1
    name: "[충결]의 축복"
