battlesuit: "502"
abilities:
  - id: "1050201"
    type: 1
    name: 캐릭터 조정
    desc: "캐릭터 속성과 스킬 레벨 Lv.80으로 조정 및 증폭 코어 개방\\n50 콤보마다 HP를 200 회복한다. 재사용 대기시간: 2초"
  - id: "1050202"
    type: 2
    name: 패시브 스킬 조정
    desc: 받는 모든 대미지가 30% 감소하며 비혈 모드에서의 경직 저항력이 증가한다.\n비혈 모드가 아닐 경우, 비혈치가 매초 50pt
      자동으로 증가한다.
  - id: "1050203"
    type: 4
    name: 특수 공격 조정
    desc: 계열 스킬 발동 시 콤보수 150을 소모하여 [극화 인자]를 1개 획득한다. [극화 인자]를 보유할 경우, 현재의 콤보수와 무관하게
      [암월의 일격]을 발동할 수 있으며, 적중 시 극화 인자를 소모하여 공격력 750%의 물리 대미지를 가한다. [암월의 일격] 발동 후
      남은 극화 인자가 존재할 경우, 공격 버튼을 터치해 [암월의 일격]을 연속 발동할 수 있다. 극화 인자는 최대 3개까지 보유할 수
      있다.\n일반 상태의 차지 공격과 [암월의 일격]에 강직 효과가 추가된다.
signets:
  - id: 10601-1
    name: "[형벌]의 축복"
    desc: 비혈 모드 진입 후 가하는 모든 대미지가 매초 15% 증가한다. 최대 10스택 중첩. 비혈 모드 종료 시 해당 효과는 초기화된다.
    buffSuit: "8"
    quality: 4
  - id: 10602-1
    name: "[처단]의 축복"
    desc: "콤보수가 150의 배수에 도달하면 캐릭터 주변에 칼날 참격을 가해 공격력 2*1000%의 물리 대미지를 가하고, 자신의 물리 관통이
      30% 증가한다. 지속 시간: 7초, 재사용 대기시간: 5초"
    buffSuit: "8"
    quality: 4
  - id: 10603-1
    name: "[휘황]의 축복"
    desc: 극한 회피 스킬 발동 시 비혈치의 감소 속도가 초기화되며 8초 동안 물리 대미지가 80% 증가한다. 또한 비혈 모드에서 [암월의
      일격] 사용 시 극한 회피 스킬이 발동하지만, 칼날 처단은 발동하지 않는다.
    buffSuit: "8"
    quality: 4
  - id: 10604-1
    name: "[멸악]의 축복"
    desc: "콤보수가 50의 배수에 도달하면 필살기의 재사용 대기시간이 18% 감소하고 SP를 5pt 회복한다. 재사용 대기시간: 2초.
      필살기의 물리 대미지가 100% 증가하며 공격력 3000%의 물리 대미지를 가한다. 혈조가 존재할 시 지속적으로 주변의 적을
      끌어당긴다."
    buffSuit: "8"
    quality: 4
  - id: 10605-1
    name: "[검은 달]의 축복"
    desc: 극화 인자를 소모한 [암월의 일격]에 공격력 2500%의 물리 대미지가 추가된다. [암월의 일격] 사용 후 20초간 이동 속도가
      10% 증가한다. 최대 6스택 중첩.
