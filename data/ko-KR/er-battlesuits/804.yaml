battlesuit: "804"
abilities:
  - id: "1080401"
    type: 1
    name: 캐릭터 조정
    desc: "캐릭터 속성과 스킬 레벨 Lv.80으로 조정\\n전투 시작 시마다 실드를 획득한다. 실드는 최대 HP의 20%+현재 HP 감소량의
      25%만큼의 대미지를 막는다. 지속 시간: 15초. 실드 존재 기간, 받는 모든 대미지가 80% 감소한다(간접 대미지 포함). 극한
      회피 스킬 발동 시 실드를 갱신하고, [기사의 가호]를 획득해 최대 HP의 25%를 회복한다. HP가 최대 HP의 20% 미만일
      경우, 추가로 최대 HP의 25%를 회복한다."
  - id: "1080402"
    type: 5
    name: 회피 스킬 조정
    desc: 극한 회피 발동 횟수가 1회 추가된다.
signets:
  - id: 11201-1
    name: "[질주]의 축복"
    desc: 캐릭터의 물리 대미지가 15% 증가한다. HP가 1% 감소할 때마다 [정예의 예격]의 물리 대미지가 0.4% 증가하고, [돌진]의
      물리 대미지가 0.2% 증가한다. 또한 공격마다 HP가 5% 감소하고 SP를 0.6pt 획득한다. 동시에 [기사의 가호]를 소모해
      하이퍼 에너지를 전부 회복한다.
    buffSuit: "8"
    quality: 4
  - id: 11202-1
    name: "[연영]의 축복"
    desc: 캐릭터의 물리 대미지가 40% 증가하고, 필살기가 가하는 모든 대미지가 180% 증가한다. 필살기 발동 시 극한 회피 스킬 횟수를
      2회 갱신한다.
    buffSuit: "8"
    quality: 4
  - id: 11203-1
    name: "[출정]의 축복"
    desc: 캐릭터의 모든 대미지가 25% 증가한다. [천원패참]의 마지막 일격 적중 시, 지면을 파괴하고 [기사의 가호]를 소모해 전장의 적에게
      공격력 1200%의 물리 대미지를 가하며, 12초 동안 취약 효과를 부여해 적의 방어력을 30% 감소시킨다.
    buffSuit: "8"
    quality: 4
  - id: 11204-1
    name: "[한승]의 축복"
    desc: "캐릭터의 물리 대미지가 50% 증가하고, 무기 스킬의 모든 대미지가 60% 증가한다. [천원패참]의 처음 2격은 추가로 SP를
      1pt 회복하고, 필살기 재사용 대기시간을 1초 감소시킨다. 재사용 대기시간: 20초"
    buffSuit: "8"
    quality: 4
  - id: 11205-1
    name: "[천원]의 축복"
    desc: "캐릭터의 모든 대미지가 30% 증가한다. 천원기사 형태 전환 및 필살기 발동 시 강화를 획득해 캐릭터가 가하는 물리 대미지가 30%
      증가한다. 지속 시간: 15초, 중복 발동 시 지속 시간이 갱신된다."
