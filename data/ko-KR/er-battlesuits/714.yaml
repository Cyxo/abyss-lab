battlesuit: "714"
abilities:
  - id: "1071401"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1071402"
    type: 2
    name: 패시브 스킬 조정
    desc: 기본 형태가 [소령 형태]로 고정된다.\n죽음과 생명의 율자가 [떼어낼 수 없는 사바세계]의 SP 회복 효과 발동 시 자신의 SP가
      175pt 미만이면 SP가 175pt까지 증가한다.\n[떼어낼 수 없는 사바세계]와 [신생, 하나된 운명]은 초기 형태의 제한을
      무시하고 동시에 적용된다.
  - id: "1071403"
    type: 6
    name: 필살기 조정
    desc: "[결명 형태]로 전환 시 [새벽 이슬]의 지속 시간이 대폭 증가한다.\\n[소령 형태] 상태에서 [영락의 틈]이 노출된 적 공격 시
      캐릭터의 크리티컬률이 40% 증가한다.\\n캐릭터가 처음 형태를 전환하면 정체 영역 효과를 발동해 캐릭터와 적의 스킬 효과 및
      스테이지의 카운트가 정지한다."
  - id: "1071404"
    type: 4
    name: 특수 공격 조정
    desc: 분기 공격과 [분기 연계] 발동 시 소환물이 다시 소환되는 것으로 간주한다. [결명 형태]에서 [분기 연계] 발동 시 [감해 끝의
      시작]의 [소령 형태] 버프 효과가 즉시 발동한다.\n[소령 형태]에서 죽음과 생명의 율자의 [분기 연계] 발동 모션이 조금
      빨라진다.\n[소령 형태]에서 분기 공격과 [분기 연계] 동안 기본 공격 마지막 일격은 율자 에너지를 회복하지 않는다.
signets:
  - id: 13801-1
    name: "[생멸]의 축복"
    desc: "[소령 형태]에서 [분기 연계]가 적에게 적중 시 해당 적에게 추가로 공격력 200%의 물리 대미지를 가한다. 콤보수가 50의
      배수에 도달할 때마다 적이 받는 모든 대미지가 10% 증가한다. 지속 시간: 5초, 중복 발동 시 지속 시간을 갱신한다. [결명
      형태]에서 필살기 마지막 일격은 추가로 공격력 1200%의 물리 대미지를 가한다. 재사용 대기시간: 16초"
    buffSuit: "8"
    quality: 4
  - id: 13802-1
    name: "[안락]의 축복"
    desc: "[결명 형태]에서 [무기 연계]로 휘감기 공격 발동 시 공격마다 추가로 공격력 25%의 물리 대미지를 가한다. [무기 연계]가
      적에게 적중 시 추가로 율자 에너지를 20pt 회복한다(발동 간격: 0.5초). 캐릭터가 [분기 연계] 발동 시 무기 스킬의 재사용
      대기시간이 15초 감소한다(발동 간격: 1초)."
    buffSuit: "8"
    quality: 4
  - id: 13803-1
    name: "[조령]의 축복"
    desc: "[결명 형태]에서 분기 공격과 [분기 연계]는 공격마다 추가로 공격력 250%의 물리 대미지를 가하고, 적중된 적이 받는 모든
      대미지가 30% 증가한다. 지속 시간: 5초, 중복 발동 시 지속 시간을 갱신한다. [분기 연계]가 적에게 적중 시 캐릭터의 HP를
      900 회복한다(발동 간격: 5초). 극한 회피가 아니어도 극한 회피 스킬을 발동할 수 있다."
    buffSuit: "8"
    quality: 4
  - id: 13804-1
    name: "[만물]의 축복"
    desc: "[소령 형태]에서 기본 공격 버튼을 길게 누르면 기본 공격 마지막 일격을 지속적으로 사용할 수 있다. 기본 공격 마지막 일격은
      공격마다 추가로 공격력 50%의 물리 대미지를 가한다. 연속 사격 시 율자 에너지의 회복이 감소하고, [분기 연계] 마지막 일격은
      추가로 공격력 600%의 물리 대미지를 가한다."
    buffSuit: "8"
    quality: 4
  - id: 13805-1
    name: "[조일]의 축복"
    desc: "[소령 형태]에서 SP가 40pt 이상일 때 [소령 형태]의 [분기 연계] 발동 시 SP를 40pt 소모하고 해당 공격의 모든
      대미지가 35% 증가한다. [새벽 이슬] 지속 기간 [소령 형태] 기본 공격 마지막 일격은 공격마다 캐릭터의 HP를 450
      회복시키고, 콤보수를 50 추가하며, 동시에 SP를 50pt 회복하고, 짧은 시간 적을 모은다(발동 간격: 1초)."
    buffSuit: "8"
    quality: 4
