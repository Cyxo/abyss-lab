battlesuit: "706"
abilities:
  - id: "1070601"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1070602"
    type: 4
    name: 특수 공격 조정
    desc: 전투 중 초기 별 에너지를 추가로 600pt 획득한다. 차지 공격 기간, 추가로 받는 모든 대미지가 30% 감소하고, 강직 효과를
      획득한다.\n[타오르는 성염] 기간, 무적 효과를 획득한다.\n별의 인도자 형태에서 매초 HP를 40pt 회복한다.
signets:
  - id: 11301-1
    name: "[염인]의 축복"
    desc: "[성염]이 1회 적중해 [타오르는 성염]을 발동할 때마다 전방에 [성도]를 발사해 공격력 200%의 화염 원소 대미지를 가한다.
      [성도]를 발사할 때마다 별의 인도자 상태를 해제한 후 SP를 3pt, 별 에너지를 80pt 회복한다. 최대 6회 발사"
    buffSuit: "8"
    quality: 4
  - id: 11302-1
    name: "[성담]의 축복"
    desc: "[성염 시동], [성염 지속], 별의 인도자 상태 기본 공격 제4격을 발동해 10m 범위 내 적에게 공격력 500%의 화염 원소
      대미지를 가한다. 또한 적을 캐릭터 앞으로 모으고, 목표가 받는 모든 대미지를 20% 증가시킨다."
    buffSuit: "8"
    quality: 4
  - id: 11303-1
    name: "[찬란]의 축복"
    desc: "[성염] 대미지 횟수+1. [성염] 적중 시, 자신의 화염 원소 대미지가 40% 증가한다. 지속 시간: 5초, 갱신 가능"
    buffSuit: "8"
    quality: 4
  - id: 11304-1
    name: "[황진]의 축복"
