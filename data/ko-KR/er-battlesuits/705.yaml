battlesuit: "705"
abilities:
  - id: "1070501"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정\n캐릭터 공격으로 누적하는 마비 게이지가 50% 감소한다.\n지원 캐릭터 [로스트
      로즈마리]와 동시 출전할 수 없다.
  - id: "1070502"
    type: 3
    name: 기본 공격 조정
    desc: "[늑대의 인장]과 [뱀의 인장]의 영향 범위가 확대된다."
  - id: "1070503"
    type: 4
    name: 특수 공격 조정
    desc: "차지 공격 [신을 삼킨 자] 사용 시, 받는 모든 대미지가 50% 감소한다. 지속 시간: 15초. 중복 발동 시 지속 시간을
      갱신한다."
  - id: "1070504"
    type: 6
    name: 필살기 조정
    desc: "[명계의 마녀] 상태에서 모든 대미지가 50% 증가한다."
signets:
  - id: 11401-1
    name: "[신식]의 축복"
    desc: 차지 공격 [신을 삼킨 자]가 적에게 적중 시, 추가로 [낙뢰] 공격을 발동해 주변 적에게 공격력 5*100%의 뇌전 원소 대미지를
      가하고, [부엉이 영혼]을 가득 충전한다.
    buffSuit: "8"
    quality: 4
  - id: 11402-1
    name: "[섭혼]의 축복"
    desc: "[명계의 마녀] 형태에서 임의의 기본 공격 2회 발동 시, 추가로 영혼을 50pt 흡수한다. 차지 공격 [신을 삼킨 자] 발동 시,
      횟수가 리셋된다. [뱀의 인장]은 추가로 공격력 100%의 뇌전 원소 대미지를 가하고, [늑대의 인장]은 추가로 캐릭터가 가하는 뇌전
      원소 대미지를 50% 증가시킨다."
    buffSuit: "8"
    quality: 4
  - id: 11403-1
    name: "[마녀]의 축복"
    desc: "[명계의 마녀] 형태에서 뇌전 원소 속성 대미지가 40% 증가한다. 필살기 [파사주 당페] 발동 후, 로키의 공격은 다시 적을 모아
      3초 후 폭발 범위 공격으로 공격력 2200%의 뇌전 원소 대미지를 가하고, 다시 [늑대/뱀/부엉이의 인장]을 생성한다."
    buffSuit: "8"
    quality: 4
  - id: 11404-1
    name: "[환야]의 축복"
    desc: "차지 공격 [신을 삼킨 자] 발동 시, 차지 공격이 가하는 모든 대미지가 70% 증가하고, 필살기 재사용 대기시간이 5초 감소하며,
      필살기가 가하는 모든 대미지가 90% 증가한다. 지속 시간: 10초. 중복 발동 시 지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 11405-1
    name: "[역령]의 축복"
    desc: "늑대/부엉이/뱀 영혼이 적에게 적중 시, 캐릭터가 가하는 뇌전 원소 대미지가 8% 증가한다. 최대 8스택 중첩. 지속 시간:
      15초. 중복 발동 시 지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
