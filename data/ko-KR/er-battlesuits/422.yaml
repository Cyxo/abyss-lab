battlesuit: "422"
abilities:
  - id: "1042201"
    type: 1
    name: 캐릭터 조정
    desc: "캐릭터 속성과 스킬 레벨 Lv.80으로 조정 및 증폭 코어 개방\\n전투 진입 또는 열광 상태 진입 시, 자신의 최대 HP의
      50%만큼 모든 대미지를 흡수할 수 있는 배리어를 생성한다. 지속 시간: 10초, 중복 획득 시 배리어의 상태와 지속 시간을
      갱신한다. 배리어 존재 기간 받는 모든 대미지가 30% 감소하고, 크리티컬률이 50% 증가한다. 배리어 지속 기간, 극한 회피로
      [에너지 배리어]를 획득할 수 없다.\\n열광 상태에서 기본 공격과 차지 공격은 목표에게 출혈 게이지를 1pt 누적하고, 필살기의
      마지막 일격은 목표에게 출혈 게이지를 12pt 누적한다."
  - id: "1042202"
    type: 2
    name: 패시브 스킬 조정
    desc: 레드 또는 블루 에너지 중 임의의 에너지가 증가할 때, 다른 에너지도 같은 수치로 증가한다.
  - id: "1042203"
    type: 3
    name: 기본 공격 조정
    desc: 일반 상태에서 캐릭터의 기본 공격은 제4격부터 시작한다.
  - id: "1042204"
    type: 6
    name: 필살기 조정
    desc: 필살기의 마지막 일격이 강화 반격을 발동하지 않았을 경우, 공격력 600%의 물리 대미지가 추가된다.
  - id: "1042205"
    type: 7
    name: 무기 스킬 조정
    desc: "무기 액티브 스킬 발동 후 슈퍼 아머 상태를 획득한다. 지속 시간: 1초"
signets:
  - id: 11801-1
    name: "[극몽]의 축복"
    desc: 기본 공격(차지 공격 포함)이 가하는 물리 대미지가 20% 증가하고, 적중할 때마다 추가로 SP를 1pt 회복한다. SP가 150pt
      이상일 때, 필살기 SP 소모가 50pt 증가하고, 이번 필살기 기간, 적이 받는 모든 대미지가 20% 증가한다.
    buffSuit: "8"
    quality: 4
  - id: 11802-1
    name: "[열광]의 축복"
    desc: 열광 상태에서 주변 적이 받는 물리 대미지가 20% 증가하고(해당 효과는 독립적으로 부여된다), 열광 에너지의 소모 속도가 50%
      증가한다.
    buffSuit: "8"
    quality: 4
  - id: 11803-1
    name: "[여행]의 축복"
    desc: 열광 상태에서 기본 공격에 공격력 20%의 물리 대미지가 추가되고, 필살기의 마지막 일격에 공격력 200%의 물리 대미지가 추가된다.
    buffSuit: "8"
    quality: 4
  - id: 11804-1
    name: "[조화]의 축복"
    desc: "차지 공격 또는 필살기 발동 시, 주변 넓은 범위의 적을 캐릭터의 앞으로 모으고, 해당 적이 받는 모든 대미지를 30% 증가시킨다.
      지속 시간: 8초, 중복 발동 시 지속 시간을 갱신한다."
    buffSuit: "8"
    quality: 4
  - id: 11805-1
    name: "[적막]의 축복"
    desc: 필살기의 재사용 대기시간이 30% 감소하고, 필살기가 가하는 모든 대미지가 300% 증가한다. 필살기로 대미지를 가할 때마다 무기
      액티브 스킬의 재사용 대기시간이 2초 감소하고, 강화 반격의 발동 시간이 전체 방어 태세 기간까지 연장된다.
    buffSuit: "8"
    quality: 4
