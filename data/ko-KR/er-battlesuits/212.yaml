    name: "[설풍]의 축복"
    desc: "[참격]이 추가로 공격력 100%의 빙결 원소 대미지를 가하고, 공격 범위가 확대된다. [혹한] 스택마다 [참격]이 가하는 빙결
      원소 대미지가 1% 증가한다."
    buffSuit: "8"
    quality: 4
  - id: 12102-1
