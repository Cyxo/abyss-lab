    desc: "[참격]의 돌진이 적에게 적중 시 KP를 200pt까지 회복하며, 돌진이 적 1기에 적중할 때마다 극한 회피 횟수를 1회 회복하고,
      극한 회피를 발동해 KP를 1000pt 회복한다. [참격] 발동 기간, KP가 0보다 낮으면 극한 회피 스킬을 발동한다."
