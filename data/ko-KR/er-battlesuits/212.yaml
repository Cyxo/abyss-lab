battlesuit: "212"
abilities:
  - id: "1021201"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정
  - id: "1021202"
    type: 4
    name: 특수 공격 조정
    desc: 분기 공격 기간, 캐릭터는 슈퍼 아머를 획득하고, 받는 모든 대미지가 80% 감소한다. [참격]이 적에게 적중 시 [혹한]을 1스택
      획득하고, 극한 회피 스킬 발동 시 [혹한]을 10스택 획득한다(최대 30스택 중첩). 적 사망 시 HP를 300 회복한다.
  - id: "1021203"
    type: 5
    name: 회피 스킬 조정
    desc: "극한 회피 발동 후, 원소 대미지가 30% 증가한다. 지속 시간: 8초, 중복 발동 시 지속 시간을 갱신한다.\\n회피 후 이어서
      기본 공격 제5격을 연계할 수 있다. 극한 회피 스킬은 더 이상 얼음 잔상을 생성하지 않으며, 극한 회피 스킬을 추가로 1회 발동할
      수 있다."
  - id: "1021204"
    type: 7
    name: 영웅의 운명
    desc: "영웅의 운명: 도전을 시작할 때마다 [■■]의 각인을 추가로 1개 선택할 수 있다."
