battlesuit: "602"
abilities:
  - id: "1060201"
    type: 1
    name: 캐릭터 조정
    desc: 캐릭터 속성과 스킬 레벨 Lv.80으로 조정\n[부생]의 기초 각인 스택과 [전사의 기억] 스택은 피격 감소 후 15초 동안 더 이상
      감소되지 않는다.\n[부생] 기초 각인의 최고 스택이 추가로 10스택 증가한다.\n캐릭터 초기 SP가 50pt 증가한다.
  - id: "1060202"
    type: 2
    name: 패시브 스킬 조정
    desc: "[어금니]의 지속 시간이 60초로 연장된다."
  - id: "1060203"
    type: 6
    name: 필살기 조정
    desc: 필살기 [광룡] 발동 시 착지 지점에 1.5초 동안 블랙홀을 생성해 지속적으로 주변의 적을 끌어당긴다.\n폭발 상태 [월식 형태]에서
      기본 공격 제1격 또는 제2격 발동 후 분기 공격을 연타하면 [사경·열공]을 발동할 수 있다. [사경·열공]의 마지막 일격이 적에게
      적중 시 자신의 HP를 150 회복한다.
  - id: "1060204"
    type: 7
    name: 영웅의 운명
    desc: "영웅의 운명: 도전을 시작할 때마다 [■■]의 각인을 추가로 1개 선택할 수 있다."
signets:
  - id: 13301-1
    name: "[촌심]의 축복"
    desc: 분기 공격이 가하는 모든 대미지가 35% 증가한다. 분기 공격 [촌경·열파], [촌경·순진], [사경·잔월]의 마지막 일격이 추가로
      공격력 400%의 뇌전 원소 대미지를 가한다. 해당 대미지는 분기 공격 대미지와 필살기 대미지로 간주한다.
    buffSuit: "8"
    quality: 4
  - id: 13302-1
    name: "[월식]의 축복"
    desc: "분기 공격 [사경·열공]이 연타마다 추가로 공격력 5*25%의 뇌전 원소 대미지를 가한다. 해당 대미지는 분기와 필살기 대미지로
      간주한다. 폭발 상태 [월식 형태]에서 회피 시 극한 회피 스킬 [주작]을 발동할 수 있다. [사경·열공]이 적에게 적중 시
      [주작]의 재사용 대기시간이 1초 감소한다. 재사용 대기시간: 0.6초"
    buffSuit: "8"
    quality: 4
  - id: 13303-1
    name: "[자세]의 축복"
    desc: "분기 공격 [사경·열공]이 가하는 뇌전 원소 대미지가 20% 증가하고, 연타를 추가로 3단 발동할 수 있다. [사경·열공]의 마지막
      일격은 추가로 공격력 100%의 뇌전 원소 대미지를 가한다. 해당 대미지는 분기 공격 대미지와 필살기 대미지로 간주한다.
      [사경·열공]의 마지막 일격은 강격이다. 중첩 능력: 강, 6연타를 완료하면 더욱 강력한 강격을 중첩할 수 있다."
    buffSuit: "8"
    quality: 4
  - id: 13304-1
    name: "[화경]의 축복"
    desc: 폭발 상태 [월식 형태]에서 SP가 충분할 경우 필살기 [광룡]을 다시 발동할 수 있다. 필살기 공격과 폭발 상태 공격의 뇌전 원소
      대미지가 40% 증가한다.
    buffSuit: "8"
    quality: 4
  - id: 13305-1
    name: "[심신]의 축복"
    desc: 분기 공격 [사경·잔월]이 가하는 모든 대미지가 40% 증가하고, 출혈 게이지를 10pt 누적한다. 캐릭터가 출혈 상태의 적에게
      가하는 모든 대미지가 30% 증가한다.
    buffSuit: "8"
    quality: 4
  - id: 23301-1
    name: "[촌심]의 축복+"
