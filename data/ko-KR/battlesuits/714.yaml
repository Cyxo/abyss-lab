    info: "낫 또는 법구로 적을 공격한다.\\n<color=#23B2E3FF>공격 버튼을 터치해 4연격을 발동한다.\\n[소령
      형태]\\n제1격: 공격력 3*20%의 물리 대미지를 가하고, 율자 에너지를 15pt 회복한다.\\n제2격: 공격력 60%의 물리
      대미지를 가하고, 율자 에너지를 15pt 회복한다.\\n제3격: 공격력 3*35%의 물리 대미지를 가하고, 율자 에너지를 50pt
      회복한다.\\n제4격: 공격력 12*25%의 물리 대미지를 가하고, 율자 에너지를 60pt 회복한다.\\n[결명 형태]\\n제1격:
      공격력 160%의 물리 대미지를 가하고, 율자 에너지를 10pt 회복한다.\\n제2격: 공격력 8*20%의 물리 대미지를 가하고,
      율자 에너지를 20pt 회복한다.\\n제3격: 공격력 2*100%의 물리 대미지를 가하고, 율자 에너지를 30pt
      회복한다.\\n제4격: 공격력 300%의 물리 대미지를 가하고, 율자 에너지를 45pt 회복한다.</color>"
    icon: Skill_Seele_C4_SL_871
