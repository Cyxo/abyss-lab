  - id: "872"
    name: <color=#FFC741FF>분기</color>-방황하는 심해의 두 나비
    info: "분기 공격\\n<color=#23B2E4FF>율자 에너지가 가득 찼을 때 공격 버튼을 누르면 율자 에너지를 전부 소모해 분기 공격을
      발동한다:\\n[소령 형태]에서 적을 향해 이동하는 동시에 낫으로 회전 참격을 발동해 공격력 2*200%의 물리 대미지를
      가한다.\\n[결명 형태]에서 전방에 식물 영역을 생성해 범위 내의 적을 모으고 지속 공격을 발동해 공격력 600%의 물리 대미지를
      가한다.\\n분기 공격 기간, 공격 버튼을 터치하면 [분기 연계]를 발동한다:\\n[소령 형태]에서 영록 [디아나]가 강력한
      발구르기를 발동한 후 강력한 참격을 발동해 공격력 600%+1000%의 물리 대미지를 가하고, 2초 동안 전체 시공 단열을
      발동한다.\\n[결명 형태]에서 꽃의 요정 [플로라]가 땅을 뚫고 나와 적을 공격한 후 거대한 낫으로 적에게 참격을 발동해 공격력
      500%+1000%의 물리 대미지를 가한다.\\n\\n무기 버튼을 터치해 무기 스킬을 발동한다:\\n[소령 형태]에서 공격력
      300%의 물리 대미지를 가한다. 재사용 대기시간: 18초, 재사용 대기시간 감소 효과의 영향을 받지 않는다.\\n[결명 형태]에서
      낫을 던져 공격력 6*10%+50%+2*150%의 물리 대미지를 가하고, 꽃의 요정 [플로라]가 목표 위로 날아올라 구역 내 적을
      지속적으로 공격해 총 공격력 9*100%의 물리 대미지를 가한다. 재사용 대기시간: 18초, 재사용 대기시간 감소 효과의 영향을 받지
      않는다.\\n무기 스킬 발동 기간, 무기 버튼을 터치해 [무기 연계]를 발동한다:\\n[소령 형태]에서 처음으로 무기 스킬에 적중된
      적의 전방으로 순간이동한 후 마법진을 펼쳐 주변의 적을 모으고, 영록 [디아나]가 마법진 주변에서 최대 4초 동안 돌진해 총 공격력
      24*50%의 물리 대미지를 가한다. 지속 시간이 종료되거나 최소 2초 지속 후 버튼을 터치하면 중단할 수 있으며, 중단 시 마법진의
      발동을 조기 종료하고 폭파시켜 공격력 900%+3*200%의 물리 대미지를 가한다. 발동 기간, 캐릭터를 교대할 수 있으며 죽음과
      생명의 율자는 공격이 종료될 때까지 전장에 남는다.\\n[결명 형태]에서 넝쿨을 뻗어 [플로라]를 중심으로 최대 4초 동안 휘감기
      공격을 발동하고, 2초 동안 전체 시공 단열을 발동해 총 공격력 46*60%의 물리 대미지를 가한다. 지속 시간이 종료되거나 최소
      2초 지속 후 버튼을 터치하면 휘감기 공격을 조기 종료하고, 캐릭터가 중심의 적에게 베기를 발동해 공격력 720%의 물리 대미지를
      가한다.</color>"
