      가한다.\\n제4격: 공격력 600%의 물리 대미지를 가한다.\\n\\n[질주 상태]에서 회피 버튼을 누르면 [짓밟기]를 연계하고,
      공격 버튼을 길게 누르면 [돌진]을 연계하며, [돌진] 상태에서 공격 버튼을 떼면 [정예의 예격]을 발동한다.\\n[짓밟기]: 공격력
      350%의 물리 대미지를 가하고, 주변의 적을 끌어당기며, 공격 버튼을 길게 눌러 [돌진]과 연계할 수 있다.\\n[돌진]: 총
      공격력 N*110%의 물리 대미지를 가하며(N: 명중 횟수, 10회 제한), 적에게 적중 시 하이퍼 에너지를 소모한다.\\n[정예의
      예격]: 공격력 800%의 물리 대미지를 가한다.\\n[짓밟기] [돌진] [정예의 예격] 모두 차지 공격에 속하며, 강직과 슈퍼 아머
      효과를 보유하고 있다.\\n\\n느린 걸음: 모바일-왼쪽 레버를 살짝 밀기, PC-쉬프트키를 누른 상태로 방향키
