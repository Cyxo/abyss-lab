    info: "위병 형태는 방어, 기사 형태는 회피이다.\\n<color=#23B2E5FF>[극한 회피 스킬]: 2초간 전체 시공 단열을
      발동하고, 하이퍼 에너지를 가득 채운다, 재사용 대기시간: 15초\\n\\n위병 형태: 후방 회피는 [방어], 전방 회피는 [방패
      돌격]이다.\\n[방어] 기간 피격 및 [방패 돌격]이 적에게 적중 시, [방어 반격]을 발동해 적의 공격을 무효화하고, 공격력
      120%의 물리 대미지를 가하며, 극한 회피 스킬을 발동할 수 있다. 또한, [방패 돌격]도 극한 회피 스킬을 발동할 수
      있다.\\n[방어 반격] 발동 후 기본 공격 버튼을 누르면 [올려베기]를 연계할 수 있으며, 극한 회피 스킬을 발동했다면
      [천원패참]을 연계할 수 있다.\\n\\n기사 형태: 회피로 극한 회피 스킬을 발동할 수 있다.(밟기는 극한 회피 스킬 발동 불가).
      극한 회피 스킬을 발동했을 때, 방향키를 입력하면 질주 상태를 연계할 수 있으며, 회피 버튼을 1회 눌러 [짓밟기]를, 공격 버튼을
