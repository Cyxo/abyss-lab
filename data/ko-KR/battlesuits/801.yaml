  - id: "532"
    name: <color=#FFC741FF>차지</color>-영광의 행군
    info: "공격 버튼을 길게 눌러 차지 공격을 발동한다.\\n<color=#23B2E2FF>전의가 240pt 이상일 때 공격 버튼을 길게
      누르면 달리기 상태에 진입한다: 그 기간, 공격마다 공격력 50%의 물리 대미지를 가한다. 0.6초 돌진 후 강직 및 슈퍼 아머
      효과를 획득하고, 돌진 상태 1단계에 진입하며, 적에게 적중 시 전의를 40pt 소모해 공격마다 추가로 공격력 80%의 화염 대미지를
      가한다.\\n전의를 최소 240pt 이상 소모하면 돌진 상태 2단계에 진입한다: 적에게 적중 시 가하는 화염 대미지가 공격력
      100%의 화염 대미지까지 증가한다.\\n전의를 최소 240pt 이상 소모한 후 공격 버튼에서 손을 떼면 돌진 공격을 발동해 공격력
      100%의 물리 대미지+공격력 450%의 화염 대미지를 가한다. 공격 버튼에서 손을 떼지 않을 경우 기본 공격 제1격을
      발동한다.\\n필살기 성염 결계 내에서 전의가 240pt 이상일 때 공격 버튼을 길게 누르면 전의를 전부 소모해 결전의 강타를
      발동한다: 공격력 8*60%+350%의 화염 대미지+공격력 200%의 물리 대미지를 가한다. 전의를 1 소모할 때마다 모든 대미지가
      0.2% 증가한다.</color>"
