  - id: "793"
    name: 별들의 운명
    info: "빠르게 공격을 회피한다. 2회 연속 회피할 수 있다.\\n[무장 형태]에서 실드를 발동해 공격을
      막는다.\\n<color=#23B2E5FF>극한 회피 스킬: 전체 시공 단열을 3초간 발동하고, [박격포·침묵]을 소환해 8초간 자동
      공격한다. 포탄마다 공격력 150%의 화염 원소 대미지를 가하고, 2초간 화염 지대를 생성해 범위 내 적에게 매초 공격력 100%의
      화염 원소 대미지를 가한다.\\n재사용 대기시간: 14초\\n\\n[무장 형태]\\n회피 버튼을 누르면 1.5초간 실드를 발동한다.
      실드 발동 기간 피격 시 적의 공격을 무효화하고 공격력 100%의 화염 원소 대미지를 가하며, 동시에 극한 회피 스킬을 발동한다.
      해당 공격이 양자 공격인 경우, 양자 속성의 적에게 양자 붕괴를 1회 가한다.</color>"
