  - id: "794"
    name: 침묵의 피날레
    info: "[특수 무장·9호]를 조종해 전장을 누빈다.\\n<color=#23B2E6FF>SP가 50pt 이상일 때, 필살기 버튼을 길게
      누르면 필살기를 발동한다: 나선·환상의 상자가 전장의 모든 [소란 병장]을 회수한 후, 전차 [특수 무장·9호]로 재조립해 폭발
      상태에 진입하고, 전장의 모든 적에게 공격력 500%의 화염 원소 대미지를 가한다. 양자 속성인 적에게 양자 붕괴를 1회
      가한다.\\n폭발 상태에서 매초 [전차 게이지]를 28pt 회복한다(최대 200pt).\\n공격 버튼을 길게 누르거나 터치하면
      공격하며, 공격마다 총 공격력 550%의 화염 원소 대미지를 가한다.\\n[전차 게이지]가 가득 찼을 때 공격 버튼을 길게 누르면
      [막간 인사]를 발동해 공격력 1000%의 화염 원소 대미지를 가하고, 극한 회피 스킬을 발동한다.\\n회피 버튼을 길게 누르면
      전차를 조종해 전방의 적에게 매초 공격력 8*100%의 화염 원소 대미지를 가한다.\\n\\n필살기 버튼을 누르면 자폭을 발동한다.
      전차로 적에게 돌진해 공격력 900%+N*70%의 화염 원소 대미지를 가하고(N: 폭발 상태의 지속 시간, 단위: 초), 폭발 상태가
      해제된다. 그 기간, 캐릭터가 정체 영역 효과를 발동해 캐릭터와 적의 스킬 효과 및 스테이지의 카운트가 정지한다.\\n폭발 상태에서
      매초 SP가 5pt 감소하고, 5초 후 매초 추가로 SP가 10pt 감소한다. 최대 지속 시간: 16초. SP가 소진되거나 지속
      시간이 끝나면 강제로 자폭을 발동한다.\\n캐릭터 퇴장 시 폭발 상태가 해제된다. 재사용 대기시간: 12초, SP 소모:
