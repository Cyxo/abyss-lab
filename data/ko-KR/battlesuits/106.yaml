    name: 밤을 불태우는 왕검의 화염
    info: "총과 검으로 유연하게 전투한다.\\n<color=#23B2E3FF>지상:\\n제1격: 공격력 50%의 화염 원소 대미지를
      가한다.\\n제2격: 공격력 40%+50%*2의 화염 원소 대미지를 가한다.\\n제3격: 공격력 50%+60%의 화염 원소 대미지를
      가한다.\\n제4격: 공격력 35%*6의 화염 원소 대미지를 가한다.\\n제5격: 공격력 150%+60%*8의 화염 원소 대미지를
      가한다.\\n공중: \\n제1격: 공격력 60%의 화염 원소 대미지를 가한다.\\n제2격: 공격력 55%*3+80%의 화염 원소
      대미지를 가하고 적을 격추시킨다. 목표가 지면에 충돌 시 추가로 공격력 10%의 화염 원소 대미지를 가하고, 주변 적을
      넉백시킨다.\\n제3격: 공격력 210%의 화염 원소 대미지를 가한다.\\n제4격: 공격력 300%+135%*3의 화염 원소 대미지를
      가한다.\\n제5격: 공격력 150%의 화염 원소 대미지를 가한다.\\n도약: 비공격 기간, 필살기 버튼을 터치하면 최대 2회의
      도약을 할 수 있다. 도약 동작은 캐릭터의 회피로 간주되어 극한 회피 스킬을 발동시킬 수 있다\\n올려치기: 지상 기본 공격 후
      필살기 버튼을 터치해 발동한다. 공격력 60%의 화염 원소 대미지를 가하며, 올려치기는 공중 기본 공격 제2격을 연계할 수
      있다.\\n격추 공격: 공중 기본 공격 후 필살기 버튼을 터치해 발동한다. 공격력 10%+50%의 화염 원소 대미지를 가한다. 격추
      공격은 지상 기본 공격 제3격을 연계할 수 있다.</color>"
