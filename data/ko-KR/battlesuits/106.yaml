  - id: "903"
    name: 계시를 행하는 성녀의 기도
    info: "빠르게 적의 공격을 회피한다. 2회 연속 회피할 수 있다.\\n<color=#23B2E5FF>\\n공중에서 최대 2회 회피할 수
      있으며, 착지 시 회복한다.\\n극한 회피 스킬: 전체 시공 단열을 1.5초간 발동하고 [강림]을 1pt 획득한다. 재사용 대기시간:
      20초\\n절대 시공 단열: [윤회의 시간]이 2스택일 때 회피 버튼을 길게 눌러 [절대 시공 단열]을 발동할 수 있다. [강림]
      최대 5pt 획득 시 주변 적에게 공격력 55%의 화염 원소 대미지를 가한다. [절대 시공 단열] 기간, 캐릭터는 무적 상태가 되며
      정체 영역 효과를 발동해 캐릭터와 적의 스킬 효과 및 스테이지의 카운트가 정지한다. [절대 시공 단열]은 최대 30초간 지속되며,
      해당 기간의 공격은 [강림]을 소모한다. 필살기를 사용하거나 캐릭터를 교대하면 [절대 시공 단열] 상태가 종료되고, [강림]을
      리셋한다.\\n지속 시간이 종료되거나 [강림]이 0이 되면 분기 공격을 발동하고 [절대 시공 단열]이 해제된다. 재사용 대기시간:
      25초, 재사용 대기 기간 [윤회의 시간]을 획득할 수 없다.\\n[절대 시공 단열]에서 캐릭터의 공격은 대미지를 가한다.\\n지상:
      \\n제1격: 공격력 60%의 화염 원소 대미지를 가한다.\\n제2격: 공격력 20%+20%*2의 화염 원소 대미지를
      가한다.\\n제3격: 공격력 30%+30%의 화염 원소 대미지를 가한다.\\n제4격: 공격력 10%*6의 화염 원소 대미지를
      가한다.\\n제5격: 공격력 8%+6.5%*8의 화염 원소 대미지를 가한다.\\n공중: \\n제1격: 공격력 60%의 화염 원소
      대미지를 가한다.\\n제2격: 공격력 15%*3+15%의 화염 원소 대미지를 가하고 적을 격추시킨다. 목표가 지면에 충돌 시 추가로
      공격력 10%의 화염 원소 대미지를 가하고, 주변 적을 넉백시킨다.\\n제3격: 공격력 60%의 화염 원소 대미지를
      가한다.\\n제4격: 공격력 15%*4의 화염 원소 대미지를 가한다.\\n제5격: 공격력 60%의 화염 원소 대미지를
      가한다.\\n올려치기: 공격력 40%의 화염 원소 대미지를 가한다.\\n격추 공격: 공격력 40%의 화염 원소 대미지를
      가한다.</color>"
