  - id: "836"
    name: 차원 교향의 돌파
    info: "패시브 스킬은 자동으로 발동한다.\\n<color=#23B2E8FF>진리의 율자가 [소환물] 중장 토끼와 함께 전투한다. 중장
      토끼가 초기에 기관총 공격을 가해 공격마다 공격력 6*18%의 빙결 원소 대미지를 가한다.\\n극값 형태에서 진리의 율자는 조작을
      통해 연속 형태에서의 탑재 무장 미사일/레이저/부유포를 순서대로 개방한다. 동시에 미사일 개방 시 중장 토끼의 공격마다 추가로
      미사일을 발사해 공격력 4*15%의 빙결 원소 대미지를 가한다. 레이저 개방 시 기관총 공격이 레이저 공격으로 변경되어 공격마다
      공격력 3*40%의 빙결 원소 대미지를 가한다. 부유포 개방 시 레이저 공격이 강화 레이저 공격으로 변경되어 공격마다 공격력
      3*45%의 빙결 원소 대미지를 가한다.\\n연속 형태는 20초간 지속되며, 경직 저항력 및 이동 속도가 증가하고, 받는 모든
      대미지가 80% 감소한다. 또한 개방한 탑재 무장에 따라 버프를 획득하고, 캐릭터가 기체 KP를 보유한다(최대 100pt).\\n극값
      형태와 연속 형태는 모두 율자 형태이다.\\n대포 무기 장착 시, 극값 형태 무기 액티브 스킬을 획득한다:\\n무기 버튼 터치 시
      고정한 적에게 공격력 850%의 빙결 원소 대미지를 가한다. 재사용 대기시간: 14초\\n연속 형태 무기 액티브 스킬을
      획득한다:\\n무기 버튼 터치 시, 지속적으로 레이저를 발사해 레이저마다 전방의 적에게 공격력 35%의 빙결 원소 대미지를 가한다.
      재사용 대기시간: 16초. 탑재 무장 레이저 개방 시 연속 형태 무기 액티브 스킬의 레이저마다 추가로 레이저를 2개 발동해 각각
      공격력 20%의 빙결 원소 대미지를 가하고, 종료 시 주변 적에게 공격력 150%의 빙결 원소 대미지를 가하는 폭발을 일으킨다. 탑재
      무장 부유포 개방 및 부유포 소환 시, 부유포가 무기 액티브 스킬과 동시에 레이저를 발사해 레이저마다 공격력 15%의 빙결 원소
      대미지를 가한다.\\n연속 형태의 지속 시간이 종료되거나 진리의 율자 퇴장 시 기갑이 적에게 돌진 후 블랙홀을 생성해 짧은 시간 적을
      끌어당기고, 공격력 100%의 빙결 원소 대미지를 가한다. 이후 중장 토끼가 다시 진리의 율자 주변에 생성되며 탑재 무장의 개방
      상태가 초기화된다.</color>"
