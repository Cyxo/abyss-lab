  - id: "832"
    name: <color=#FFC741FF>분기</color>-니즈니타길의 채리엇
    info: "율자 형태에 따라 강력한 공격을 발동한다.\\n<color=#23B2E4FF>극값 형태: 기본 공격 제4격, QTE 후 공격 버튼을
      길게 누르거나 [벡터 해석] 후에 공격 버튼을 터치하면 뒤로 일정 거리 물러나 공격력 4*40%의 빙결 원소 대미지를 가하고, 중장
      토끼가 협동 공격을 발동해 공격력 3*80%의 빙결 원소 대미지를 가한다. 이어서 적을 끌어당겨 공격력 2*280%의 빙결 원소
      대미지를 가하고, 적에게 적중 시 탑재 무장을 하나 개방한다. 분기 공격 중 캐릭터를 교대할 수 있으며, 진리의 율자는 공격이 종료될
      때까지 전장에 남는다.\\n연속 형태: 기체 KP를 100pt 소모한 후 목표에게 라이플 사격을 가해 공격력 400%의 빙결 원소
      대미지를 가한다. 공격마다 공격력 50%의 빙결 원소 대미지를 가하는 레이저를 2회 발사하고, 2초간 전체 시공 단열을 발동하며,
      공격이 가능한 적(최대 10기)을 고정해 각각 두 발의 미사일과 한 개의 레이저를 발사한다. 미사일은 각각 공격력 100%의 빙결
      원소 대미지를 가하고, 레이저는 각각 공격력 40%의 빙결 원소 대미지를 가해, 총 공격력 240%의 빙결 원소 대미지를 가한다.
      전장의 적이 4기 미만일 경우, 전체 적을 각각 추가로 1회 고정한다. 분기 공격 발동 종료 시, 강력한 폭발을 일으켜 범위 내
      적에게 공격력 600%의 빙결 원소 대미지를 가한다.\\n연속 형태 분기 공격 발동 시, [세계의 울림]을 획득해 자신이 가하는 빙결
      원소 대미지가 30% 증가한다. 지속 시간: 18초, 중복 발동 시 지속 시간을 갱신한다.\\n탑재 무장 부유포 개방 시 연속 형태
      분기 공격을 발동하면 부유포 [소환물]을 4개 소환한다. 부유포는 매회 공격력 18%의 빙결 원소 대미지를 가한다.</color>"
