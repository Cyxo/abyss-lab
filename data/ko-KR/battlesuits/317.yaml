  - id: "834"
    name: 무한 진리의 서사
    info: "주포로 적을 포격한다.\\n<color=#23B2E6FF>극값 형태에서 필살기 버튼 터치 시 [화력 연계]를 발동해 연속 형태에
      진입하고, 주변 적에게 공격력 800%의 빙결 원소 대미지를 가한다. 적에게 적중 시 SP를 20pt 회복하고, 2초간 전체 시공
      단열을 발동한다. 해당 효과는 연속 형태 분기 공격으로 간주되어 15초의 재사용 대기시간(재사용 대기시간 감소 효과를 받지 않는다)을
      갖는다. [화력 연계]는 전투 중 한 번만 발동하며, 이후 [귀환 브레이크]로 연속 형태에 진입해 주변 적에게 공격력 350%의 빙결
      원소 대미지를 가한다. 15초의 재사용 대기시간(재사용 대기시간 감소 효과를 받지 않는다)을 갖는다.\\n연속 형태에서 필살기 버튼을
      터치해 필살기 발동: 전장의 적에게 공격력 10*100%의 빙결 원소 대미지를 가하고, 그 기간 캐릭터가 정체 영역 효과를 발동해
      캐릭터와 적의 스킬 효과 및 스테이지의 카운트가 정지한다.\\n발동 소모 SP: 125, 재사용 대기시간: 30초. 연속 형태 진입
