      원소 대미지를 가하고, 중장 토끼가 협동 공격을 발동해 공격력 3*50%의 빙결 원소 대미지를 가한다. 제4격 적중 시 탑재 무장을
      하나 개방한다.\\n연속 형태: 공격 버튼을 길게 누르거나 터치하면 3연격을 가한다. 제1격: 공격력 2*20%의 빙결 원소 대미지를
      가한다.\\n제2격: 공격력 50%의 빙결 원소 대미지를 가한다.\\n제3격: 공격력 3*50%의 빙결 원소 대미지를
      가한다.\\n연속 형태에서 기본 공격이 적에게 적중할 때마다 기체 KP를 5pt, SP를 1.6pt 회복한다. 탑재 무장 레이저 개방
      시 기본 공격 제2격이 추가로 레이저 공격을 2회, 제3격이 추가로 레이저 공격을 4회 가한다. 레이저 공격마다 공격력 15%의 빙결
