      대미지+공격력 40%의 뇌전 원소 대미지를 주고, 적에게 적중 시 3pt의 영혼을 흡수한다.\\n2격: 총 공격력 90%의 물리
      대미지+공격력 90%의 뇌전 원소 대미지를 주고, 적에게 적중 시 총 9pt의 영혼을 흡수한다.\\n3격: 총 공격력 80%의 물리
      대미지+공격력 105%의 뇌전 원소 대미지를 주고, 적에게 적중 시 총 8pt의 영혼을 흡수한다.\\n4격: 총 공격력 120%의
      뇌전 원소 대미지를 주고, 적에게 적중 시 총 28pt의 영혼을 흡수한다.\\n5격: 총 공격력 160%의 물리 대미지+공격력
      170%의 뇌전 원소 대미지를 주고, 적에게 적중 시 총 12pt의 영혼을 흡수한다.\\n영혼이 100pt에 도달하면, 100pt의
      영혼을 소모하여 공격 버튼을 길게 눌러 차지 공격을 발동해 공격력 400%의 뇌전 원소 대미지를 가하고, 로스트 로즈마리는 20초간
      지속되는 [명계의 마녀] 형태에 진입한다. [명계의 마녀] 형태에서 기본 공격 제3격이 변경되어, 늑대의 영혼으로 공격해 공격력
